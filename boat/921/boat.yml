short_description: <p>The Jolie Brise is a 53 ft. gaff-rigged pilot cutter built in
  le Havre, 1913.</p>
full_description: "<p>Originally built to make fast ocean passages, she carried the\
  \ Royal Mail under sail for a short time until becoming a fishing boat and being\
  \ sold to E. G Martin, founder member of the Ocean Racing Club. She took part in\
  \ the Fastnet race four times, winning on three occasions between 1925 and 1930.\
  \ Jolie Brise has cruised and raced extensively around the world, winning the Blue\
  \ Water medal and Tall Ships race twice.</p>\r\n\r\n<p>In 1977 she was acquired\
  \ by Dauntseys School Sailing Club, her current owners.</p>"
