full_description: |-
  Long keel double ended gaff sloop (21ft LOD / 20ft 7" LWL), with bowsprit and
  stern hung rudder. Approx 4 tonnes. Built in 1932 by William Kings and Sons of
  Burnham-On-Crouch as an enlargered version of Snipe, referred to by East Coast
  maritime author, Francis B Cooke.


  With her current owners, Shearwater has cruised Welsh coasts extensively and
  undertaken extended trips to Brittany, Cornwall, Scilly Isles, Ireland, Isle of
  Man and Scotland (incl. Outer Hebrides and the Isle of Skye).
