short_description: <p>'Elinor' is a replica of an American 2 masted line fishing boat
  circa 1870. The design was considered quick at the time, and used by smugglers.</p>
full_description: '<p>''Elinor'' underwent a major restoration in 2013 including:
  shotblasted entire hull and 2 pack paint, new main and secondary bowsprits and staysail
  boom. Masts sanded and varnised, new staysail, all over boat covers, painted inside,
  new galley, anodes, standing rigging and dead eyes.</p><p>Her sailing area includes
  the English East Coast, Brightlingsea, Medway and Ramsgate with trips across the
  Channel to France.</p><p>At the Swale Match, 2017, she won the Best Boat Cup.</p>'
