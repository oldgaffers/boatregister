full_description: |+
  ON 689 is the Manchester & Salford. She was built in 1924 by SE Saunders
  IoW as a sailing lifeboat for the RNLI. From 1924 to 1946, she was the Douglas
  lifeboat on the Isle of Man and then in relief service in many other place until
  1956. She has a gaff main + mizzen mast and an early petrol engine and also a drop
  keel to enhance her sailing capability.
