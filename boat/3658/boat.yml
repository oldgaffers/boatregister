  sales_text: "Sensible Offers Considered\n\n\nGaff Cutter, designed by David Cannell\
    \ and built by E G Edgcombe in1996 The hull\nis very heavy GRP with encapsulated\
    \ ballast. The deck is ply with timber\noverlay.  Coachroof and cockpit in mahogany,\
    \ the cockpit is self-draining.  The\nmast, bowsprit, boom and gaff are in pine.\
    \ Displacement 3 Tonnes Cabin has 5ft\n.6 headroom, stbd side includes cooker\
    \ recess (no cooker installed), sink and\ncoolbox. Below is a stainless water\
    \ tank (70lts) with hand pump to sink.   Port\nside has a berth , table and a\
    \ quarter berth. Forepeak contains a Lavac toilet\nand storage for legs, dinghy\
    \ etc. The engine is a Yammar 1GM10 driving a 2 blade\nprop and gives 5 knots.\
    \  the fuel locker is in the stern and holds 45lts. There\nare 2 batteries. Two\
    \ self-tailing bronze winches in the cockpit. Sails are by\nJames Lawrence and\
    \ include:  Main   161sq ft JIB       82 Stay     71 Tops’l   \n40 all in fair\
    \ condition The jib and stays’l are on Wykeham Martin furlers.\nStanding rigging\
    \ and runners are 5mm s/s replaced 2023.   The following work was\ncarried out\
    \ in 2023/4: Cockpit seacocks replaced Stern gland packing renewed 12v\nwiring\
    \ renewed Mains electric installed Wooden mast tabernacle replaced All\nspars\
    \ and most exterior woodwork burned off and replaced with Sikkens wood\nprotection\
    \ New cockpit cover.   Having sailed a Tamarisk 29 for many enjoyable\nyears,\
    \ we were convinced that the 24ft version would be perfect for the two of\nus\
    \ in old age.  However unfortunately ill health is forcing us to sell *Tarka*."
