full_description: |-
  *Irene V* is a Memory 19, built in Liverpool in 1970. Her cabin has been altered
  to provide wider access through the forward bulkhead.

  Owned for ten or more years by Trevor Fulcher, Maylandsea, Essex.

  Purchased by Terry Smith, September 2004, she was sailed on the Blackwater,
  from Maylandsea and trailered to Elephant Boatyard, 2005, then sailed from Langstone
  Harbour until October 2018 when she was sold and trailered back to Bradwell, Blackwater
  River.
