full_description: <p>Built for Mr. Joseph Taylor, during the Great War she was sold
  during the first wolrd war to a Heybridge man who renamed her &#39;Frederic George&#39;.Shortly
  after the First World War, the Clayden brothers of Maldon bought her and worked
  under sail until 1964. A small motor was fitted during the Second World War. The
  well-known writer of the Essex Marshlands, James Wentworth Day, has been on many
  a coastal adventure with the Clayden brothers and &#39;Joseph T&#39;.</p>
