short_description: |-
  Joseph T is an Oyster Smack built and designed by Howard in 1901.  Joseph T was 
  broken up  around 2019.
full_description: |-
  Built for Mr. Joseph Taylor, during the Great War she was sold during the first
  wolrd war to a Heybridge man who renamed her 'Frederic George'.Shortly after the
  First World War, the Clayden brothers of Maldon bought her and worked under sail
  until 1964. A small motor was fitted during the Second World War. The well-known
  writer of the Essex Marshlands, James Wentworth Day, has been on many a coastal
  adventure with the Clayden brothers and 'Joseph T'. 
  She was broken up in 2020.
