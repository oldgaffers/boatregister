full_description: |-
  *Cachalot's* first owner, George Mount of Morecambe, registered her LR13 on 14
  July 1930 until she transferred to Parkgate on 1 November 1934 when Bill Higgins
  worked her registered CH10, out of Heswall. The Higgins family worked her from
  1938 until 1988 and she came up for sale in 1994.


  Andy Williams spent seven years rebuilding her, finishing in 2003.


  Cachalot is now (2025) owned and cared for my Adrian Halstead and Andy
  Skipton-Carter. She is based in Barmouth, Gwynedd.
