short_description: <p>&#39;Cachalot&#39;, French for sperm whale, was built in 1930
  for Jack Mount of Morecambe.</p>
full_description: "<p>Cachalot&#39;s first owner, George Mount of Morecambe, registered\
  \ her LR13 on 14 July 1930 until she transferred to Parkgate on 1 November 1934\
  \ when Bill Higgins worked her registered CH10, out of Heswall. The Higgins family\
  \ worked her from 1938 until 1988 and she came up for sale in 1994.</p>\r\n\r\n\
  <p>Andy Williams spent seven years rebuilding her, finishing in 2003.</p>"
