    Ceres’ is a one off traditional gaff rigged Yawl. Built by Everson’s of
    Woodbridge and initially registered as ‘Glee’ 1960, Ipswich. She is mahogany on
    oak frames. Built along the lifted lines of a retired local fishing smack with
    racing successes, refined from midships-aft to produce a handsome counter stern
    yacht. Sail plan said to have been designed by Maurice Griffiths. A sturdy
    vessel, perfectly balanced and a delight to sail. Well suited to solo passage
    making.   Accommodates 4 adults comfortably.

    ### **Extensively re- furbished from 2001- 2007.**

    The hull was stripped back of everything bar the keelson leaving the sheer
    planks to be replaced, the rest of the Honduras mahogany planking is in
    excellent condition as is the oak keelson. New oak stem from the apron/forefoot,
    oak sternpost very good condition, newly-rebated & through braced in 10mm s/s
    plates, & s/s rudder iron. New oak rudder, band epoxied & triple coated.

    New sheer planks port/stbd fitted. New silicon bronze hood ends fore and aft.
    New steamed oak timbers throughout totally refastened, copper nailed & roved
    through Honduras mahogany carvel planking. All seams pin routered to clean wood.
    Later caulked with cotton, (keelson, stem & stern with oakum). Payed with a
    Sikaflex. The hull is described as very fair & totally watertight. A full system
    of International paints are applied above/below waterline, International
    antifoul based.

    Quarter sawn 30mm x 8mm Iroko decking planks, epoxy glued to 4 x epoxy coated
    18mm marine ply sub deck. Has minor shakes which lead to loosening around
    forehatch and Port aft deck by the time of December 2019 survey. A raising
    bowsprit makes for easier close quarter maneuvering, more importantly reducing
    mooring fees by 9 ft. Offset 15" 3 blade phosphor bronze prop + spare.

    Cozy small double berth (luxurious single!) in forward cabin, starboard shelving
    doubles as steps out of Houdini hatch to deck. Storage beneath and to port side,
    net keep. Sitting headroom only. 2 single berths in the saloon (one has a
    trotter box). Single sink & drainer. Pumped hot/cold water. 90L Coolmatic fridge
    freezer. Taylors gimbled 030L pressured paraffin cooker, needs refurbishing.
    Taylors 079D cabin heater (needs service) pumped from main diesel tank. Compact
    head and wet locker to port. Sitting Nav station to std.

    Standing headroom only 5" 7' forward to 5" 2' at coachroof/bulkhead, traditional
    lines dictated this - a rare thing of beauty & performance. Obviously, there is
    sitting headroom in the saloon which allows for a big hat and raising a glass.

    The mast is keel stepped (simple easy stepping/un-stepping), main mast, boom,
    main gaff, (mizzen new 2013), yard, bowsprit all Sitka spruce. Crosstrees &
    bumpkin in oak. Original bronze portholes. Silicone bronze rigging screws. All
    hardware, fittings, and rigging are new in 2007. Bronze Wykham Martin jib
    furling system. All fittings are bespoke, over-engineered & made in 316 s/s bead
    blasted to give a galvanized look.

    All standing rigging is 8mm 7x7 316 s/s traditionally hand spliced and served.

    Quick Windlass 1000W Rider (New 2010) serving 30lb CQR 150ft 3/8th galvanized
    chain run through bespoke 316 s/s Bowroller into chain locker accessed in the
    forward cabin.  Deck foot controls & companionway controls.

    RCD consumer unit. Shore power isolator internals replaced. 30mtr 240v shore
    power cable. 6 x 240v cabin plug points. 12v DC~230v AC 1800w Pro Power Q
    Inverter. 1 x 200 Ahr Sonnenschien domestic gel battery & 1 x 80 Ahr Optima
    starter gel battery. 240v CTEC Marine battery charging system. 12v/60amp charge
    through engine alternator. Battery monitor. Calorifier. Galvanic isolator.
    Navigation lights. Deck floodlights. 12v search light. Simrad RD68 DSC VHF. Icom
    handheld VHF. Simrad IS12 depth/speed/log combi instrument. Garmin 152 GPS. Nasa
    Navtex pro. Raymarine ST40 wind instrument. Raymarine ST4000+ tiller autopilot.
    Compass. Fusion Marine Entertainment system MS-IP700 i-pod stereo & radio.
    MS-HDTV with DVD player. 200w speakers. Omni-directional digital tv/radio
    antenna.

    Varnished ash blocks with bead blasted 316 s/s frames new 2007.

    All 4 strand Hempex running rigging 

    Braid on Braid sheets (hemp colour), 2 original jib winches & stay"sl winches.

    All traditional sails hand finished using Clipper Canvas & gunmetal hardware by
    Stephen Hall of North Sea Sails, Tollesbury. 

    Jib on Wykeham-Martin furling gear, staysail with single reef point, gaff main
    with 3 reef points running through boom bee blocks, mizzen standing lug.

    Folding kedge anchor & chain. Bespoke tabernacle set between bitts in 316 s/s
    for bowsprit raiser. Boom rest in 316s/s 50mm tube and oak. Fixed cradle spare
    25 ltr diesel jerry in cockpit locker. Full-length jackstays & clip-ons. All
    running rigging in Hempex, mooring lines hand splice finished. Fenders.

    6 x quality 8mm hand spliced mooring lines. 

    6 x new 600mm X 210mm fenders.

    Bulkhead fastened marine first aid kit in heads.

    2 x 2 ltr fire extinguishers (fore & aft) galley fire blanket

    XM 45M Oscar rescue sling

    Secure framed 5-gallon spare diesel tank newly sprayed in black anti-corrosion
    paint. New unused blocks, assortment carry box of s/s shackles, manuals, etc.

    Inventory as listed by JW May 2019.

    **More work carried out in 2021**

    bowsprit & bumpkin fully retractable

    Nanni diesel N3.3HE 29HP with technodrive TMC 60 2:1 reduction gearbox, new 2021
    less than 10 hrs run time. 1x120 Amp alternator, 1xA3 engine start panel. New
    Calorifier.

    Refurbished Taylor’s paraffin stove and Taylor’s cabin heater.

    Overall yard refurbishment at Larkmans of Melton plus Norris Marine Engineering
    Ltd 2021. 

    New 120 L fuel tank and new flexi water tanks 120L. New deck and rudder, Lofrans
    Lion windlass. Full schedule of works available.

    Long keel. Displacement 6 tons, dry weight 5 tons.

    Valued at £55,000 for insurance purposes following out of water survey. Survey
    2021 available to interested parties.

