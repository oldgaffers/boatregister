  sales_text: Mayblossom is a clinker built Gaff Cutter designed by John Leather and
    built in 1973. She has a (new) lifting keel that allows a draft of 2'6" or 4'6".
    She has 2 berths, head, sink and gas cooker which allows for short adventures.
    She comes with furling jib, furling staysail, main and topsail and is powered
    by a Tohatsu 9.8 hp 2 stroke and also a Silver Century British Seagull 5 hp. She
    has a new rain cover and also a boom tent. She is a safe, very kindly boat and
    a joy to sail. With a high freeboard she sits head to wind to allow all reefing
    and sheeting from within the cockpit. Significant records and all line drawings
    are available.
