full_description: |+
  With her hull built in 1987, *Persis* was completed in Leicestershire and
  launched in 1990.

  Since 2004 she has sailed the English Channel, France and West Country coasts
  crossing to the Isles of Scilly. Moving to Ireland in 2009, she has sailed the
  Irish coast from the Kenmare River including a circumnavigation of Ireland in
  2015. In Spring 2019 she changed owner and sailing area to the Netherlands.
  Markermeer, Ijsselmeer and Waddensea where beaching is common.

