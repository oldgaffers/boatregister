  sales_text: "Or offer\n\n\nCanoe stern, ‘gentleman’s yacht’, architect G U Laws
    (’08 Olympic Gold winner in\n6M class) builder Thomas of Falmouth, launched 1905.
    LOA 48’ OD 35’. Good Sea\nboat easily worked by 2 with extensive recent cruising
    in E.U. Very strong hull,\npitch pine on oak, extensive renovation in 2015 at
    Gweek and further work Cowes\nin ’17. Endeavoring to maintain a yacht of her period
    recent additions include\nnew deck, new Penta 30, new cream sails, rigging replaced
    etc. Masts keel\nstepped with roller reefing. New stove and heads (forward). Great
    boat to sail\nand winner of the initial Houghton Cup and the Royal Solent’s Gaff
    Pursuit 2021.\nMember National Historic Ships.\n\n\n100’s of pics and extensive
    history available."
