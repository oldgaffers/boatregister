full_description: |+
  Designed by Francois Vivier and built by John Moody of Traditional
  Sail, Salcome, 1994, *Dz* is an Aber class with dipping lug sail.
  
  She accommodates two crew and may be trailed. Her hull is 14 mm strip
  plank cedar, bronze edge-nailed, with finished exterior in Epiphanes
  black, carved sheerline and name in white. Her stem, keel, transom, thwarts and
  gunn&rsquo;l are mahogany; ribs copper rove oak all finished brightwork. Spars
  are Douglas fir, all fittings bronze.
