full_description: "<p>Designed by Francois Vivier and built by John Moody of Traditional\
  \ Sail, Salcome, 1994, &lsquo;Dz&rsquo; is an &lsquo;Aber&rsquo; class with dipping\
  \ lug sail.</p>\r\n\r\n<p>She accommodates two crew and may be trailed. Her hull\
  \ is 14mm strip plank cedar, bronze edge-nailed, with finished exterior in Epiphanes\
  \ black, carved sheerline and name in white. Her stem, keel, transom, thwarts and\
  \ gunn&rsquo;l are mahogany; ribs copper rove oak all finished brightwork.&nbsp;Spars\
  \ are Douglas fir, all fittings bronze.</p>"
