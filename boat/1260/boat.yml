full_description: "<p>Golden Nomad is a very sea kindly stable boat and can be sailed\
  \ comfortably in cooler weather. She has a peat burning stove fitted and a small\
  \ oil filled electric radiator for use when hooked up to shore power. Hot water\
  \ is supplied to the galley and heads basin and shower by a calorifier when the\
  \ engine is running and an immersion heater when hooked up.</p>\r\n\r\n<p>After\
  \ spending many years based in Belfast, Northern Ireland, she was brought to Rye,\
  \ Sussex in 2018.</p>"
