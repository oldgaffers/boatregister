full_description: "<p>Felicis is a Mitchell Sea Ranger built in Brightlingsea.&nbsp;&nbsp;In
  1954 Brightlingsea boatbuilder Fred Mitchell designed a 12 foot clinker general
  purpose dinghy with a small jib and modest mainsail on a gunter rig. His first customer
  was Mrs. Nicholl, who ran the Brightlingsea Sea Rangers.</p>\r\n\r\n<p>Felicis was
  kept at the Gunfleet Sailing Club for many years before moving to Walton and Frinton
  Yacht Club.</p>"
