name: Pilgrim of Brixham
oga_no: 2741
generic_type: Brixham Trawler
rig_type: Ketch
mainsail_type: gaff
full_description: |-
  Built by Uphams in 1895 she fished out of Brixham until 1912 when she was sold
  to Scandanavia where she continued to fish until the1930’s. She was turned into
  a trading Ketch and worked until the 1970’s. She came back to Brixham in1999.
  She is the oldest Brixham built, Brixham rigged sailing trawler in the world.
  Won Classic Boat Best Restoration Trophy 2014.
