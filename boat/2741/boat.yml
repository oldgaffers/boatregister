full_description: "Built by Uphams in 1895 she fished out of Brixham until 1912 when\
  \ she was sold to Scandanavia where she conitiued to fish until the1930\u2019s.\
  \ She was turned into a trading Ketch and worked until the 1970\u2019s. She came\
  \ back to Brixham in1999. She is the oldest Brixham built, Brixham rigged sailing\
  \ trawler in the world. Won Classic Boat Best Restoration Trophy 2014."
