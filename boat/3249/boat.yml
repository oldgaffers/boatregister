full_description: <p>Constance had a major regit in 2012. This included fibreglass
  repairs to the cockpit. Accommodation was stripped out and anti mould treatment
  applied to the interior. it was repainted and oiled. All spars and woodwork were
  stripped and revarnished. All the running rigging was replaced. The mast step was
  replaced in bronze. She won the &quot;furthest trailed&quot; at the 2014 Maldon
  regatta.</p>
