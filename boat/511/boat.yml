short_description: <p>'Golden Vanity' was built in 1903 for the marine artist Arthur
  Briscoe and launched in 1908. Following her restoration, she provides sailing opportunities
  and courses with First Class Sailing.</p>
full_description: "<p>'Golden Vanity' is the sole remaining Mumble Bee Trawler (smallest\
  \ of the Brixham Trawlers) with a 38\u20199\u2019\u2019 length hull,. She was built\
  \ by J Sanders in Galmpton, Devon,1903 and launched in 1908.</p>\n<p>Initially used\
  \ as a working vessel, she provided a painting platform for Arthur Briscoe\u2019\
  s observance of the Brixham trawler fleet, and used for leisure sailing. By the\
  \ 1980s she had become derelict in Brixham harbour before a group of enthusiasts,\
  \ who subsequently became the Golden Vanity Trust, accomplished a full renovation\
  \ and sailed her under their flag.</p>\n<p>In 1999 Trinity Sailing obtained her\
  \ in order to carry out RYA courses and \u2018youth adventure sailing\u2019. When\
  \ Trinity Sailing was forced to downsize First Class Sailing offered her a new home\
  \ where she will continue to be available for sail training.</p>"
