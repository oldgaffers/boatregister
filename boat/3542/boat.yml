full_description: |-
  Photographed at Bosham 1930s. Vessel bought by present owner 2015 from
  Heybridge, Blackwater, Essex.


  Brought by road to York; by river to Brough 2017.


  Safety equipment (jackstays, fire extinguisher) but no electrics. Compass. CQR
  and kedge anchors, with chain and warp.


  Gaff rig with 3 ft bowsprit.


  Wire standing rigging (forestay, shrouds x 2 each side). New (2023, hempex)
  running rigging, wooden blocks.


  Small cabin with twin berths, just sitting headroom.


  Outboard engine (Tohatsu 5 hp 2-stroke).


  Survey April 2022 by A C Yacht Surveyors
