full_description: |+
  Traditional (probably hemp) running rigging and wooden blocks. 3 ft bowsprit.
  Photographed at Bosham 1930s.Vessel bought by present owner 2015 from Heybridge,
  Blackwater, Essex; brought by road to York; by river to Brough 2017. Saftey
  equipment (jackstays, fire extinguisher) but no electrics. Compass. CQR and
  kedge anchors, with chain and warp.

