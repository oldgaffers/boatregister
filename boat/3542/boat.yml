  sales_text: |-
    Small classic gaff sloop built 1920 - 30s. Wooden hull, larch on oak.


    The vessel underwent a full restoration in 2002 -06, restored back to sailing
    condition. Mast and spars renewed then, also sails (James Lawrence). Long keel
    (filled with lead).


    Cabin believed to be added pre-war, cabin roof renewed recently, grab rails
    added 2016. Can sleep 2, but no creature comforts. Good inventory for day
    sailing, e.g. CQR and kedge anchors. No electrics.


    Insurance survey conducted 5 April 2022 by AC Yacht & Boat Surveyors: condition
    “reasonable”, minor recommended works (done or in hand) and, with regular
    maintenance, “the yacht may provide her owners with many years’ service”. 


    Tohatsu 5 HP 2-stroke outboard.


    Trailer serviceable for yard work, not for highway.


    Length on deck 17 ft, LOA (length with bowsprit) 20 ft, beam 6ft 6 in, draught 2
    ft 9 in. Displacement tonnage stated to be 2.25 tons. 


    Purchased by her current owner, Nick Hall, York, 2015. May be seen on drying
    (mud) berth at Brough, East Riding (berth belonging to Humber Yawl Club). 


