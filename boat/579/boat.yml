full_description: "Trammel was built as a yacht in 1949; her design being based on\
  \ Itchen ferry lines. She raced in the early Solent Races winning the Channel Plate\
  \ in 1967. She was kept on the Hamble then. She was taken on a lowloader to Scotland\r\
  \nIn 1991 she was on the Clyde and was undergoing a major refit."
