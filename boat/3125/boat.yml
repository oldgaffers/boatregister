full_description: "<p>The first Cornish Crabbers Trader, &#39;Rainbow&#39;, was built\
  \ in 1977 and after sailing out of Salcombe for two years she was bought by Peter\
  \ Hutchinson and sailed to Antigua. She cruised the Caribbean and Eastern Seaboard\
  \ of USA competing in classic yacht rallies for 14 years.</p>\r\n\r\n<p>She was\
  \ brought back to the UK as deck cargo, and in 2013 underwent extensive structural\
  \ as well as cosmetic restoration in Poole.</p>"
