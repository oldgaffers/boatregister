short_description: <p>&#39;Our Boys&#39; was built by Richard Pearce for the Woodrow
  Pengelly family and registered for fishing FY221.</p>
full_description: "<p>Named &#39;Our Boys&#39; after the first owner&rsquo;s seven\
  \ sons, she was involved in commercial drift-net fishing for pilchards and mackerel\
  \ from Looe, Cornwall until she was decommissioned in 1978.</p>\r\n\r\n<p>In the\
  \ 1960s whe was skippered by Bill Pengelly, one of only five motorised former luggers\
  \ still working from Looe. The others were &#39;Our Daddy&#39;, &#39;Guide Me&#39;,\
  \ &#39;Iris&#39; and &#39;Eileen&#39;. In 1980 she was restored to a yacht with\
  \ dipping lug rig. She has been used as a leisure yacht with some chartering until\
  \ 2009 on the Solent and West Country.</p>\r\n\r\n<p>In 2009 she was awarded a sustainability\
  \ grant from National Historic Ships, UK towards a new engine when she was based\
  \ in Milford Haven and has undergone considerable restoration since then.</p>"
