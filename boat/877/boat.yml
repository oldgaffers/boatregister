full_description: "<p>Commissioned for the artist Robert Groves to sail in the western\
  \ isles of Scotland, &#39;Sheila&#39; was built in 1905 and is still sailing, without\
  \ an engine. She was based on the River Deben, Suffolk, England for many years until\
  \ being sold to a new owner in Brittany, 2016.</p>\r\n\r\n<p>Read an account of\
  \ &#39;Sheila&#39; taking part in the Lambay Race, Dublin, 1921 amongst the Howth\
  \ 17-footers on &#39;<a href=\"http://www.sailing-by.org.uk/the-lambay-race-dublin-1921/\"\
  \ target=\"_blank\">Sailing by</a>&#39;.</p>"
