full_description: |-
  Commissioned for the artist Robert Groves to sail in the western isles of
  Scotland, 'Sheila' was built in 1905 and is still sailing, without an engine.
  She was based on the River Deben, Suffolk, England for many years until being
  sold to a new owner in Brittany, 2016.


  Read an account of 'Sheila' taking part in the Lambay Race, Dublin, 1921 amongst
  the Howth 17-footers on '[Sailing
  by](http://www.sailing-by.org.uk/the-lambay-race-dublin-1921/)'.
