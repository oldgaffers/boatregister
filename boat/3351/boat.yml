full_description: '<p>The owner and builder of this Salcombe Trader purchased the
  GRP hull, moulded by Buccaneer Boats, and then designed and fitted her out to a
  high specification. This cabinet maker builder completed the craft aongside his
  regular work and launched her in 2010.</p>

  <p><em>Mareea</em> was moored in Fowey Harbour and cruises extensively on the SW
  coast of England, with regular trips to Scilly and occasionally to Ireland. She
  has entered the Plymouth and Fowey Classics as well as the inaugural Isles of Scilly
  Classic Yacht Regatta.</p>

  <p>With her new owner she is now moored in Guernsey.</p>'
