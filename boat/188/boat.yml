short_description: <p>'Nell' was built in 1887 to transport ministers around the Scottish
  islands which had no resident minister.</p>
full_description: <p>'Nell' was commissioned by Robert Cowan Robertson from George
  Watson. Other yachts designed by him include 'Thistle', 'Valktie 2', 'Valktie 3'
  and 'Shamrock' for Sir Thomas Lipton, 'Meteor' for the German Emperor, and 'Britannia'
  for Edward, Prince of Wales.</p><p>Built by Thomas Orr at Greenock along the lines
  of a Loch Fyne skiff, 'Nell' was launched in Greenock on 23 June 1887. The interior
  is highly decorated and sliding stained glass windows mask the portholes. Prior
  to 1982, she was often seen in the Falmouth area as she was owned by Dion Erasmus
  and moored off Flushing.</p><p>In 1982, 'Nell' was the subject of a television documentary
  film by Lawrie Emberson and for a time formed part of the display of vessels at
  St Katherine's Dock, London. She was owned for a time by Neil Gamble of Teignmouth
  and was often to be seen in the River Teign in the 1960s. At that time she had a
  large wooden deckhouse.</p><p>She was spotted on the Hamble in 2010.</p>
