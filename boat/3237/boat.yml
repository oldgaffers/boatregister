full_description: "Jacinta is a typical example of Maurice Griffiths' Cockler class,\
  \ which loosely followed the lines of the Leigh cockle bawleys of the late 19th\
  \ and early 20th centuries. With an easy entry, round bilges and a fine run aft,\
  \ a transom sternand MG\u2019s signature raised topsides. Originally built as a\
  \ bermudian cutter she was re-rigged by Bob Brinton 1996 based on M G Drew's alternative\
  \ snug gaff cutter sail plan for this design.   <p>In the early 2000s hundreds of\
  \ man hours improved her appearance and condition. Re-caulked below waterline during\
  \ winter 2013/14. The pine and teak decks were completely refurbished and sealed\
  \ with silkaflex and varnish. The spars and sails were considered 'recent' in 2020\
  \ and in excellent condition. The electric wiring has been overhauled and replaced\
  \ as necessary.<p>Engine Yanmar 2YM15. Installed 2009, currently approx 600 hours\
  \ use.</p><p>Large Cockpit with extensive locker space.</p><p>Very roomy main cabin\
  \ with standing headroom, under flush deck and doghouse. New spinflo thetford 2\
  \ burner hob and grill gas cooker in stainless steel case. Cabin has two berths\
  \ and centreboard case. Forepeak has sea toilet, single berth and chain locker.\
  \ Electric lighting throughout and navigation lights.</p><p>Aluminium spars. Bowspirit\
  \ 6 foot varnished pine spar installed on stainless steel forestay fitting (Autumn\
  \ 2003) New forestay 2011. New backstays 2012. Stainless steel standing rigging\
  \ White mainsail, staysail and foresail on Wykeham roller reefing - all James Laurence.\
  \ New mainsail and staysail 2013 New jib 2014</p><p>Compass and new depth sounder\
  \ Hand bilge pump plus 3 electric pumps driven by 2 seperate batteries. CQR Anchor,\
  \ chain and fishermans anchor.<p>New keel bolts 2004. Recaulking below waterline\
  \ completed March 2014."
