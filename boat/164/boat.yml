  sales_text: |-
    Built in 1930 by David Hillyard in Littlehampton, "Iskra" is a powerful sailboat capable of good passages and extended cruises. 30ft LOD, 10ft beam, 4’6" draft. Her current owner has cruised around UK and European waters including Southern Brittany and latterly 3 years in the Baltic including some single-handed passages.Iskra sleeps 4 (5 at a pinch) and can be handled easily by two people.Her early
    history is unknown but her previous owner was Frank Mulville who bought her in
    the 1970s and sailed her extensively both single-handed and with his wife Wendy.
    He wrote a number of fine books about his voyages which included several
    Atlantic crossings, a circumnavigation of Iceland and a long trip to the country
    of his birth, Argentina. ### Construction   She is a conventional gaff cutter of
    the period with a hull reminiscent of South Coast fishing vessels, long straight
    keel, maximum beam quite far forward in the way of the chainplates and a
    beautiful run aft. Strong traditional construction - pitch pine on oak. ###
    Condition   Bought by the current owner in 2000/2001, Iskra had a major refit by
    Brian Kennell of Maldon including new cast iron floors, keel bolts checked, deck
    strengthened and waterproofed with marine ply/epoxy covering. Totally new but
    traditional interior in marine ply covered in varnished ash tongue & groove by
    Adrian Riva of Maldon.  Ply bulkheads were tied into the structure to strengthen
    the hull in the mast step and chainplates. Cockpit and cabin sides original
    solid teak. A new rudder was also built and refitted at that time.  Since the
    refit Iskra has been regularly surveyed and any recommendations have been fully
    carried out. All lead internal ballast. Cast iron ballast keel. ### Sailing Rig
    Original mast - probably pine - recently varnished. Keel stepped. Gaff and boom
    both recently built (last 15 years) and in good shape. Bowsprit also recent ( 5
    years). Recent suit of sails ( Quattro 2014) Light weight reacher (Gayle Heard
    2000) Assorted older sails including spare main, topsl, storm jib 2 staysls ,
    storm trysail, twin forsls - all old but sound and serviceable. Rigging
    stainless steel 20 years old but still in good shape with no sign of
    deterioration. Jibs are set on wykeham-martin furler, stayls have single reefs.
    Main is loose footed with 3 reefs with conventional slab reefing - 2 reefing
    winches fitted on boom. There are 2 forsl winches fitted to cockpit coaming. ###
    Engine   Lombardini ldw 2004 45 hp diesel - approx 1996 - services regularly and
    engineers recommendations carried out. 3 bladed fixed prop. Gives ample power
    for continuous cruising at 5 knots. 2 heavy duty full discharge batteries fitted
    -- replaced 1 year and 3 years ago. 2 s/s fuel tanks – approx. 50 litres each.
    ### Navigation   Lights - tricolour, steaming , anchor lights fitted. Firdall
    blipper radar reflector Icom ic m23 vhf handheld   Garmin GPSs 128 Seafarer 501
    Echosounder   Simrad tp32 autopilot ( 2015)   Paraffin anchor light Paraffin
    navigation lights ### Cabin   Double Berth in forecabin with Chemical loo under
    berth   Main cabin has a pilot berth to stbd with lee cloths and another berth
    can be had on the main cabin settee. There is a folding cabin table which can be
    stowed.up for’d The table can accommodate 5/6 people for meals   The galley with
    sink is to stbd and there is a nav table to stbd with a seat for the navigator
    facing forward. Behind that seat to port is a spacious quarter berth.   All
    berths are at least 6’6" long ### Lighting   4 period electric lights   2
    gimballed antique paraffin cabin lights, trawler paraffin light, Tilly lantern.
    ### Galley Taylors Paraffin stove – 2 burners, S/s paraffin tank – approx.30
