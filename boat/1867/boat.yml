  sales_text: "<p>\"Corncockle\" is a Heard 28, 8.53 m LOD, 3.0 m beam, 1.5 m draught,\
    \ 12.5 m LOA, 9 tonnes displacement. GRP hull and encapsulated internal ballast,\
    \ GRP encapsulated wooden deck and superstructure. Built by Gaffers and Luggers,\
    \ Mylor Bridge, 1993.</p><p>Five permanent berths (of which two form a double)\
    \ and one temporary stretcher bunk.</p><p>Perkins Perama 30 diesel engine, Hurth\
    \ gearbox, 15\" X 8.5\" pitch propeller. 100 litre diesel tank. 100 litre fresh\
    \ water tank with in-line filter. Two 100 Ah batteries.</p><p>Oregon pine spars\
    \ except topsail yard which is a GRP tube. Mast deck stepped in a tabernacle.\
    \ Houseable bowsprit. Mainsail with 3 slab reefs, Nos 1, 2 and 3 jibs with Wykeham\
    \ Martin furling gear, 3 staysails, topsail, trysail. Gallows aft for boom support.</p><p>35\
    \ lb CQR, 120\u2019 3/8 calibrated chain, Simpson Lawrence manual windlass. 6\
    \ man Plastimo Liferaft. Four size 8 single speed sheet winches. Two drained/vented\
    \ Gaz bottle lockers &ndash; remote from accommodation. Tonneau cockpit cover\
    \ + spare. Boom sail cover + spare. Boom tent. Two part over-boom bimini, covering\
    \ from mast to gallows.</p><h3>Below decks</h3><p>Galley with Gaz fuelled Nelson\
    \ double burner and oven cooker. Sink with 1 fresh water pump. All just forward\
    \ of companion way. Crockery, cutlery, pots and pans included in sale. Saloon\
    \ horseshoe seating and table to starboard &ndash; converts to double berth with\
    \ single berth to port. Taylors paraffin heater with flue to coach roof.</p><p>Chart\
    \ table forward of saloon single berth with Stowe depth sounder and log, Garmin\
    \ GPS, fixed and hand held VHF radios. Heads to starboard opposite chart table\
    \ with Par/Jabsco manual toilet and 75 litreTek-Tanks holding tank (gravity drain)\
    \ with on-deck pump out connection. In the forecastle, two full length split level\
    \ berths with a region of standing headroom aft, provided by the forward end of\
    \ the coachroof which extends ahead of the mast.</p><h3>Miscellaneous</h3><p>Little\
    \ used laying up cover. Shoring timbers and blocks. Mast support for canal transits.</p><p>Afloat\
    \ and in commission for the winter 2018/2019 in Gosport, Hants, UK.</p>"
