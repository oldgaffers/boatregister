  sales_text: "\"Corncockle\" is a Heard 28, 8.53 m LOD, 3.0 m beam, 1.5 m draught,
    12.5 m LOA, 9\ntonnes displacement. GRP hull and encapsulated internal ballast,
    GRP\nencapsulated wooden deck and superstructure. Built by Gaffers and Luggers,
    Mylor\nBridge, 1993.\n\nFive permanent berths (of which two form a double) and
    one temporary stretcher\nbunk.\n\nPerkins Perama 30 diesel engine, Hurth gearbox,
    15\" X 8.5\" pitch propeller. 100\nlitre diesel tank. 100 litre fresh water tank
    with in-line filter. Two 100 Ah\nbatteries.\n\nOregon pine spars except topsail
    yard which is a GRP tube. Mast deck stepped in\na tabernacle. Houseable bowsprit.
    Mainsail with 3 slab reefs, Nos 1, 2 and 3\njibs with Wykeham Martin furling gear,
    3 staysails, topsail, trysail. Gallows\naft for boom support.\n\n35 lb CQR, 120’
    3/8 calibrated chain, Simpson Lawrence manual windlass. 6 man\nPlastimo Liferaft.
    Four size 8 single speed sheet winches. Two drained/vented\nGaz bottle lockers
    – remote from accommodation. Tonneau cockpit cover + spare.\nBoom sail cover +
    spare. Boom tent. Two part over-boom bimini, covering from\nmast to gallows.\n
    \n### Below decks\n\nGalley with Gaz fuelled Nelson double burner and oven cooker.
    Sink with 1 fresh\nwater pump. All just forward of companion way. Crockery, cutlery,
    pots and pans\nincluded in sale. Saloon horseshoe seating and table to starboard
    – converts to\ndouble berth with single berth to port. Taylors paraffin heater
    with flue to\ncoach roof.\n\nChart table forward of saloon single berth with Stowe
    depth sounder and log,\nGarmin GPS, fixed and hand held VHF radios. Heads to starboard
    opposite chart\ntable with Par/Jabsco manual toilet and 75 litreTek-Tanks holding
    tank (gravity\ndrain) with on-deck pump out connection. In the forecastle, two
    full length\nsplit level berths with a region of standing headroom aft, provided
    by the\nforward end of the coachroof which extends ahead of the mast.\n\n### Miscellaneous\n
    \nLittle used laying up cover. Shoring timbers and blocks. Mast support for canal\n
    transits.\n\nAfloat and in commission for the winter 2018/2019 in Gosport, Hants,
    UK.\n\n"
