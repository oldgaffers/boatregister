full_description: <p>Built by Arthur Potter on the hard by the River Tees, she takes
  her name from the Roman name for the river, Tesa. Rob Williamson bought her in 1993
  and has sailed many miles, mostly single-handed in Holland, Belgium, Ireland and
  the west coast of Scotland.</p>
