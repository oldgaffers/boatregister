  \ voyage and conduct an expedition to celebrate the discovery of Antarctica in 1820.\
  \ The Blyth Tall Ship Project team are restoring and refitting the boat, formerly\
  \ named &#39;Haabet&#39;, and repeating the original voyage with young people from\
  \ the Blyth, the North East and around the UK.</p>\r\n\r\n<p>During her Round Britain\
  \ passage in 2019, Tom Cunliffe went aboard . . .</p>\r\n\r\n<p><iframe allow=\"\
