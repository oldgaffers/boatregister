short_description: <p>35&#39; steel gaff cutter&nbsp;launched 1996, a Nick Skeates
  35&#39; Wylo with fixed keel, built by John Richardson. Departed Falmouth UK,&nbsp;Septemer
  2014, visiting Spain, Portugal, Madeira, Canary Isles, Cape Verde Islands to Martinique
  (March 2015). Cruised the Caribbean 2015-2016 leaving Antigua&nbsp;May 2016 via&nbsp;Horta,
  then&nbsp;arrived&nbsp;home to Penzance in July&nbsp;2016.</p>
full_description: "<p>&#39;Island Swift&#39; is a 35&#39; Gaff Cutter (Wylo II), designed\
  \ and built in 1996 by Nick Skeates and John Richardson. She&#39;s one of the few\
  \ examples of a modern Gaff Rigged cruiser, designed to sail around the world. She\
  \ is easy to manage, safe as well as beautiful and was purchased in 2013 by Simon\
  \ and JoJo of Penzance. Leaving Falmouth in September 2014 the family (including\
  \ two teenagers) sailed across the Atlantic Ocean to the Caribbean, via Portugal,\
  \ Spain, Maderia, Canaries and Cape Verde,&nbsp;then cruised the Caribbean.</p>\r\
  \n\r\n<p>In April 2016 they participated in Antigua Classics winning second place\
  \ in class, Spirit of the Regatta, the&nbsp;Arne Fizzell Prize for most seaworthy\
  \ boat as well as second place in Concours&nbsp;d&#39;Elegance (in class). They\
  \ sailing back to the UK summer 2016. leaving Antigua&nbsp;May 2016 via&nbsp;Horta,\
  \ then&nbsp;arrived&nbsp;home to Penzance in July&nbsp;2016.</p>\r\n\r\n<p>Surprised\
  \ winner of the &nbsp;Cape Horn Trophy 2016 -&nbsp;<a href=\"http://www.oga.org.uk/trophies/cape-horn\"\
  >http://www.oga.org.uk/trophies/cape-horn</a></p>\r\n\r\n<p>Read the <a href=\"\
  http://islandswift.blogspot.pt/?zx=e1873839c5bce7fd\">blog</a> of their adventures\
  \ so far.</p>\r\n\r\n<p>When not saiing, they run <a href=\"http://Www.bashstreet.co.uk\"\
  >Bash Street Theatre.</a></p>\r\n\r\n<p>Skipper: JoJo Pickering&nbsp;<br />\r\n\
  Crew: Simon Pullum, Finbar Pullum (17 yrs) and Lochlann Pickering (15 yrs)</p>"
