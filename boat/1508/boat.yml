short_description: <p>&#39;Angele Aline&#39; is a Dunkirk Little Ship and has been
  sunk as a blockade ship twice, 1940 (St Vaast) and 1944 (Nieuport).</p>
full_description: "<p>Before the second world war, she fished for cod and ling travelling\
  \ to Grand Banks, Newfoundland in the summer and the North Sea in the Winter. She\
  \ took part in the Dunkirk evacuation, rescuing approximately 350 soldiers. She\
  \ was subsequently used to blockade St Vaast and later Nieuport. After the war,\
  \ when she was sunk, she was raised and fished until 1963. She was used for chartering\
  \ in Turkey from December 1980 - 1989 and completely rebuilt 1992 - 1993.</p>\r\n\
  \r\n<p>As a yacht she has participated in the tall ships races, won a Cowes Regatta\
  \ Classics race and received Sail Training Association prizes. She was once again\
  \ completely rebuilt between 2001 and 2005.</p>\r\n\r\n<p>For more information,\
  \ visit the <a href=\"http://www.adls.org.uk/t1/node/511\" target=\"_blank\">Association\
  \ of Dunkirk Little Ships website</a>.</p>"
