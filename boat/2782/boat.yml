short_description: "<p>Marine author Basil Lubbock owned &#39;Witch&#39; from 1913\
  \ - 1921. After his first sail he wrote: &ldquo;Very pleased with the behavior of\
  \ &#39;Witch&#39; - showed good speed&rdquo;. Since 2006, she had been undergoing\
  \ a major restoration.</p>\r\n\r\n<p>Along with a number of other important craft,\
  \ &#39;Witch&#39; was lost in a major fire in Cowes Monday 25 January 2016.</p>"
full_description: "<p>&lsquo;Witch&rsquo; is a 36&#39; auxiliary gaff cutter built\
  \ by Charles Sibbick &amp; Co in Cowes, 1902 for Mr T G Wills Sandford. She went\
  \ to Ireland for at least the first few years, based at Dun Laoghaire, where Mr\
  \ Wills Sandford was a member of the Royal St George and Royal Alfred Yacht Clubs.\
  \ Most of her life has been spent on the English East Coast in Essex and Kent.</p>\r\
  \n\r\n<p><span class=\"style_3\" style=\"line-height: 15px; \">&#39;Witch&#39; was\
  \ saved from being broken up by Colin and Cary Marsh in 1971 and was moored in Yarmouth\
  \ Harbour at the western end of the Isle of Wight until 2006.</span> All her previous\
  \ owners are known from records on the Lloyds Register of Yachts.</p>"
