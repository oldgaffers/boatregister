full_description: |-
  Built by her first owner, Peter Martinez, in his Hampshire garden, and named
  'Lucinda' after his wife, the first home built Cornish Crabber Pilot Cutter was
  launched at Deacons Boatyard, Bursledon in 1986. She was then taken to the
  Mayflower Marina, Plymouth. Designer, Roger Dongrey came to visit and inspect
  the work during the build.


  Cornish Pilot Cutter P5 (Cornish Crabbers Ltd.) 30' LOA 


  **Main areas of upgrade 2014-18 by current owner** have been as follows


  **Interior Refurbishment** - Complete replacement of interior cabin to represent
  the modern style of the Crabber..




  **New Beta 30**- installed 2014 with Darglow Feather-stream three-blade prop,
  then annual service by the same engineers within the yard.


  **Electrics upgraded** - Maxpower bow-thruster, new switch panels, wiring and
  fusing arrangements, Adverc Management system, recent Batteries.


  **Electronics upgraded** - complete range of mainly B&G Zeus for Nav
  Electronics, also B&G Halo 20 Radar, AIS with Transponder and V50 VHF - all
  installed by the same professional Electronics Engineer.


  **Life Raft** - Seago in deck canister, purchased new 2021 and in-date, four-man
  capacity, fitted on custom-built coachroof S.S. cradle.


  **Deck gear** - includes Lofrans Cobra windlass, with remote control, also
  custom-made stem fittings to house the plough anchor and integral with S.S
  bowsprit housing, plus S.S. pin-rails for halyards and running rig.


  **Interior ballast** - installed and sealed within the encapsulated keel
  structure,; within the keel moulding is ‘housing' for the galvanised steel
  centre-plate, controlled in cockpit with drum-winch.


  **Sprayhood/cockpit enclosure** - all custom-made to provide protection for
  equipment and systems
