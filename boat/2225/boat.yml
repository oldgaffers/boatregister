full_description: "<p>Built by her first owner, Peter Martinez, in his Hampshire garden,\
  \ and named 'Lucinda' after his wife, the first home built Cornish Crabber Pilot\
  \ Cutter was launched at Deacons Boatyard, Bursledon in 1986. She was then taken\
  \ to the Mayflower Marina, Plymouth. Designer, Roger Dongrey came to visit and inspect\
  \ the work during the build.</p>\n<p>An advert for her sale was placed in the OGA\
  \ Newsletter, Gaffers Log, 1989/2: \"Cornish Pilot Cuter P5 (Cornish Crabbers Ltd.)\
  \ 30' LOA with six berths, pressurised water system, echosounder, log etc., dinghy\
  \ with outboard. Decca Navigator and other extras if required. Lying Plymouth \xA3\
  36,000.\"</p>"
