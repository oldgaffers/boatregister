full_description: <p>'Orion' motored around the Dutch canals until 2013, used as accommodateion
  for her owner, G. Martin, whilst he was re-rigging her.</p><p>In the winter of 2013/14
  her new owner worked on her rig, engine and internal fittings and sailed her to
  the UK in spring 2014. Since then 'Orion' has made numerous short voyages to many
  rivers, marinas and ports between Ramsgate and Lowestoft.</p><p>Refurbishment activities
  and installation of additional sails and rigging is ongoing.</p>
