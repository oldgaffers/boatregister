full_description: "<p>Built in 1896 at Blackwall, London in teak on oak, with laid\
  \ pine decks, &#39;Hypatia&#39; was originally a centreboard yacht, drawing 3&#39;.\
  \ She is believed to have been sold to Russia in 1936, and returned after the war.</p>\r\
  \n\r\n<p>In 1956 the centreboard was removed and deadwood added by Moody&#39;s.\
  \ In the early 1960s she was owned by a Mr. Rose of Otterbourne and regularly entered\
  \ in the Solent Old Gaffers Race winning third prize in 1962. Mr. Rose sold her\
  \ to Mr Alexander Smith of Frinton who entered the East Coast Race, winning first\
  \ in Class I in 1968, and, third in 1969.</p>\r\n\r\n<p>In 1970 she was owned and\
  \ raced by T F Emmons and R J Woods of Little Horkesley.</p>\r\n\r\n<p>She has been\
  \ owned since 1972 by Mike King.</p>"
