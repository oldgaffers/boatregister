full_description: Was built  as a Falmouth Passenger boat. In 1935 she was purchased
  by G Hodgkins who took her back to the builders to be re-designed as a motor sailer.
  He owned and sailed her until his death in 1981 at the age of 94. She has travelled
  across the Channel and the North Sea and cruised extensively on the European waterways.
  She still has her original 1935 Gardener 3L2 engine with variable pitch propeller
