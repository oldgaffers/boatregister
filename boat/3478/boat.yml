    Loch Broom Post boat 2004. GRP gaff sloop family cruising dinghy with bow sprit.
    14’6” LOA, plus bowsprit. 6’8” beam.


    A sea worthy craft that has good ability on all points of sailing that you can
    sail sitting insdie the roomy cockpit. No centre plate. Suitable for estuary,
    loch, lake and inshore coastal use.


    Very stable boat with a roomy cockpit. Long shallow keel, 18” draft aft, 12”
    draft forward. Dark blue original gell coat topsides in very good condition.
    Original white gell coat for and aft decks and inside cockpit area in VGC. Large
    hinged lockers for and aft. Varnished hardwood gunwhales. Thwarts and floors.
    Varnished mast and spare with white mainsail and furling jib. Sails laundered
    2020 with new UV strip on jib, August 2020


    Barn door style large varnished hardwood rudder with a long curving tiller
    enabling helm to sit amidship. Spray hood with alloy frame.


    Outboard well, with Yamaha 4hp 4 stroke long shaft.


    Cover, anchor and fenders. Dutch galvanised trailer 2004, single axle unbraked,
    winch, sealed bearings, 5 stud rims, large heavy duty tires. New spare wheel.
    Has break back option, boat can be launched and recovered single handed.


    The owner is a 75 year olf former boat builder and sailing coach, now hobby boat
    restorer, who has owned and sailed several of these Loch Broom boats over the
    past 30 years. This one was completed by a boat yard in Holland under license
    and has had 2 prior owners. It is a fine example of its type, that currently
    sells new for £17,500 with trailer and outboard. Grab a bargian at £5,000


    If required the owner will spend half a day afloat/ashore with the buyer. View
    in SW Scotland near Castle Douglas. Delivery for fuel cost in UK

