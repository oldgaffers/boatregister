short_description: <p><em>Zingela</em> is a much traveled Vertue, leaving the UK in
  1969 and returning in 1993, having sailed to South Africa and back</p>
full_description: '<p>Built by Robertsons of Woodbridge in 1965 as <em>Sekyd</em>
  for a Mr Dykes (Sekyd is Dykes backwards) In 1969 <em>Zingela</em> sailed from Woodbridge
  through the French canals to the Mediterranean, then to Durban, S Africa via the
  Red Sea. She raced on the South African coast from 1971 onwards. She returned to
  the UK in 1993. Essential work was undertaken by various people from 1999 to 2013.</p>

  <p>She is a well equiped boat with both tiller pilot and Aries windvane auto steering.
  Reefing is slab on the main, and roller reefing on the &nbsp;genoa, while a new
  spinnaker(in 2021) completes her sail wardrobe. Sheet control is through Lewmar
  winches. She caries full navigation equipment, instruments, marine radio, and Garmin551
  chartplotter .</p>

  <p>Yanmar 2GM20 inboard diesel engine with modern prop-seals.</p>

  <p>Accomodation is typical of her class, with 4 berths. She is free of gas hazards,
  using a spirit cooker and charcoal stove.</p>'
