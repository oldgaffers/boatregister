full_description: |-
  Built by Robertsons of Woodbridge in 1965 as *Sekyd* for a Mr Dykes (Sekyd is
  Dykes backwards) In 1969 *Zingela* sailed from Woodbridge through the French
  canals to the Mediterranean, then to Durban, S Africa via the Red Sea. She raced
  on the South African coast from 1971 onwards. She returned to the UK in 1993.
  Essential work was undertaken by various people from 1999 to 2013.


  She is a well equiped boat with both tiller pilot and Aries windvane auto
  steering. Reefing is slab on the main, and roller reefing on the  genoa, while a
  new spinnaker(in 2021) completes her sail wardrobe. Sheet control is through
  Lewmar winches. She caries full navigation equipment, instruments, marine radio,
  and Garmin551 chartplotter .


  Yanmar 2GM20 inboard diesel engine with modern prop-seals.


  Accomodation is typical of her class, with 4 berths. She is free of gas hazards,
  using a spirit cooker and charcoal stove.
