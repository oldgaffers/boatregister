  sales_text: "\u201CThetis\u201D is a Saltern\u2019s Tela 16\u2019 6\u201D dayboat\
    \ that was built in 2004. Telas were\nbuilt from a mould that    was taken from\
    \ a Barry Island \u201Cseeker\u201D (i.e., a small\npilot boat). \u201CThetis\u201D\
    \ has a pale blue grp hull with    cream decks, oiled\nhardwood fit out with bronze\
    \ thole pins and rowlocks, and varnished spars, all\nof    which are in good condition.\
    \ The gaff main and furling jib were new in\n2019 and have been lightly    used.\
    \ Topsail and yard. The standing and running\nrigging are in good condition. Pair\
    \ of leathered    wooden oars. Bilge pump.\nTiller extension. Padded rudder bag.\
    \ There are two covers: one over the    boom\nfor \u201Cin-use\u201D and a \u201C\
    flat\u201D one for towing and storage ashore. Robust Hayling road\ntrailer (new\
    \    wheel bearings 2022) with spare wheel.    Telas are known to be\nvery well-balanced\
    \ sailing boats and \u201CThetis\u201D is a delight to sail having won\nher class\
    \ at several OGA events.    Priced to sell at \xA36,500, with an\nePropulsion\
    \ \u201CSpirit\u201D electric outboard motor available separately for    \xA3\
    1,000.\n\n"
