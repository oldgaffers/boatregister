full_description: Log 81/4  Converted RNLI Beach Launch Pulling Lifeboat. Gaff cutter
  12 tons TM, 10 tons disp. Built as Norfolk & Suffolk type lifeboat, basically unsinkable
  beach yawl w. 2 centreboards.  Appearance similar to Amity, 1979/3 Newsletter, w.
  coach roof, higher bulwarks, mast further aft, larger topsail.  Honduras mahogany
  on rock elm, bottom massively planked in oak.  Deck 12" Columbian pine.  Teak wheel,
  blocks, Spars varnished.  Centreboards replaced by 17" deep ballast keel - iron,
  3 tons.  Major rebuild 1973 - 76, new stem, sternpost, 200' hull planking, timbers,
  deck & upwards brand new.  Well sparred & rigged.  Sails hand sewn flax, oil & ochred
  to Claude Worth's recipe.  New 1977/8 topsail, white terylene. 750 sq. ft. sail
  area.  Sailed since rebuild w/out engine, self steers remarkably, good single-handed
  boat.  Installing Petter water-cooled twin.  6 berths in 2 cabins, 'Diamond' coal
  range. Optimus paraffin stove, gimballed lamps, etc.  Baby Blake.  Good accommodation
  - seller' s home since 1973.
