short_description: <p>Built in 1850 as a bawley, Fly is one of only four boats taking
  part in both the first 1963 and 50th Anniversary 2013 OGA East Coast Races. She
  came second in 1963.</p>
full_description: "<p>Date of building and builder unknown but probably built in the\
  \ 1850s as a transom sterned bawley. In 1888 she was replanked at Tollesbury and\
  \ the counter stern was added.</p>\r\n\r\n<p>Until May 1900 she was owned by William\
  \ Jones and Alfred Drake of Tollesbury and used for fishing for winkles, herrings\
  \ etc. From 1910 to 1926 she was registered with the fishing no. CK232. From 1926\
  \ to 1933, fishing as HH97 out of Harwich under the name Violet Bella then in 1933\
  \ she was bought by Mr. Pitt of Maldon and registered MN17.</p>\r\n\r\n<p>In 1959\
  \ she was bought by Mr Clarkson as Fly of Maldon. Michael Thomas of Bishop Stortford\
  \ who bought her in 1974 from T Denny of Pin Mill who owned her since 1971. She\
  \ competed in the 1974 OGA East Coast Race. Afterwards she laid at West Mersea and\
  \ after two weeks her counter was severely damaged by an unknown boat. The repair\
  \ cost &pound;1,000, the work was done by Frost &amp; Drake of Tollesbury.</p>"
