short_description: Dicovered in a rundown state in Kent, requiring a complete refit
  at which point she was returned to her original gaff rig. Relaunched in 2000 she
  raced the Prada series in the Med in 2001 all credit to her builders she is fast,
  strong and sound.
full_description: 'Sold 2007  Full Blue Book history. Extensively restored in 1999
  and put back to gaff rig. Sailed to the Mediterranean and raced in the Classics
  racing circuit (2000) She has raced successfully under her present ownership winning
  the inaugural Pin Mill classics regatta in 2006. Pictured in Classic Boat 221 November
  2006 page 27. A unique performance boat, and probably the most exciting gaffer to
  sail on the East Coast, if not the UK.  Instruments: Tackticks wind/speed/echosounder/nmea
  link (2007) Furuno Radar Icom vhf SSB radio Garmin 276 plotter Steering compass
  2 battery system Masthead tricolour and anchor (2007) Fridge with independent solar
  panel and battery.  Cabin: 4 oil lamps 3 electric lamps 2 single berths 1 double
  berth 2 burner cooker and grill Folding table.  CQR and Fisherman anchors with chain
  and cable. Manual anchor winch (2006) Manual bilge pump Bronze deck winches. Automatic
  electric bilge pump All running rigging replaced 2006 Standing rigging new 2000
  completely reviewed 2007.  Sails: Jib topsail 2006 Main, jib, staysail, topsail
  2001 Reacher 2003'
