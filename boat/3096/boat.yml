full_description: |+
  Discovered by Iain Chambers at Jim Benney's yard at St Just 1983, on legs with
  the tide running through her. Trailed her home to Hertfordshire and restored her
  over 10 years. Re-launched March 1993.Won 1st prize in restoration class at
  Wooden Boat Show 1993. The boat was bought in 2020 from the owner after Ian
  Chambers by Simon Bell. Nick Harvey has since then restored and improved the
  boat in the two subsequent years to a state of near perfection. She is now ready
  to race as well as enjoy in the usual run of things. This Megavissey Tosher from
  the Falmouth working boat stable is set to last another generation.

