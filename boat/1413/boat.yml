full_description: Log A-W/95, Nov/97 Built in Denmark as a fishing boat. Hull featured
  a wet well amidships built with an engine. Bought in Copenhagen in decommisioned
  state and imported to England as a deck cargo. Converted for use as a pleasure craft
  by P Barker of Burnam on Couch.  Sold on several times. bought by M. Jardine in
  2005 for convertion to sailing charter boat for use in the Hebridies. Partially
  rebuilt at Amble boat Co Hull work mainly by Jeff Mathew and then trailered to Scotland
  for completion by M Jardine and helpers. coded for commercial use in 2011 and now
  operating as a sightseeing day boat out of Iona under sail
