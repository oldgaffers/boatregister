full_description: <p>Not much is known of the boat before 2013 when she was in Holland,
  known as Kornuit. She had not been used for about two years. She was brought to
  Essex in February 2013 where a new engine was installed, new sails, mast split and
  rewired. Some internal rot was repaired.</p>
