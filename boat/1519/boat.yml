  \ working cockpit with floor flush throughout, ballast and buoyancy compartments\
  \ beneath, and cabin top mounted wooden mast.</p>\r\n\r\n<p>A Colne Gaffer built\
  \ in marine ply by Malcolm Goodwin with a&nbsp;Wests treated hull.&nbsp;The gaff\
  \ cutter rig provides endless fun for family cruising on coastal waters, while the\
  \ open cockpit layout with small two berth cabin is the perfect boat for day sailing\
  \ or the occasional night away.</p>\r\n\r\n<p>Sara is a great family day sailor!</p>"
