full_description: |-
  Built John Crossfield at Conway 1913 for local aristocrat, originally named
  'Nama'. Name changed to 'Pacific Moon' and bought by Sidney Howard 1931 for
  voyage to pacific via Panama Canal with one companion 1931-2. Voyage written up
  by Howard in book 'Thames to Tahiti' ( pub1933). This includes good description
  of boat and previous history. Sold in Tahiti to Fredi Guthmann, a young
  Argentinian poet. Last record of her is in Vila, Vanatu, South Pacific in Nov
  1932
