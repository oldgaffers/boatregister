  sales_text: <p>The only Royal Mersey Restricted Class yacht afloat, Phyllis, is
    a 27ft gaff cutter rig (34ft overall). &nbsp;Completely rebuilt in 2010 professionally
    by David Moss Boatbuilders to a specification stating to last another 100 years.
    On completion she was immeditely nominated for the Classic Boat restoration of
    the year. Phyllis is on the National Small Boat Register (R1387) as a vessel of
    historical maritime interest. Carvel built, pitch pine on oak frames.</p><p>Three
    berths and Baby Blake toilet. Well fitted out and a pleasure to sail. &nbsp;You
