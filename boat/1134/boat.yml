full_description: "<p>WYLO II is the prototype to Brilleau and Sparky of about 30\
  \ who are now sailing and many more under construction. She has now circumnavigated\
  \ the world twice, with another passage from New Zealand to Britain. She has done\
  \ two circuits of the Caribbean and numerous south Pacific cruises. She has covered\
  \ over 100, 000 ocean miles. She is on her second set of sails, standing rigging\
  \ and most of the running rigging but her 3 strand polyester main halliards, jib\
  \ and staysail halliards are original, as is her 1951 Bradford engine. In Fiji 8/97</p>\r\
  \n\r\n<p><a href=\"https://vimeo.com/284310686\">video from Bryony Stokes</a></p>"
