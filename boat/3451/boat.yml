full_description: <p>'Sophie Dawes' is a&nbsp;gaff cutter&nbsp;yawl, with a wood cabin
  for 2 persons on a grp hull. She&nbsp;has not been used for several years but is
  now back on a drying swinging mooring on the river Medway.</p><p>Her GRP hull is
  based on the wooden Norfolk Oyster designed by John Leather, but predates the production
  GRP version.</p>
