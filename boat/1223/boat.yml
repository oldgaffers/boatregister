  Shuttlewood, in 1956. She was one of the only smaller barge yachts to be
  spritsail-rigged. She was built for the Whittingham family of Rochford but by
  the 1960s/70s she was owned by the McDowell family of East End Paglesham who
  cruised her for many years on the East Coast.


