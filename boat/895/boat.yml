short_description: <p>&#39;Baroque&#39; was Bill Tilman&#39;s last Bristol Channel
  Pilot Cutter.</p>
full_description: "<p>&#39;Baroque&#39;, built in 1902, served as a pilot cutter with\
  \ Cardiff and Barry Pilot service 1902 - 1922 when she was converted to a yacht\
  \ and chartered on the west coast of Scotland until the Second World War.</p>\r\n\
  \r\n<p>Unrigged and with twin engines, she served as a harbour launch in Scarborough\
  \ after the War.</p>\r\n\r\n<p>In 1973 she was bought by the famous explorer, HW\
  \ Tilman, and cruised extensively in the Artic and in 1974 circumnavigated Spitzbergen\
  \ for which &#39;Baroque&#39; won the Bluewater medal of the OCC of America.</p>\r\
  \n\r\n<p>James Sunderland bought &#39;Baroque&#39; in 1977. An active member of\
  \ the OGA, he raced in the 1979 OGA Solent Race winning the<strong> </strong>&#39;Gaffers\
  \ Eye&#39;. Sunderland restored and kept her for 24 years, selling her to Tina Trollmo\
  \ and Martin Rogetzky, who took her to Stockholm for restoration and use as a charter\
  \ vessel.</p>"
