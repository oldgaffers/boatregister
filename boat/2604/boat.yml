full_description: "<p>&#39;Apsara&#39; is a 24&#39; gaff cuttter, built Bosham, 2004\
  \ by Ivan Jefferis. Classic lines, very pretty, fast and manoeuverable, this computer\
  \ designed hull has excellent light airs performance. Larch on oak with teak brightwork,\
  \ copper/bronze fastened and fittings. Straight stem with graceful counter and large\
  \ cockpit, she has two settee berths with sitting headroom.</p>\r\n\r\n<p>Her lead\
  \ bulb-ballasted daggerboard (raised on winch) and drop rudder give draft from 1.5m\
  \ to 0.4m. Inboard Beta-Marine 10 diesel engine, depth counter, solar charger. Sails\
  \ by Batt Sails, spare headsail. 8&rsquo; tender.</p>\r\n\r\n<p>&#39;Apsara&#39;\
  \ has been little raced but was first in class and seventh overall in the Solent\
  \ Gaffers Rally.</p>"
