  sales_text: "Pintail of Morra was built by Purbeck Rossiter Yachts Ltd in 1978 for\
    \ a Dutch owner in the Netherlands. She is a standard Pintail class 27\u2019 GRP\
    \ Bermudan Sloop.<p>In 2007 Pintail had an extensive refit including the installation\
    \ of a new 30hp 3YM diesel, new propellor, stern tube, stern gland and stern bearing.\
    \ At this time she also had new stainless steel fuel and water tanks (approx 180lts)\
    \ and all new pipework. All standing rigging and rigging screws were renewed,\
    \ and a removable dog house cockpit unit replaced canvas dodgers.<p>Below decks\
    \ there are two full length berths in the main saloon, with a further two full\
    \ length berths forward. Forward on the starboard side is a sea toilet and wash\
    \ basin, supplied with pressurised hot and cold water. The hot water is provided\
    \ by an engine calorifier or 240V shore mains, heating over 25lt water. Cabin\
    \ heating by an Eberspatcher heating system with variable control.<p>Calor gas\
    \ oven and grill, supplied from a 2.75 Camping Gaz bottle in self draining secure\
    \ locker, via copper pipe with isolation taps fitted.<p>Ample locker space includes\
    \ two full length hanging lockers plus locker space behind the bunks in the main\
    \ cabin and forward. Also normal cockpit side and under seating lockers.<p> Anchor\
    \ chain locker accommodates approx 50 m chain to a 15kg CQR type anchor. Kedge\
    \ anchor and mooring lines also included in sale.<p>Instrumentation as follows:-<p>\
    \ <ul> <li>Furuno GPS plotter</li> <li>Raymarine echo sounder, log, and DSC/VHF\
    \ radio</li> <li>Magnetic compass</li> <li>Tillermate tiller auto pilot.</li>\
    \ <li>Two 12V batteries supply engine starting and domestic usage, new 2015</li>\
    \ </ul><p> Currently ashore at Sutton Wharf boatyard, Rochford."
