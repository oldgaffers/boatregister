short_description: |
  *Gretel* is a cabin version of the popular Memory 19
full_description: |
  *Gretel* has a cabin with bunk cushions, a porta -pottie
  and a spirit stove. She has a battery with a solar panel and nav, lights,
  depth sounder and log.
  The fittings have all been replaced with stainless and she has Anderson winches.
  The epoxied plate is a replacement, and
  she has lead ballast, and new plate bolt and winch. Apart from the standard
  sails she has a storm jib and a spinnaker. She has a 3/4 cover and Mercury 3.5 outboard.
