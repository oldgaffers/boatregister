full_description: <p><em>Gretel </em>has a cabin with bunk cushions, a porta -pottie
  and a spirit &nbsp;stove. &nbsp;She has a battery with a solar panel and nav ,lights,depth
  &nbsp;sounder and log.</p><p>The fittings have all been replaced &nbsp;with stainless
  and she has &nbsp;Anderson winches. &nbsp;The epoxied plate is a replacement, and
  &nbsp;she has lead ballast, and new plate bolt and &nbsp;winch. Apart from the standard
  sails she has a storm jib and a &nbsp;spinnaker..She has a 3/4 cover and little
  used mercury 3.5 outboard.</p>
