full_description: Hull was constructed by Grade A Mouldings, N Walsham and fitted
  out by Andrew Croft at West Hythe Kent taking 6 years to complete. Extensive use
  of teak in cockpit, decks and interior. All teak reclaimed from Victorian Vinery
  taken down from the Lees Folkstone. Originally kept in Dover - now in the Hamble
  (2013).
