full_description: "<p>Built in 1903 by Major RF Wykeham-Martin, &#39;White Moth&#39;\
  \ was owned and sailed by the family for more than 30 years. Wykeham-Martin was,\
  \ of course, the designer of the famous headsail reefing gear still available today.</p>\r\
  \n\r\n<p>Alan Staley undertook a major professional restoration during the 1980s.\
  \ Based in Queenborough from 2001 - 2017, &#39;White Moth&#39; was often seen around\
  \ the Thames Estuary and participating in OGA events on the East Coast.&nbsp;</p>"
