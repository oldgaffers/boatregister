  sales_text: <p>In the hands of her present owner for 16 years, a change in family
    circumstances means that "White Moth" urgently needs a new owner. Lying at Queenborough,
    Kent.</p><p>You could take part in OGA events in this head-turning classic gaff
    ketch, which is in excellent condition and often seen around the Thames Estuary.
    32" LOD, 7.5" beam and 5" draft, she provides comfortable accommodation for two
    with 5"9' headroom in a varnished wood cabin. Taylors cooker, hot and cold water
    from calorifier, Baby Blake heads.</p><p>Large forepeak space could be reorganised
    to provide extended accommodation.</p><p>Lister-Petter 20hp diesel engine with
    2x40 litre fuel tanks gives over 100 mniles range.</p><p>Designed by John Pain
    Clark and built 1903 by Major RF Wykeham-Martin, designer of the famous headsail
    reefing gear still sold today. She was owned and sailed by the Wykeham-Martin
    family for more than 30 years with a major professional restoration undertaken
    in the 1980s.</p>
