full_description: <p>Bought in June 1978 by D.R.Bedford of Ely, le Moulin Vert was
  a &#39;Stage 1&#39; Kit, complete with a set of interior and exterior fittings and
  all spars. Sailing her up to 2002, she was neglected and left in a garden. Bought
  by D.Sayer in 2003 who restored her and used her up to 2011, she was sold to Dave
  Percival who carried out a full restoration and replaced the engine. Sold again
  in 2013.</p>
