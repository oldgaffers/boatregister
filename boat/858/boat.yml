short_description: <p>Emanuel was designed and built by Andrew Anderson &amp; Son
  at Penarth, South Wales. She undertook the first recorded single-handed passage
  to Newfoundland by the Northern Route in 1934.&nbsp; She returned via Bermuda suffering
  dreadful storms soon after leaving St Johns.</p>
