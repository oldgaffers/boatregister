full_description: "Register Official No: MCZ603870499  Port: Sandusky Yacht Club,\
  \ Sandusky, Ohio, United States of America.  Previous owner: Jeff Menzel.  History:\
  \ The Delphine is a reproduction of a sharpie called the Egret that was designed\
  \ by Ralph Middleton Munroe (known as Commodore Munroe) and built by A. C. Brown\
  \ & Sons of Tottenville , New York, in 1886.  A gaff rigged shoal-draft cruising\
  \ ketch, the Egret was for Munroe\u2019s own use in the area of Biscayne Bay, Florida.\
  \  She is described in Commodore Munroe\u2019s memoirs, \u201CThe Commodore\u2019\
  s Story\u201D, and elsewhere in the literature on traditional boats including \u201C\
  American Sailing Craft\u201D by Howard I. Chappelle and \u201CThe Sharpie Book\u201D\
  \ by Reuel B. Parker.  The Delphine was built in Marquette, Michigan, by Jeff Menzel,\
  \ who finished her in 1998 and sailed her under the name Sleeping Lady until William\
  \ J. Kohler purchased her in 2006.  Mr. Menzel built her from plans drawn in 184\
  \ for WoodenBoat Publications, Inc., by Joel White and Dave Dillion. Rig details:\
  \ The Delphine is gaff rigged, with 229 sq. ft. of sail area in main and mizzen\
  \ sails that are roughly equal in size.  She has no standing rigging, no bow sprit,\
  \ and no jib, spinnaker or top sails."
