short_description: The Solent Smack, Alert, was designed and built by Daniel G Hatcher
  in the 1860's. In 1946 she was completely rebuilt by Whisstocks and renamed Young
  Alert. Immediately after the war it was possible to get timber to rebuild yachts
  but not to build new.
full_description: "<p>Daniel G Hatcher was famous for building Solent fishing boats\
  \ in the 1860s.</p>\r\n\r\n<p>Just after the Second World War, 1946, she was completely\
  \ rebuilt by Whisstocks at Maldon, Essex, and re-named the &#39;Young Alert&#39;.\
  \ At this time, it was possible to get timber to repair old yachts, but not to build\
  \ new ones.</p>"
