full_description: "<p>&#39;Emerald&#39; has been based on the Clyde since 1997, being\
  \ sold in 2017 when she moved south to the East Coast of England.</p>\r\n\r\n<p>A\
  \ much admired Albert Strange gaff yawl, she was built in 1938 at Deganwy, North\
  \ Wales by Williams &amp; Parkinson. Based on the lines of &#39;Cherub III&#39;\
  \ she is 28ft 6in on deck.</p>\r\n\r\n<p>Much loved and admired, she is fitted with\
  \ a Yanmar 20hp diesel with Aquadrive and Gori feathering propeller. A safe, fast\
  \ and very comfortable yacht, she has cruised extensively in Scottish and Irish\
  \ Sea waters.</p>"
