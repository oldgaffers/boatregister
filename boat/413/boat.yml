full_description: "<p class=\"western\" style=\"margin-top:0.1cm; margin-bottom:0.1cm\"\
  ><span style=\"font-size:10pt\"><span style=\"font-family:&quot;Nimbus Sans L&quot;,sans-serif\"\
  ><font color=\"#000000\"><i><span style=\"font-weight:normal\">Alice</span></i><span\
  \ style=\"font-weight:normal\"> is a Leigh cockler, built by S.J. Peters of Leigh-on-sea\
  \ in 1905. </span><span style=\"font-style:normal\"><span style=\"font-weight:normal\"\
  >Named after her owner&nbsp;Harry Robinson&#39;s two daughters she was registered\
  \ for cockling, shrimping, and trawling, but </span></span><span style=\"font-weight:normal\"\
  >built for taking the ground while harvesting cockles. The cocklers had centre boards\
  \ and were really a shoal draft version of the bawley with the same boomless mainsail\
  \ rig. </span></font></span></span></p>\r\n\r\n<p class=\"western\" style=\"margin-top:0.1cm;\
  \ margin-bottom:0.1cm\"><span style=\"font-size:10pt\"><span style=\"font-family:&quot;Nimbus\
  \ Sans L&quot;,sans-serif\"><font color=\"#000000\"><i><span style=\"font-weight:normal\"\
  >Alice w</span></i><span style=\"font-style:normal\"><span style=\"font-weight:normal\"\
  >on Leigh Regatta in class 1910, receiving her first engine 7hp Vire petrol in 1925.\
  \ Sailed as a yacht in 1935 when long cockpit coaming was rove on and coachroof\
  \ over. After part of this raised in 1965 when first diesel went in. Rebuilt and\
  \ sheathed in 1975. Restored to Bawley rig in 1987. Shed removed in 1992.</span></span></font></span></span></p>"
