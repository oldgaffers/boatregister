short_description: '*Ariel* is a Heard Tosher, she won the Solent Gaffers Annual Race
  in 1990.'
full_description: "In 2016, her owner asserted that Ariel&#39;s sole purpose was\n
  for family fun and adventure, a role that a Tosher is ideally suited for. When\n
  purchased in 2013, the boat needed a refit. In summary, the refit included:\n \n
  Floor Boards and Cockpit Sole\n \n Sheer Capping and Rubbing Stake\n \n Keel Band\n
  \n Undiscovered stuff\n \n Back in the water after the refit, her owner asserts,
  &quot;The boat is so well behaved that we take long\n trips with a young family
  and &#39;Ariel&#39; takes good care of us. Ariel is\n a joy to sail with the family
  or single handed, she will be sorely missed. The\n large open spacious cockpit is
  ideal for fun trips with the kids and their pals.\n I have enjoyed Ariel and her
  stability so much that the next project will I hope\n also be a Heard built boat,
  ideally Heard 23.&quot;\n \n *Ariel* won the Solent OGA Annual Race in 1990 and
  her class the previous year.\n \n In 1991, when advertised for sale in Gaffers Log,
  the owner stated: &quot;This\n boat may be plastic but with over a ton of ballast
  she sails and behaves like\n the real thing. She carries over 300 sq. ft. of sail
  and is a very exciting little\n boat.&quot; At this time she was lying Bosham and
  the asking price was &pound;2,250.\n \n *Ariel* changed hands in 2018, and was brought
  back to the Solent\n from Ireland. To reflect this, her name was changed from *Ariel
  of Greystones*\n to *Arielle of Keyhaven*"
