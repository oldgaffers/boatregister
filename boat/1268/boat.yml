  sales_text: "Ariel is a Heard 18.5 Tosher. She served her role to introduce the\n
    younger members of the family to the joys of sailing just for fun. Perhaps she\n
    served her role too well as I have now lost my crew to dinghy sailing. While\n
    the crew hone their sailing skills in dinghy sailing, I will allow Ariel to\n
    fulfil her role for another family, while I seek a new project.\n\nAriel underwent
    a refit\n<a href=\"https://arielgreystones.com/refit-of-ariel/\" target=\"_PARENT\"\
    >as outlined on her website</a>\nand subsequent posts.\n\nAriel is a joy to sail
    with the family or single handed, she will be sorely missed. The\nlarge open spacious
    cockpit is ideal for fun trips with the kids and their pals.\nI have enjoyed Ariel
    and her stability so much that the next project will I\nhope also be a Heard built
    boat, ideally Heard 23.\n\nAriel has a racing rig with 3 head sail sizes [Storm,
    Working and Racing].\nAs Ariel is an open boat an automatic bilge pump was fitted
    with 12 V battery in the bilge.\nThe 12 V battery allowed for a VHF and navigation
    lights.\n\nAriel currently lies on a custom built 4 wheel trailer under cover
    of a PVC\ntarpaulin in Greystones Co. Wicklow, Ireland.\n \nThe trailer is braked
    and un-sprung. I tow the boat and trailer using a 1.9 diesel\nVW Passat without
    any difficulty. Should Ariel find a new home in the\n UK or further afield I am
    happy to assist with the ferry crossing. I would\n tow the boat to the ferry and
    travel with the boat to the UK based ferry port\n [Hollyhead, Liverpool, Pembroke
    or Fishguard] for a hand over to the new custodian.\n \n An option to keep the
    towing weight to a minimum would be to ship the Pig Iron\n ballast, warps rigging
    anchor etc. via a courier as a pelleted shipment. This\n would reduce the towing
    weight by over 800 Kg making the towing will within\n the limits of a family car.\n
    \n If a prospective custodian wishes to view the boat I am more than happy to
    pick them up at the airport and drop\n them back after the viewing. I live circa
    40 minutes from the airport.\n \n Storm, Working and racing Jib and Staysail are
    all if\n good working order\n \n - Topsail in good working order\n - Standing
    rigging was replaced with new SS in 2015\n - Running rigging all in good working
    order\n - Anchor with 6M of chain and 10M anchor line\n - 4 fenders with 2 mooring
    lines\n - Automatic bilge pump with 12 V battery\n - Custom built 4 wheel trailer\n
    - PVC tarpaulin with Boom Cover\n - beaching legs\n - Oars and Oar locks"
