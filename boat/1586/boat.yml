short_description: <p>Built in Fleetwood as a fishing boat for J H Bullock of Lytham,
  known as &#39;Tern&#39;, she was registered at Preston on 29 June 1894, PN64.</p>
full_description: '<p>Salvaged from Tigers Tail, Fleetwood, she was bought and refitted
  by Mike Griffiths.I He sadly died in 2014.</p>

  <p>In 2015 the boat was out &nbsp;on the hard at Spike Island, Widnes and was stripped
  out and in need of &nbsp;full restoration. By spring of 2022 she was in the final
  stages of completion with hope to &nbsp;launch in the summer. The engine has had
  a complete rebuild and the mast, bowsprit, gaff and boom have also been renovated.</p>'
