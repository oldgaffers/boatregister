short_description: Built in Fleetwood as a fishing boat for J H Bullock of Lytham,
full_description: |-
  She was registered at Preston on 29 June 1894, as *Tern*, PN64.

  Salvaged from Tigers Tail, Fleetwood, she was bought and refitted by Mike Griffiths.0

  He sadly died in 2014. In 2015 the boat was out on the hard at Spike Island, Widnes
  and was stripped out and in need of full restoration. By spring of 2022 she was in the final
  stages of completion with hope to launch in the summer. The engine has had
  a complete rebuild and the mast, bowsprit, gaff and boom have also been renovated.
