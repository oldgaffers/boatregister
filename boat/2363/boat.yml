full_description: "<p>Susan J&#39;s first owners took her through the French canals\
  \ and cruised the Mediterranean. She had a complete refit during 2001 - 2002 at\
  \ Sandbanks Yacht Company, Poole, including a new bowsprit, rigging, teakwork and\
  \ electrics.</p>\r\n\r\n<p>With her second owners, the Shaws, she sailed to the\
  \ Channel Islands, Normandy and Brittany coasts, west coast of England and the Scilly\
  \ Islands from her base in the Solent. In 2003 she sailed around Britain and in\
  \ 2013 took part in the OGA Jubilee celebrations in Cowes. She attended the 10th\
  \ Anniversary Tour with the Dutch OGA in 2014.</p>\r\n\r\n<p>Changing hands in 2017,\
  \ her new owners took her on the OGA Sou&#39; by Sou&#39;West Cruise when she reached\
  \ the Scilly Islands. She attended the&nbsp;OGA 55 celebrations in Cowes and in\
  \ 2019 cruised to&nbsp;North Brittany.</p>"
