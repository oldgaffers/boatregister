  sales_text: |+
    A Heard 28 Falmouth Workboat hull, built by Gaffers and Luggers in 1991, and
    fitted out by Traditional Yacht Services in 1992 on the Isle of Wight. One
    previous owner, sleeps five. Sale includes extensive list of Raymarine
    instruments chartplotter/radar. VHF Navtex and more. Well equipped for cruising.

    GRP hull, ply covered deck, teak superstructure with painted Brazilian mahoganhy
    coachouse sides. Perkins Parama 30hp three cylinder diesel engine, fresh water
    cooled. LOD 28", LWL 26.6", Draft 5.3", LOA 41", Beam 9.9"

    We have had "Susan J" since October 1999. We have found her to be a very fast
    and stable cruising boat. Whether sailing with two or four people she has proved
    to be comfortable for a boat only 28" in length. Cruising ground includes
    sailing round Britain, frequent cruises to France and Holland. "Susan J" is a
    one off, built to a high standard on the Heard 28 hull. She is in very good
    order having had a major refit in 2002 and well maintained by professionals on
    an annual basis ever since. The boat has been wintered ashore every year. The
    professionally finished interior certainly makes this boat top of the list if
    you are looking for a modern boat with traditional styling and rig.

    Contact Dan Shaw for full specification: an exceptional boat with great interior
    and extensive list of extras.

