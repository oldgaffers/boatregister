full_description: The dinghies built by Borwicks were all built to order. Most were
  built as rowing dinghies but those built for sailing had an extra plank for more
  freeboard. 10 planks for rowing and 11 for saiing. All were built in larch apart
  from one that was built of mahogany for an exhibition in Manchester.
