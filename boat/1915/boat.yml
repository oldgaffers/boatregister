short_description: <p>Galatea is a 1910 design by Albert Strange, the transom version
  of design noumber 112, &quot;Cherub III&quot;</p>
full_description: <p>Galatea was built in 1930 with cutter rig by Anderson, Ridgen
  and Perkins in Whitstable, Kent, of pitch pine on oak frames. During a re-fit in
  the 19702 by Richard Blomfield returned to the original Albert Strange design, no.
  112, from 1910. Ed Allen purchased her in 2004 and kept her at Wrabness on the River
  Stour. Ed writes about his new purchase on the <a href="http://www.albertstrange.org/?p=101"
  target="_blank">Albert Strange Association website</a>.</p>
