  Whitstable, Kent, of pitch pine on oak frames. During a re-fit in the 1996/97
  for her then owner Richard Blomfield, she was changed to the original yawl rig
  as drawn by Albert Strange in his design no. 112, from 1910. Ed Allen purchased
  her in 2004 and kept her at Wrabness on the River Stour. Ed writes about his new
  purchase on theÂ [Albert Strange Association
  website](http://www.albertstrange.org/?p=101). She was a few years later
  purchased from Ed by Gordon Scott who still owns her.
