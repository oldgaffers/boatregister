short_description: <p>In 1924 the &#39;W&#39; Boats were designed by H. Jacobs and
  H.G. May of the Berthon Boat Company in Lymington, as one-design cruiser racers.
  Berthon is a West Solent One Design, Berthon Build no. 360, built in 1930.</p>
full_description: <p>Elegant thoroughbred yachts, originally built as the &quot;W
  Boats&quot; as one of the first production cruiser racers, and adopted by a number
  of yacht clubs around the coast including Lymington, Torbay and Burnham. A total
  of 32 boats were originally built for the U.K. market.</p>
