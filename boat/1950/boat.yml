full_description: <p>Chione T&#39;s hull was moulded by Blondecell Marine of Lymington
  before being fitted out to her first owner&#39;s specification by Martyn Brake Yachts,
  Poole.&nbsp; She is a solidly constructed and sturdy gaff cutter with a lot of accommodation
  space for her size.&nbsp; Her British Racing Green hull makes her stand out.&nbsp;
  Having spent several years on Loch Craignish on the west coast of Scotland, she
  has recenly returned to the Solent (2018).</p>
