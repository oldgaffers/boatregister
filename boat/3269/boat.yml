  sales_text: <p>"Jaunty" is offered for sale with reluctance, due to ill health of
    her owner. Ashore at Smugglers Cove Boatyard Fron Goch Aberdyfi, she was built
    over a period of ten years by her first owner. Oak carvel planking on oak frames
    and steamed timbers fastened with copper with many period features including two
    berth varnished mahogany cabin, gimbled double Primus stove in alloy frame, Baby
    Blake toilet in forepeak, oil lit main compass light and beautifully designed
    navigation desk. Full set of coastal charts and VHF Plastimo zob radio. Factory
    reconditioned RCA Dolphin Mark 7 auxillary engine installed 2007. Last survey
    found "Jaunty" to be in an overall structurally sound condition, defects have
    been attended to by last two owners. Sale includes wav-echo dinghy complete in
    holdall, cockpit cover, coastal flare pack, Bruce anchor, fenders, warps and purpose
    built wooden cradle.</p>
