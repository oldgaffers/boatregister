full_description: "<p>Jaunty&#39;s builder, Roy Marsden, took ten years to build her\
  \ in the 1960s. he was a boatbuilder and cabinet maker. He lived aboard for 20 or\
  \ so years until he died. Her stem and centre structure are seasoned oak with oak\
  \ planking. Planking is carvel formed over oak frames 2.5&quot; x 2&quot;. The mast\
  \ is deck stepped in a tabernacle which allows it to be raised and lowered by one\
  \ man (originally for bridges on the River Trent).</p>\r\n\r\n<p>She was bought\
  \ by David Pugh, 2006, in a neglected condition. He was a cabinet maker and the\
  \ saloon abounds with his skills including brass drop down handles on drawers and\
  \ a beautiful navigation station. She has two berths and a Baby Blake loo, double\
  \ primus cooking stove and mahogany cockpit seats and surrounds.</p>"
