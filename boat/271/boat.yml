short_description: Built to a traditional South Coast design to work as a fishing
  vessel in Southampton Water, Nellie still has her original layout with fish deck
  aft.
full_description: <p>Planking below waterline, timber keel and hog were all replaced
  with iroko, and she was completely re-fastened with silicone bronze, including keel
  bolts, as part of an extensive restoration in 2003. Above waterline the planking
  is pitch pine on oak frames. New stainless steel strap floors throughout. New engine,
  Yanmar 1 GM10, installed 2004. New staysail and jib 2005. Other sails are in good
  condition. New bowsprit traveller and gaff saddle finished in leather 2006.</p>
