full_description: <p>'Ancilla' is based on an earlier boat of the same name 'built
  in the early 1930s.</p><p>The original Ancilla was a double ended timber motor yacht
  who served as the ceremonial yacht of the Lord Mayor of London. She originally had
  steadying sails but these were replaced with a small gaff rig in the 1990s. She
  became derelict and was replaced by Ancilla ll now called just 'Ancilla'.</p><p>The
  original above waterline profile has been preserved but below the waterline the
  design has been updated for improved performance and handling. The original shape
  of the original Ancilla below the water had been lost.</p>
