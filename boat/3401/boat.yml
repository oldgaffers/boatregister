full_description: "<p>Commissioned on the birth of his first child, and named after\
  \ grandfather Jack Holt, Cunard&#39;s choice Southampton Trinity House pilot and\
  \ member of the Master Mariners club. The Club is called &#39;The Cachalots&#39;\
  \ after the whale as they had the thickest skins and spouted a lot!</p>\r\n\r\n\
  <p>&#39;Cachalot Jack&#39;, the family boat, was intended to be the tender when\
  \ times were flush and primary craft when things were tough or events dictated,\
  \ but always loved.</p>\r\n\r\n<p>Great fun in a small package which introduced\
  \ the children to boating.</p>"
