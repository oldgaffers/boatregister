  sales_text: '<strong>FLYCATCHER</strong> is a unique <strong>day boat </strong>design
    closely based on the Cape Cod <strong>Catboat </strong>of America. <strong>LOA
    14.75ft </strong>and <strong>6.9ft beam,</strong> giving great stability and carrying
    capacity for the family. The single, off white, gaff&nbsp;<strong>Catsail </strong>made
    by McNamara Sails makes for easy handling. The exceptionally strong hollow mast
    is by Noble and unstayed.<p>She was <strong>built in 2017</strong> by Cserve,
    designed by Stock &amp; Adams and featured in <strong>Classic Boat</strong>, March
    2018;&nbsp;<strong>OGA </strong>Gaffers Log&nbsp;96, March 2018; and <strong>Catboat
    Asociation </strong>(of America&nbsp;Bulletin No 175, Winter 2018.</p><p>While
    constructed with a <strong>Corecell hull</strong> with Flexiteek decks, to minimize
    maintenance, there is also a good deal of natural teak, Sitka and Douglas (spars)
    &nbsp;in the boat which is finished in Awlwood - all&nbsp;resulting in a <strong>classic
    appearance</strong>. Beige polyester cordage throughout adds to the traditional
    look. Hardware is by Harken.&nbsp;The hull below the waterline is finished in
    Coppercoat. The topsides are in Awlgrip "Stars &amp; Stripes" blue.</p><p>The
    laminated <strong>modern foils</strong> are very efficent designs and vastly improve
    perfomance and pointing ability over other catboat designs of the early 20th century.<p>The
    boat is offered with a custom built combi <strong>launching and road trailer </strong>which
    has been very lightly used since new in 2017, because the boat has been kept on
    a mooring at Bosham and has been craned in/out of the water.</p><p>Included is
    an <strong>E-Propulsion Spirit 1 motor </strong>with long shaft, which can be
    neatly mounted on the side deck, giving the equivalent of 3hp.</p><p>The boat
    has been over wintered in a dry, enclosed barn and always had a full cover protecting
    sail,&nbsp;cockpit and bright work when afloat - thus keeping the boat in<strong>
    excellent condition</strong><p>Outboard available at additional cost...<p>Location:
    Petersfield.</p>'
