  sales_text: <p>"Arriana" is a Tamarisk 29 based on the Falmouth Quay Punt. Three
    owners since she was built in 1981. Currently based at Swale Marina.</p><p>She
    has four berths plus a day berth for lounging. Engine Bukh 36 hp three cylinders.<br
    />New prop and shaft 2008. New mast 2014. Lifting bowsprit. New sails by Mark
    Butler 2009. Spare main, storm jib, storm main, genoa staysail. Headsails on Wykeham
    Martin gear. Hot water. Enclosed heads and shower just inside companionway. Gas
    two ring hob and grill. 240 volt cooker for alongside. 4 anchors. Dinghy. Auto
    pilot.</p>
