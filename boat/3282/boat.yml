short_description: <p>'Mary Louise' is an Ebihen design, built in 2011. Designed by
  Francois Vivier, she is based on the traditional fishing boats of North Brittany
  and Normandy with the rig from the Morlaix/Roscoff area.</p>
full_description: <p>Mary Louise is an open day boat with short fore deck. Her hull
  is based on a traditional small fishing craft of Northern Brittany and Normandy.
  She is rigged as a gaff cutter in the style of the traditional small inshore fishing
  craft of Carantec in the Morlaix estuary, Brittany.</p>
