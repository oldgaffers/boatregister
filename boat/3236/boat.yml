full_description: "<p>Our Daddy was built for AJ Pengelly of Looe as the last sailing\
  \ fishing boat built from a Looe yard by Dick Pearce. She fished until the mid 1970s\
  \ and then became a shark fishing day boat skippered by Terry Pengelly.</p>\r\n\r\
  \n<p>In 1988 she was refitted as a yacht by Mike Dickinson and Mike Cotton and operated\
  \ as a charter boat from Looe until approximately 2011.</p>\r\n\r\n<p>She came to\
  \ Brixham under new ownership to be used as a charter boat but fell into disrepair,\
  \ and then bought by Steve Styles and Tim Sunderland in 2013.</p>\r\n\r\n<p>2015\
  \ finds her in refit at Brixham and will again be working as a charted boat in the\
  \ South West of England.</p>"
