short_description: <p>Rocket is a Heard 28 built in 1980. The hull is based on a Falmouth
  working boat.</p>
full_description: <p>Rocket was built by Terry Heard in 1980. The hull was based on
  a mould taken from the working boat St Meloris, with a cabin designed by Percy Dalton.
  This was subsequenty modified by John Holden. She has taken part in many Start Bay
  gaffers races and cruises along the SW coast most years to Falmouth. In 2014 she
  was part of the BBC 1 programme on the history of Britian and the sea.</p>
