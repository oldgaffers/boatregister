full_description: |-
  'Dusmarie', originally called 'Daisy', was built in 1884 as an oyster smack by
  Aldous of Brightlingsea. She worked under sail, fishing no. CK12, until 1932
  when she was sold, converted to a yacht, and renamed. Under her owner, Commander
  Douglas Herbert Dixon, she was sailed to the Baltic and remained there for the
  duration of the Second World War.


  Rescued in 1945, she was re-built and converted to a yawl in 1947. She was also
  fitted with an engine, in 1952 a Stuart Turner 8hp and a single cylinder Saab
  10hp in 1972.


  She took part in several Tall Ships Races in the 1970s, often with an all female
  crew, skippered by Astrid Llewellyn (Douglas Dixon's daughter).
