full_description: "<p>Originally built as a lugger for P.P. Nichol of Glasgow, and\
  \ named <em>Katydid</em>, she changed her name to <em>Rover</em> in 1905. In 1908\
  \ Alex Mathieson, her owner at the time, changed her name to <em>Banshee</em>, and\
  \ rerigged her as a sloop.By 1911 her name had changed again, to <em>Lenore</em>,\
  \ which was still her name when she entered the OGA register in 1973.</p>\r\n\r\n\
  <p>She had her first engine fitted in 1912</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>"
