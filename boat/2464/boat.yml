short_description: <p>&#39;Nanette&#39; was built at Arnside&nbsp;in 1933. She has
  a classic yacht form, with curved raking transom on a counter, typical of the Crossfield
  yard.</p>
full_description: "<p>&#39;Nanette&#39; was built by Crossfields, Arnside in 1933\
  \ at a cost of &pound;169 4s 5d, for Mr Palin. When Arthur Ransome visited Crossfields\
  \ in January, 1933 he notes in his diary a yacht has just started to be built -\
  \ this may be &#39;Nanette&#39;.</p>\r\n\r\n<p>She took part in the 1935 Fleetwood\
  \ to Isle of Man Race, along with &#39;Ploughboy&#39; and &#39;Lalla Rookh&#39;.\
  \ Her owner was recorded as Mr Palin.</p>\r\n\r\n<p>In a 1945 letter, Arthur Ransome\
  \ referred to &#39;Nanette&#39; as being &#39;a little beauty&#39; and Crossfields,\
  \ the builders as his old friends.</p>"
