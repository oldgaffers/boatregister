full_description: TW114 is a 12 plank Tideway deluxe built by L.H.Walker's boatyard
  but signed by the builder Pete Chandler on the 21st April 1964. It was restored
  by Paul Gray, John Donnelly and Penny Donnelly in 1998 and included the addition
  of slatted front side benches. It purchased by me in November 2019 - the hull is
  now painted in International Bounty outside red with grey below the waterline.
