full_description: "<p>A Yarmouth 23, launched in 2001, &#39;Freya&#39; was taken by\
  \ road to Monfalcone at the top of the Adriatic in 2011, and sailed down the Croatian\
  \ coast to Corfu.&nbsp;She stayed there until 2014, cruising around the Ionian,\
  \ before returning home to live in Cornwall. She was little used since then, but\
  \ maintained in good condition&nbsp;and 2018 was sold to a new owner in the Netherlands.</p>\r\
  \n\r\n<p>For more details of the voyage <a href=\"https://y23freya.wordpress.com\"\
  \ target=\"_blank\">see the skipper&#39;s blog</a>.</p>\r\n\r\n<p>See a video of\
