short_description: |+
  *Stella Anne* is a MFV built as a Seine Netter in Esjberg but now converted for cruising.
full_description: |+
  *Stella Anne* came out of fishing in 1997 and was abandoned in
  Brixham. She was bought from the harbour Authority and converted into a family cruising
  boat over 2 years in the Exeter Ship Canal. Subsequently she has cruised to South
  Brittany, Channel Islands, Scilly Islands and the West Coast of Scotland.
