short_description: <p>Stella Anne is a MFV&nbsp; built as a Seine Netter in Esjberg
  but now converted for cruising.</p>
full_description: <p>Stella Anne came out of fishing in 1997 and was abandoned in
  Brixham. She was bought from the harbour Authority and converted into a family cruising
  boat over 2 years in the Exeter Ship Canal. Subsequently she has cruised to South
  Brittany, Channel Islands, Scilly Islands and the West Coast of Scotland.</p>
