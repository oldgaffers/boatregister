full_description: |-
  Made by the company Padstow Sea Boats in 1992. The design is based on the
  Cornish pilchard fishing boats with a GRP hull and wooden spars. It is the
  perfect boat for exploring estuaries and rivers with a family on board.


  *Tiki* has teak and mahogany trim. She is stable with a weighty steel
  centreplate. She has a working boat rig, comprising of a jib and boom-less
  standing lug mainsail and mizzen. This is very flexible, and enables her to sail
  safely in a number of different wind conditions.


  *Tiki* has sailed on the East Coast, from Tollesbury to the Alde; in the North
  East, from Amble and round Coquet Island; In Ireland on Loch Ree and to Ghola;
  and through the Caledonian Canal.
