short_description: |+
  Designed after the metre designs of the early 20th century. She was restored by
  IBTC in Lowestoft in the 1990's. Raced successfully on the Mediterranean circuit
  2012 onwards.

full_description: |+
  Lloyds Official No 1920 Sir Thomas Glen-Coats designed Duet and she was built in
  Scotland by McGruers in 1926. Glen Coates was heir to the Scottish cotton
  dynasty. After leaving Oxford he worked in the design office of Alfred Mylne in
  Glasgow. Whilst working for Mylne, he designed and had built a 12 metre with
  which he won Gold, helming himself at the 1908 Olympic Games. Duet's lines are
  clearly derived from his metre designs.


  She was rebuilt IBTC Lowestoft, July 1994, for Mr T Snook who owns Tern, Duet
  now for sale, 30/03/2003 Bought by Don Wood 2010 She won YOGAFF 2011 and raced
  successfully at La Trinite Britany and Cannes 2011.

