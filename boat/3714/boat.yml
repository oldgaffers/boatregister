full_description: "*Indian Runner is a Cornish Crabber 26. Her* first owner sailed\
  \ her out of Poole\nand undertook a number of Channel crossings in the first ten\
  \ years of her life.\n In 2022 she was purchased by Christine and Roger Hardman\
  \ and moved to Hamble in\nthe Solent. She completed the OGA 60 Round Britain event\
  \ in 2023, and is entered\nfor the Netherlands event in August 2023. \n\n\nShe has\
  \ a lifting centreboard so is capable of entering shallow creeks and\nharbours,\
  \ plus good lead ballast for stability, which was well tested in the\nRound Britain.\
  \ Her sail number is 14. She has a distinctive hinged lifting\nbowsprit, and a maroon\
  \ sprayhood."
