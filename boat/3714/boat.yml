full_description: "*Indian Runner'*s first owner sailed her out of Poole and undertook\
  \ a number of\nChannel crossings in the first ten years of her life. \_In 2022 she\
  \ moved to Port\nHamble Marina, in the Solent. \_She is entered for the OGA 60 Round\
  \ Britain\ncruise.\n\n\nShe has a lifting centreboard so is capable of entering\
  \ shallow creeks and\nharbours, plus good lead ballast for stability. She has a\
  \ distinctive hinged\nlifting bowsprit, and for the 2023 season is being fitted\
  \ with a maroon\nsprayhood.\_\n\n"
