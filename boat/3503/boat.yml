full_description: |-
  Nigel Irnens Roxane Hull


  *Louisa May* is of round bilge GRP construction with gunter rig, lifting centre
  board, transom and skeg mounted rudder. Accomodation consists of an open cabin
  with forward double berth, galley to port and navigation area to starboard. 


  38 foot long  and 29 foot 6 on deck. Aluminium mast, Carbon Gunt,


  9 foot beam


  2 foot 6 minimum and 5 foot 9 maximum draft


  Set up for single handed sailing


  Built in 2018


  Bow Sprite retractable


  Double birth in the forward cabin, composting head and basin in head area.


  In the Saloon two single births, folding table, two burner gimble gas stove with
  oven and grill, camping fridge.


  Brooks and gatehouse chart plotter with AIS, depth sounder, 325 amp hour battery
  bank, two solar panels, Sympson and Lawrence anchor winch.


  Biggest mirror dinghy rig in the world (gunter)


  Top down furlers on both head sails, controlled from the cockpit. 


  Large screecher sail. Jiffy reefing on Main sail. Permanent boarding ladder at
  stern.


  New re-conditioned Inboard 20 horsepower Kubota installed in 2025 with
  re-conditioned gearbox.


  Four man Rubber dinghy, Two man GRP dinghy stored on fore deck, (Out of date
  life raft - five man)


  This boat is a labour of love for the builder with some parts self-built


  Have undertaken professional consultation regarding all motor and electronic


  Great value


  Reluctant sale due to ill health


  Call Jim now for more information on 07870 167735
