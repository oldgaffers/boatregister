full_description: |-
  Tarka is an 18' Sea Otter, described as a Gaff Canoe Yawl, a Classic design built by master boatbuilders,
  David Moss of Skippool River Wyre, Lancashire.
  A wooden stripped plank hull raised fore-deck version with a lifting centreboard keel, when lowered gives her a 3' 4" draft.
  An open, aft, self-draining cockpit. Wooden washboards in her companionway.
  She has an encapsulated lead ballast keel. Built and designed with the utmost attention, all of her fixtures and fittings have a specific use and purpose.
  She carries a gaff rig 210 sq.ft. of sail. Found to be a very stiff boat with a generous freeboard.

  Construction: Douglas Fir, 16mm thick strip planked hull, the exterior hull is covered with a 3.5mm Khaya (African Mahogany) veneer laid diagonally, glued and coated with epoxy to seal. 1100lbs Encapsulated lead ballast keel, secured with aluminium-bronze bolts.
  Open self-draining cockpit. Marine ply, epoxy sheathed and painted in cream, laid on deck beams of Douglas Fir.
  The coamings and all exterior brightwork is varnished Iroko. Keel & skeg of solid Iroko.
  
  Accomodation: A single open cabin, offers 3 bench berths, all 6ft 6ins in length. Berth cushions covered in Burgundy vinyl.
  A chemical Portaloo. A manual pump for water to a galley basin. Taylors two burner paraffin stove
  Appeared in Water Craft May/Jun 98
