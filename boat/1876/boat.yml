full_description: <p>DG (Dirty Girty) as she is fondly known was designed and built
  by East Coast OGA member, Robert Berk, to beat the Gaffers at the Shotley Classics
  event, which she did for eight years. In 2012 she was loaned to the East Coast 'young
  gaffers' to race and cruise with the OGA.</p><p>She is similar in design to a Manningtree
  punt but is 24' long, schooner-rigged with twin asymmetric internal through hull
  lee-boards, and she&rsquo;s fast!!</p>
