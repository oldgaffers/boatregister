full_description: |-
  *Suffling* was built from one of the early Gaffling 4.1 kits, cut by Demon Yacht
  of Slaughden, as an East Coast OGA community project, with her paint work and
  covers sponsored by Teamac Paints. The build started in early 2021, and
  completed during Covid lockdown. She was launched at Walton and Frinton Yacht
  Club during the Swallow's and Amazons event in 2021 as the first in class
  completed after the official class name was decided.
