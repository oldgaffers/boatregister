full_description: '<p>A Mallard 12'' gunter rigged dinghy, ''Beth'' is constructed
  in clinker ply construction. Originally designed for ''The Boatman'' magazine by
  Andrew Wolstenholme to encourage amateur boat builders. ''Beth'' was professionally
  built by Hunters Yard, Norfolk.</p>

  <p>She''s a popular class of boat with the OGA Trailer Section and has sailed extensively
  on lakes, rivers and the sea.</p>'
