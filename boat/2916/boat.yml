full_description: "<p>Amelie Rose, owned by Nick Beck, was built specifically with\
  \ chartering in mind. According to Nick, she is &#39;stunning, sturdy and solid\
  \ with plenty of space below decks&#39;. She is traditionally built with her hull\
  \ derived from the lines of Agnes, a pilot cutter out of the Scilly Isles.</p>\r\
  \n\r\n<p>Read about the launch party in <a href=\"http://www.classicboat.co.uk/articles/amelie-rose-yacht-charter/\"\
  \ target=\"_blank\">Classic Boat, April 2011</a>.</p>"
