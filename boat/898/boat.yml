full_description: Built by Aldous of Brightlingsea as a Whitstable smack. After working
  for nearly 20 years, she was bought and converted to a yacht in 1931.<p>Stolen from
  moorings at Portsmouth in 1945, and found 5 weeks later at Fecamp in France as a
  partial wreck with nearly all her canvas torn.<p>In 1959 she suffered a Calor gas
  explosion in the canal at Heybridge, the whole cabin top being blown off.<p>Repaired
  by Dicks and Kerly of Maldon and re-certified A1 by Lloyds. Restored at Woodbridge
  sometime after 1967.
