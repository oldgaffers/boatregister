short_description: |-
  Designed and built by her first owner, Iain McBride, 'Baggywrinkle' was launched
  in 2002. Originally built as a yawl, rig has been modified to a single mast with
  standing lug.
full_description: |-
  Having completed her build in 2002, she was converted from spritsail to gaff a
  year later and offered for sale in 2010.


  She has now been fitted out with a single mast and a lug sail. The hull was
  modified by removing the skeg to maintain a balanced rig.
