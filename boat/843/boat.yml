short_description: <p>Ro-an-mor is built with traditional layout and GRP hull. Her
  designer Frank Argall based the design the Falmouth Workboats and a design of Warrington
  Smyth.&nbsp;She&#39;s well ballasted with lead keel making her very stable and comfortable
  for passage making.</p>
full_description: <p>New 28hp Beta engine in 2011. The cabin is deep and has two good
  berths and a galley, folding table and small multi-fuel stove. The fore-cabin has
  a double bunk with a sea toilet under.</p>
