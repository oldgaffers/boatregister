full_description: |-
  *Marishka* was built in 1895 by Morris and Lorrimer for Noel Guinness
  (a member of the famous Irish beverage family).

  She is fully restored, having been re-built from the keel up and re-launched in
  June 2022. 
  
  She has an in-board Yanmar 16HP engine.
  
  Her journey was captured in the March 2023 issue of Classic Boat magazine with 
  her image gracing the front cover.
