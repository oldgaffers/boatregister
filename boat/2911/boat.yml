full_description: "<p>&#39;Alice&#39; was built at Wivenhoe as a lighter to be rowed\
  \ or towed to and from the River Lea to the Lower Pool of London. She carried various\
  \ cargoes, including provisioning the pirate radio ships in the 1970s.</p>\r\n\r\
  \n<p>In 1994 she was removed from trade and over three years was completely reconstructed\
  \ and converted to a Thames Barge.</p>"
