short_description: Witch, a gaff-rigged cutter, is a yacht originally built as a ferry
  in 1898 for the Laird of Gigha on the western isles of Scotland.
full_description: "<p>Built by A M Dickie of Tarbert for William James Yorke Scarlett,\
  \ the Laird of Gigha, she was named &#39;Belem&#39; after the French three masted\
  \ barque which was famous for its speed. Used principally as a ferry to and from\
  \ the mainland, she was originally flush-decked with the skylight set in the deck.\
  \ Her design is quite advanced for the time with her three-quarter length keel and\
  \ cutaway stem. In 1918 she had the coachroof added which adds significantly to\
  \ the headroom.</p>\r\n\r\n<p>In 2013, she took part in the OGA Round Britain Challenge,\
  \ visit <a href=\"http://www.sailing-by.org.uk/content/witch-returns-her-roots-june-2013\"\
  \ target=\"_blank\">Sailing by</a> and the Witch website for more details.</p>"
