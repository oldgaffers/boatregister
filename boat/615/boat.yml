  sales_text: <p>Witch was built by Dickies of Tarbert&nbsp;as the private ferry yacht
    for the Laird of Gigha in 1898. Her full history is known and she has been well
    cared for over the years. Her structure is mostly original and she has recently
    had her below the waterline&nbsp;caulking raked and replaced with traditional
    cotton and red lead stopping. Below decks she was re-fitted in 1918 and then again
    in 1963. This latter was not comfortable and was replaced with a standard layout
    with galley and nav station in 2007.</p>
