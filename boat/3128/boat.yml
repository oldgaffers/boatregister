short_description: <p>Originally called &#39;Kathleen&#39; and kept at Pin Mill, she
  was renamed &#39;Florinda&#39; by her second owners and kept initially at Waldringfield
  on the Deben, then at Aldburgh.</p>
full_description: "<p>&#39;Florinda&#39; is a much-admired example of the Cornish\
  \ Yawl (cutter version). Designed by Roger Dongray and built&nbsp;by Cornish Crabbers\
  \ she combines classic looks with a solid GRP build.</p>\r\n\r\n<p>Between 2011\
  \ - 2016 she had a new Beta 16HP diesel, new jib, staysail, and mizzen, plus topsides\
  \ professionally re-sprayed with AwlGrip. She was converted to cutter rig in 2013\
  \ she was sold in 2017.&nbsp;</p>"
