full_description: |-
  Log 85/4 Built for the French family of West Mersea she was later used as a
  motorised dishing boat by one Mr. Alston who owned a furniture works in Ipswich.
  She later became a derelict at Walton -on-Naze untill rebuilt for 1973 season.
  Winner of Nova Trophy in 1978 and the Sheave trophy in 1979. Second in Class I
  1981.
