short_description: <p>Lapwing is a Broads One Design built in 1925. She has never
  been rebuilt and until the present owner had never left the Norfolk Broads. Henry
  Bird took her to Cowes for the OGA Jubilee in 2013.</p>
full_description: <p>The Broads One Design was created for the Royal Norfolk and Suffolk
  Yacht Club as a low cost design intended to sail on the inland Broads and in the
  sea off Lowestoft. 31 wooden boats were originally built of which 27 still exist.
  Since the 1980s they have been built in GRP and there are now a total of 88. Henry
  Bird took&nbsp;Lapwing by trailer to Cowes in 2013 for the OGA Jubilee and took
  part in the Jubilee Race.</p>
