full_description: "<p>&#39;Chantey&#39; is a gunter sloop built for AGH McPherson,\
  \ Commodore of the Portsmouth Sailing Club.</p>\r\n\r\n<p>He was responsible for\
  \ the &ldquo;McPherson Collection&rdquo; of marine paintings which was the basis\
  \ for the foundation of the Greenwich Maritime Museum. &#39;Chantey&#39; was built\
  \ as an insurance replacement for a sister ship which was lost in the English Channel\
  \ returning from a single handed trip to Rouen.</p>\r\n\r\n<p>She has been continuously\
  \ in commission, in the same ownership from 1955 - 2017. During the war years, she\
  \ was stored in a shed that burnt down around her, and was restored. Documented\
  \ restorations were also undertaken in the mid 1980s and again in 2003.</p>"
