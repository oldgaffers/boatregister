  \ in a barn for over 20 years. Found by Ben she was taken to David Hillyard\u2019\
  s Yard in Littlehampton where she was fitted out. She was rigged by the Elephant\
  \ Boatyard as a gaff cutter and has been cruised extensively by Ben. Recently she\
  \ has been converted to a gaff ketch rig."
