full_description: Nightingale was launched in 1996 by an East Coast Bargemaster and
  was in service until July 2000. She was subsequently sold and equipped by her new
  owners for offshore cruising.</p><p>Nightingale replicates the heavy displacement
  cruising yachts designed by William Atkin in 1925 to meet the demand in the USA
  created by Ralph Stock&#39;s book &#39;The Cruise of the Dream Ship&#39; describing
  how, in 1918, Ralph Stock bought a Swedish built Colin Archer pilot boat, built
  at the turn of the century. He sailed with his sister and a friend to the Pacific
  Islands via the Panama Canal, in order to recuperate from the horrors of the First
  World War.
