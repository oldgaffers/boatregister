  sales_text: "<p>33\u201D, 4 berth Gaff Cutter.<p>For the last 20 years <i>Nightingale</i>\
    \ has visited most of the Traditional Boat Festivals throughout northern Europe.\
    \ This magnificent sea boat has looked after her present owners for over 20 years,\
    \ providing a fulfilling and enjoyable retirement. Unfortunately, it is now time\
    \ to ask someone else to plan her summer cruising programme and look after her.\
    \ Professionally-built in 1980, Nightingale\u2019s mono-coque, ferro-cement hull\
    \ and decks have been uniquely sheathed and encapsulated in epoxy resin in order\
    \ to provide the driest and most comfortable traditionally rigged boat imaginable.\
