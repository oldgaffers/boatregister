  \ in the early 1950s at Leigh on Sea.</p>\r\n\r\n<p>She is a gunter rigged sloop\
  \ capable of sail, oar and outboard. She has participated in numerous sail and oar\
  \ events including Milford Haven Seafair, Semaine du Golfe, Route du Sable and various\
  \ Tideway Owners Association meetings around the UK.</p>\r\n\r\n<p>Visit the <a\
  \ href=\"http://www.tidewaydinghy.org\" target=\"_blank\">Tideway Dinghy Owners&#39;\
  \ Association</a> and <a href=\"http://www.tidewaydinghies.co.uk/\" target=\"_blank\"\
  >Tideway Dinghies</a> for more information about these boats.</p>"
