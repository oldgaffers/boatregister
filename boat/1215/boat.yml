short_description: <p>With a hull purchased from North Cornwall Marine, 1984, by Ted
  Smith who fitted her out, &#39;Impudence&#39; was sailing in 1986. After several
  name changes, she emerged from a major refit, 2011 - 2013 as &#39;Daisy&#39;.</p>
full_description: "<p>First launched as &#39;Impudence&#39; 1984 - 1988, she was renamed\
  \ &#39;Florence&#39; 1988 - 1991. Taking the name &#39;Veejur&#39; from 1992 - 2000\
  \ she reverted to &#39;Florence&#39; in 2001. In 2008 she was purchased by Tim Stephenson\
  \ and transported to Kirkcudbright from Isle of Oronsay but Tim did not have time\
  \ to complete all the work. In 2010 she was sold to Derek and Valerie Smith with\
  \ a &nbsp;leaking deck, the marine ply and mahogany begining to deteriorate.</p>\r\
  \n\r\n<p>With the gift&nbsp;of a big free trailer and the use of a large barn with\
  \ electicity, &#39;Florence&#39; entered the barn in 2011 to emerge two years later\
  \ as &#39;Daisy&#39;, with new epoxy deck and a complete refit.</p>"
