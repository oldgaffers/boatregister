  sales_text: "Florence emerged after a two year complete refit inside and out as
    \"Daisy\". Like\na Phoenix from the flames, she is now totally waterproofed, looks
    beautiful and\nsails like a dream. Any serious purchaser needs to visit me and
    \"Daisy\", see all\nthe work, invoices and information to appreciate her full
    worth.\n\n### Refit work\n\nAll deck fittings removed and old polyester sheathing
    removed, allowed to dry\nout, then recovered in modern glass fibre and slow cure epoxy.
    Cabin sides\nstripped, portholes removed, deck recoated with anti-slip paint,\n
    all fixtures and fittings including tabernacle and portholes rebedded on sealant\n
    and all refixed with silicone bronze and galvanised fixings as appropriate.\n\n
    The hull was stripped back to gel-coat, no osmosis was found, sanded and five\n
    coats of two pack epoxy zinc phoshate primer applied followed by top coat of two\n
    pack finish and finally antifouling.\n\nA new stainless steel propshaft was made,
    new cutlass bearing installed and\ngland packing renewed. A mast repair was carried
    out by a local boatbuilding\ncompany and a classic marine goose neck fitted.\n
    \nSails were inspected and repaired by Jessails who also made a new mainsail\n
    cover, and summer and winter cockpit and hatch covers.\n\nCabin roofs were finished
    with insulated panels between the mahogany beams which\nprevents condensation."
