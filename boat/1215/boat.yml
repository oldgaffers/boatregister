full_description: "First launched as *Impudence* 1984 - 1988, she was renamed *Florence*
  1988 -\n1991. Taking the name *Veejur* from 1992 - 2000 she reverted to *Florence*
  in\n2001. In 2008 she was purchased by Tim Stephenson and transported to\nKirkcudbright
  from Isle of Oronsay but Tim did not have time to complete all the\nwork. In 2010
  she was sold to Derek and Valerie Smith with a  leaking deck, the\nmarine ply and
  mahogany begining to deteriorate.\n\nWith the gift of a big free trailer and the
  use of a large barn with\nelectricity, *Florence* entered the barn in 2011 to emerge
  two years later as\n*Daisy*, with new epoxy deck and a complete refit."
