    *Molly Cobbler* is a 19 foot gaff cutter, launched in 2000. Her hull was built
    by Fabian Bush according to a design by Paul Fisher, based on a Mevagissey
    Tosher, and everything else was fitted out by her first owner, Bernard Patrick.
    So *Molly* is unique! Her hull is epoxy-glued clinker plywood over laminated ash
    frames. There are two full-length bunks (a spare for a temporary crew, or to
    keep a folding bike on!) as well as a 5hp Mercury outboard and a two burner and
    grill gas cooker. She has mainsail, staysail, jib and asymmetric sails plus
    cockpit cover, sail cover, boom tent and all-over cover (for use ashore), also
    boatyard trailer. She has been very well maintained. She is a brilliant boat for
    single-handed sailing, very comfortable and great fun. She slips along in
    imperceptibly light airs on flat water, but keeps me well protected if we find
    ourselves out in a Force 6. I hope her next custodian is reading this! I am
    planning to sail at Milford Haven with the Round Britain boats in May, then to
    take her up the Bristol Channel, motor across country along the Kennet and Avon
    canal and down the Thames, then come round the coast to Ipswich for the
    celebrations at the end of the RBC60 in August. Anyone who thinks *Molly* might
    be the boat they are looking for is welcome to arrange to come to see and sail
    on her during this season, and I will be ready to bid her a fond farewell come
    autumn.
