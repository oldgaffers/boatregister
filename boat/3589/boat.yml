full_description: <p><em>Royal Oak</em> is one of the last BRA 12 boats of the Dreadnought
  fleet designed &nbsp;for West Kirby Sailing Club in 1913 by George Cockshott of
  Southport &nbsp;Corinthian Yacht Club. The originals were built by Roberts of Chester,
  &nbsp;but <em>Royal Oak</em> was built in 1937 by Bonds of Rockferry. The class
  was &nbsp;used by the Royal Navy for training exported worldwide, and was adopted
  by &nbsp;the Dutch and Italians after the 1924 and 1928.olympics</p>
