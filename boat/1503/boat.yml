short_description: <p>Built in 1925, originally named &#39;Westward&#39;, she was
  re-named in 1935. During the Second World War she set out to assist in the Dunkirk
  evacuation, but was diverted to le Havre.</p>
full_description: "<p>Retired from fishing in 1961, she was converted to a motor sailer\
  \ and sold to David Hunt&#39;s father, John, in 1964. She underwent a major refit\
  \ in 1985 including new topside planks and partial deck replacement. In 1999 she\
  \ underwent more major work when the engine was removed and new stern and stem fitted.\
  \ She had a new wheelhouse and suit of sails made and fitted by James Lawrence.</p>\r\
  \n\r\n<p>In 2012 she took part in the Queen&#39;s Jubilee Pageant in company with\
  \ other Dunkirk Little Ships as reported in <a href=\"http://www.classicboat.co.uk/queens-pageant/dunkirk-little-ships-the-queens-pageant/\"\
  \ target=\"_blank\">Classic Boat Magazine</a>.</p>"
