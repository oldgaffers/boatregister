full_description: |-
  Annie has been in the same ownership in the west of Scotland for most of her
  life. Annie is in a shed at Crinan Boatyard Limited in the winter, and in the
  harbour there on a swinging mooring. She is still 'Of Falmouth' despite having
  been in Crinan for over three decades. Falmouth is the place of her birth.


  Annie has a very pleasant varnished pine/white painted interior, with full sized
  chart table to stbd opposite the galley, two wide quarter berths and two berths
  in the saloon. The fo'c's'le is through a door and houses the mast step and
  head, chain locker etc.
