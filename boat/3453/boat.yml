  \ beautiful wood. All brightwork is finished with Tonkinois traditional varnish.<p>The\
  \ mast and spars are solid Douglas fir and she has a 250kg lead keel with integral\
  \ marine ply lifting centreplate. Standing rigging was supplied by Traditional Rigging\
  \ of Bristol and the majority of fittings are bronze; the running rigging is \u2018\
  hemp\u2019 lookalike cordage. The sails were made by Rowsell of Exmouth."
