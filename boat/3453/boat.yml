construction_details: "Cedar strip construction with fibreglass / Sicomin epoxy sheathing\
  \ inside and out. Keel logs are English oak. She has mahogany and teak decking and\
  \ trim and a solid mahogany transom. The fore deck has a 12 mm marine ply sub-deck\
