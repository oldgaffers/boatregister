short_description: Wagtail is a 16ft gunter rigged, steel centerboard dinghy of the
  Northumberland One Design class built for the Royal Northumberland Yacht Club in
  the 60's. She is plywood construction in the Ashcroft method and believed to be
  sail No 10 of the class.
full_description: Restored by her current owner in 2014, Wagtail is sailed locally
  on the North East coast and was present for the OGA55 celebrations 2018.
