full_description: Log 77/1, 83/2, 83/3, 84/1 Built as an open beach boat, Len Johnson
  hired her out until the early fifties when he sold her to Westcliff where the 'top'
  was put on.  Name changed to 'Corbara'.  The next owner took her over in 1975 and
  reverted to the original name, The centerboard case gave a lot of trouble so it
  was removed, a flew full length keel was fitted improving windward performance and
  stopping leaks. Gunter main, new foresails, bowsprit, dinghy on davits. Electric
  Kelvin 17 h.p, Lavac, coal stove oven.  4 berths.
