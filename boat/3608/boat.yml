  sales_text: |-
    This is a fine example of the Oystercatcher gaff cutter.


    Currently in commission Saltash Cornwall.


    Engine: Yanmar 1GM 10. 12 litre fuel tank.


    Electrics: 12 Volt battery (2023). Tri-light. Garmin 276c Chart Plotter (2023).
    Lowrance Depth Sounder (2022). Icomm Handheld VHF (with charging mounts).
    Automatic bilge pump. Simpson Lawrence Heads. Top Up Solar panel. 4 wheel ‘piggy
    back’ trailer with electric winch, 2 spare wheels, wheel lock, towing straps and
    lightboard. Inventory includes: Beaching Legs, Boom crutches, Silva compass,
    Odeo flare, fire extinguisher, torch, two burner meths stove, anchor chain and
    warp, 3 warps and fenders, First Aid kit, Manual bilge pump, spare impeller and
    bolts, Spare fuel can. All over winter cover, supports and mast bag.


    Since 2022 the current owner has extensively refitted the boat including:


    Hull polish and wax after repairing the usual minor crazing to gelcoat. 2022 All
    standing rigging, mast sleeved at wear points 2023 All running rigging Replaced
    ill fitted sheet leads and jammers with tuffnol fittings. 2023 sail cover,
    cockpit pouches, anchor bag, ‘over hatch cover’, tiller cover Jib and staysail
    new luf f wires and UV protection. Coach roof mounted cleats for jib and
    staysail furlers. New starter motor (2024), battery (2023), decompression lever
    and ‘water oil’ seal. Various blue canvas pouches internally for storage,
    modesty curtain, halyard bag on foredeck. 2 x beige holdalls.
