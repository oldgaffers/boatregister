full_description: <p><em>JayJay</em> is a Cape Henry 21 designed by Dudley Dix. She
  is a gaff cutter made of plywood and epoxy. She has a new Mariner 6hp outboard in
  a well and is easily trailed with her 4 wheel trailer. She sails beautifully and
  has been very competitive in Old Gaffers races. She was the subject of a video by
  Bob Aylott of Yachting World 3 years ago which has been viewed 1/4 million times
  ! https://www.youtube.com/watch?v=VzIz4vhsF7Y .&nbsp;</p>
