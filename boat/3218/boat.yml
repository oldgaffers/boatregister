  sales_text: "The Cape Henry 21 is a gaff cutter designed by Dudley Dix, JayJay was\
    \ completed in 2013, and is built of marine ply (Robbins Elite, Lloyds approved),\
    \ West Epoxy and mahogany with teak deck strips. She has 3/4 adult berths below\
    \ with double spirit stove, plumbed in sink, porta-potti and lots of storage.\
    \ She is fitted with electrics, chart plotter, VHF, depth sounder, nav lights\
    \ and a solar panel.  She is in very good condition and comes with a brand-new\
    \ Mariner 6 hp engine and 4-wheel road trailer which is regularly serviced. JayJay\
    \ has a galvanised steel centreplate and hollow douglas fir mast. She has completed\
    \ in both the Round the Island Race and Yarmouth Gaffers, coming second in her\
    \ size category. Her build featured in Practical Boat Owner (Jan 2014) and in\
    \ a video by Yachting Monthly\u2019s Bob Aylott \u2013 search on \u201CMy Classic\
    \ Boat Cape Henry 21\u201D. Moored at Bucklers Hard normally, she is currently\
    \ at my home in Essex for her normal winter maintenance. She comes with complete\
    \ builder\u2019s plans."
