short_description: <p>Designed by Fred Shepherd and built by Jack Tyrrell at Arklow,
  Co. Wicklow, 1937, &#39;Maybird&#39; has recently returned to her home port, 2018.</p>
full_description: "<p>Maybird (ex- Maya) was designed by Fred Shepherd for Lt Col\
  \ W C W Hawkes DSO, Indian Army (Ret.), and built by Jack Tyrrell at Arklow, Co.\
  \ Wicklow in 1937. Maybird&rsquo;s various roles have included being a gentleman&rsquo;s\
  \ auxiliary yacht, an ocean passage maker and a Greenpeace coastal support vessel.</p>\r\
