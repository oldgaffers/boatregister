  \ from 1900 until 1974.</p>\r\n\r\n<p>Acquired as part of Maurice Wilmot&#39;s Classic\
  \ Boat Centre at Newport Isle of Wight in 1996, plans included completing her restoration,\
  \ including the fishing gear, and to fish the Solent. &#39;Black Bess&#39; remains\
  \ part of the Classic Boat Museum collection.</p>"
