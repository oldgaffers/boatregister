full_description: '<p>This pretty little Gaff Cutter was built by Simmonds on The
  Isle Of Wight.</p>

  <p>She is planked in Larch, all copper fastened on rock elm steamed timbers.</p>

  <p>External iron ballast 3/4 ton + 1/2 ton internal lead.</p>

  <p>She is sailed in the West Country and her home port is Kingsbridge on the Kingsbridge/Salcombe
  estuary.</p>

  <p>She may be small but behaves like a much bigger boat!</p>'
