full_description: <p>Hugh Phillips purchased a new fibreglass hull from Gaffers and
  Luggers in 1997. &#39;Christiane of Mersea&#39; is a traditional Falmouth sailing
  boat, a &#39;Heard 28&#39;.</p><p>The hull was fitted out in wood to a high standard
  of workmanship and commissioned in the UK for sailing in May 1998.</p><p>Hugh and
  his wife Runi sailed &#39;Christiane of Mersea&#39; on the East and South coasts
  of the UK until July 2005 when they departed with two crew members and sailed from
  Falmouth to Croatia. Her home port became the Marina of Punat, Island of Krk. She
  was registerd in Croatia PN1513 in 2013 and sold to Marko Lastro in 2014 who passed
  away in 2016.</p><p>In 2017, she was sold to a new owner in Mayfield, UK.</p>
