short_description: <p>Charles Stock built Shoal Waters to his own design in 1963 and
  sailed her on the East Coast of England until his death in 2012.</p>
full_description: "<p>Shoal Waters was built from the best hull available and completed\
  \ in 1963 to owner Charles Stock&#39;s own design using gear from an old half-decker\
  \ bought in 1948.</p>\r\n\r\n<p>Over 70,000 nautical miles have been made good from\
  \ Maldon between Whitby, Ostend and the Solent. Charles Stock wrote many books about\
  \ his sailing activities and there are references to these on the boat&#39;s website.</p>"
