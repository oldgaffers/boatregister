full_description: |-
  This Buchanan Norman is a classic traditional design from the
  board of the renowned Navel Architect Alan Buchanan

  A Masthead Sloop built by Frost & Drake Tollesbury Essex UK in 1961 to an
  amended design specification of Carvel Planking in Mahogany and Steam Bent Frames
  with Copper Fastenings

  Decked in Mahogany with Teak Laid Decks Tussie Mussie is an eye to behold.

  Owned by one family from conception but sold in 2021 to new owners

  she is undergoing full restoration
