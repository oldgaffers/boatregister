full_description: "Owned late '40's by Lord Stanley of Alderley, author of \"Sea Peace\"\
  \  Geoffery Palmer, 1964-74  Eric Marner, '74-83  Peter Benstead, '83-97  Boomed\
  \ Staysail, main boom was long, now shortened and bumkin fitted for backstay.\r\n\
  \r\nPresent owners (2015)have a log book from 1935. There was a big rebuild in 1953\
  \ after she lost her rig in the North Sea. She had a big refit in the winter of\
  \ 2013-4 - new electrics, new standing rigging, fridge put in."
