full_description: |-
  This boat was built for Andrew Wolstenholme's wife's uncle, and first sailed
  down from Morston in Norfolk (her original port) to the Classic Boat Festival at
  Shotley in Suffolk.

  The current owner has sailed her north, up the East Coast to Lowestoft, and into
  the Norfolk Broads, and south, down the East Coast and up the Thames to St
  Katharine's Dock.
