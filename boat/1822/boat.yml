short_description: <p>Only sister of the prototype for the Howth 17, 'Ethine'.</p>
full_description: "<p>Marguerite was built in Malahide, North Dublin in 1896 by a\
  \ Norwegian boat builder Johann Valenhausen who had changed his name to Jack Wellington.\
  \ Designed by Herbert Boyd she is a sister to Ethna who was the prototype for the\
  \ Howth 17 one design. She was replanked in 1990 and had her deck and rig replaced\
  \ in 2018. She sails from the Royal Irish Yacht Club, Dun Laoghaire.</p><p>1896\
  \ - ? &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Edivane Dillon and Willie Tomlinson<br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-\
  \ 1936 Mrs Hilda Park and Charlotte Thornhill.<br>1936-1947 Mungo Park;<br>1947-1965\
  \ Norman Chance;<br>1965-1967 David Sarratt; Bray, Co. Wicklow.<br>1967-1977 Micheal\
  \ OhUallachain; Dalkey.<br>1977-1984 Ronnie Kavanagh;<br>1984-1985 Johnny McCarthy;<br>1986-1993\
  \ Ken Hudson; Redcross, Co. Wickow.<br>1993-2018 Tim Magennis; Dun Laoghaire</p><p>2017\
  \ \u2013 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Guy Kilroy;</p>"
