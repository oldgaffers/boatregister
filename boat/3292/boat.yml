full_description: <p>'Vilma' was built in 1934 at Vejle on the Baltic coast of Denmark
  for the newly opened port of Hvide Sande on the North Sea coast.</p><p>She was registered
  at Ringkobing as RI 100 and fished mainly for sole selling to the home market. She
  was sold from this port in 1979 to a Mr William Rarity of Sunderlans who used her
  for trawling. In 1987 she was sold to John Watson of Maryport where she was used
  for trawling, mussel and cockle dredging.</p><p>Retired out of fishing in 1996,
  she was bought by Scott Metcalfe who converted her over four years to a topsail
  schooner. Based in North Wales and registered MCA cat 2 to carry 12 persons, she
  takes part in many Irish Sea events as well as Brest and Douarnenez Festivals.</p>
