short_description: Built by the famous Lancashire Nobby builder, Crossfields of Arnside
  in 1896 and is one of the last remaining boats from that era that is not only afloat
  but regularly partakes in boating events all around the Irish Sea.  As well as a
  regular competitor in the Liverpool and Conway Nobby races. Her sailing adventures
  include North Wales, Ireland, Scotland, the Cumbrian Coast and not forgetting her
  years present at the Peel Traditional Boat Festival at Peel on the Isle of Man.
