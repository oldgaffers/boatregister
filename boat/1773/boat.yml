full_description: "<p>&#39;Unity of Lynn&#39; is one of three smacks built for fishing\
  \ out of Kings Lynn; the &#39;Providence&#39;, &#39;Perseverance&#39; and &#39;Unity&#39;\
  \ and&nbsp;was fished up to the mid 1960s. She was restored to her original condition\
  \ retaining her planked fish hole and cuddy forward by Tony Winter and is the only\
  \ Lynn shrimper still sailing.</p>\r\n\r\n<p><iframe allow=\"autoplay; encrypted-media\"\
  \ allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/weZGXa0GQ4Q\"\
  \ width=\"560\"></iframe></p>"
