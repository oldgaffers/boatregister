short_description: <p>A self built open canoe used for club events and longer expeditions.</p>
full_description: <p>A Selway Fisher designed assymetrical "Baby Raven" open canoe,
  built with western redwood cedar strip planking, and sheathed inside and out with
  glass and epoxy. Used for canoe club events including white water trips. Also for
  longer &nbsp;solo expeditions such as paddleing/camping the whole length of the
  non-tidal Thames from Cricklade to Richmond (about 145 miles), and a circular tour
  from Glen Finnian, down Loch Shiel, into Loch Moidart and round the coast to Loch
  Aliort and (with a portage) into Loch Elit (about 65 miles)</p>
