  sales_text: |-
    Master Frank is the Isle of Man's oldest boat afloat and the
    only surviving half decked longliner. She was originally built in 1896 by Clucas
    &amp; Duggan shipwrights of Ramsey. She has an innovative build, with elements
    from Essex Smacks, and Morecambe Bay Prawners but also has a &ldquo;rocker&rdquo;
    keel. Rigged as a gaff cutter.

    Lovingly rebuilt in 1993-96 by her current owner, a master carpenter and shipwright,
    the <em>Master Frank</em> has been kept in good condition. She has had a new big jib in 2021,
    new mainsail in 2019, and the engine has only done about 300hrs since the last rebuild.
    
