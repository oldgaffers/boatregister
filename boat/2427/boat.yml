short_description: <p>Equinox is a 24 ft. 6&quot; Cornish Crabber 24&nbsp;built in
  1999 and based in Chichester. Burgundy hull, two tone deck and tan mainsail, staysail
  and jib with a red and white&nbsp;striped topsail.&nbsp;</p>
full_description: "<p>Exhibited as a part build at the 1999 Southampton Boatshow,\
  \ Equinox returned to Cornish Crabbers in Rock after the show to complete her fitting\
  \ out. She was launched in&nbsp;Chichester in Feb 2000.&nbsp;Over the years she\
  \ has sailed extensively in the West Country, the Scillies and Bristol Channel before\
  \ completing&nbsp;a solo circumnavigation of Great Britain, Ireland and the Hebrides&nbsp;in\
  \ 2010.&nbsp;Taking 3 months&nbsp;9 days and covering 2,757 miles, the voyage raised\
  \ over &pound;10,000 for Prostate Cancer Charity. A diary of the voyage&nbsp;<a\
  \ href=\"http://www.sailingchallenge.blogspot.co.uk\" target=\"_blank\">can be found\
  \ here</a>.</p>\r\n\r\n<p>In 2013, Equinox took part in the OGA Round Britain Challenge,\
  \ sailing from the Hamble to Plymouth and back. The skipper&#39;s&nbsp;somewhat\
  \ eventful passages&nbsp;reported in three instalments on <a href=\"http://www.sailing-by.org.uk/content/single-handed-fog-hamble-brixham\"\
  >Sailing by</a>.</p>\r\n\r\n<p>On 1 July 2015 Equinox was purchased by a private\
  \ buyer and relocated to&nbsp;the East Coast.</p>"
