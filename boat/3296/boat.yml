full_description: "<p>&#39;TAJ&#39; is a recent copy of the classic East Coast smack&#39;s\
  \ boat. The mould for her fibreglass hull was taken from a clinker-built boat dating\
  \ from around 1955. She was built in 2005 and fitted out with wooden trim by master\
  \ shipwright, Alan Williams at St Osyth.</p>\r\n\r\n<p>Her tan sails were made by\
  \ James Lawrence of Brightlingsea, she has a standing lug rig.</p>\r\n\r\n<p>When\
  \ offered for sale in 2016, her owner describes her as &#39;a beautiful boat, sails\
  \ like a dream&#39;.</p>"
