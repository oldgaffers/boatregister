  sales_text: '<p>This is a beautiful boat and sails like a dream. The fibreglass
    hull was made from a mould derived from an original clinker-built dinghy dating
    back to about 1955. It has been fitted out with wooden trim by master shipwright
    Alan Williams at St Osyth.<br />Length (not including bowsprit): about 12" Beam:
    about 5".</p><p>This is a standing lug rig, which means that neither the boom
    nor the gaff are rigidly fixed to the mast, but are lashed in place. I will give
    instructions on how to rig the boat if needed. Tan mainsail and foresail by Jimmy
    Laurence at Brightlingsea. Built-in buoyancy tanks fore and aft, plus foam buoyancy
    under the seats.</p><p>The sale includes a road trailer with lighting assembly
    (bring your own number plate &ndash; or delivery can be arranged), plus odds and
    ends such as cover, anchor, bailing bucket, paddle and rowlocks. "TAJ" has recently
    had some small repairs and a coat of paint.</p><p>Selling for health reasons.</p>'
