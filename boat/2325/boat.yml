  sales_text: "<p>Successful racing and cruising yacht. John Leather design, built\
    \ 1966. Decks, combings and interior all replaced by current owner in 2000. Sale\
    \ now due to other boating commitments. LOA 25ft approx. LOD 21ft approx. Beam\
    \ 8ft approx. Draft (plate up) 2ft (plate down) 4ft 6 inches.</p><p>Hard wood\
    \ planking on steam bent oak frames. Copper fastened. Plywood epoxy sheathed decks\
    \ with teak combings and rubbing bands. Iron keel with steel centre plate operated\
    \ by bronze winch. Transom hung rudder with laminated curved tiller. Two berths\
    \ in cuddy under foredeck. Two roll out pipe cots in main cockpit. Teak thwart\
    \ and sole boards.</p><p>Rig: hollow spruce mast (built 2004) sitting in stainless\
    \ steel tabernacle with raising and lowering gear. Pine boom and gaff with hollow\
    \ spruce yard for top sail. Hollow spruce bowsprit. Stainless steel rigging on\
    \ lanyards. Furlex furling gear for jib on bowsprit. All controls led back to\
    \ front of cockpit on bronze belaying pins. Running backstays on bronze Highfield\
    \ levers. Banks bi-radial jib, two staysails. Mainsail and topsail by Doyle sails.\
    \ Two reefs in main and battens in leach. Large asymmetric for light wind cruising\
    \ or racing led back to turning blocks aft on bronze pad eyes. Bronze mainsheet\
    \ horse and water sail. Four bronze self-tailing winches on combings.</p><p>Instruments:\
    \ Echo sounder and log with compass between. Magellan chart plotter.</p><p>Electrical:\
    \ Twin bilge pumps either side of centre box. Autopilot. Two bronze lights at\
    \ forward end of cockpit and two lights in cuddy. Port, starboard and stern navigation\
    \ lights with masthead tricolour and combined anchor light. Battery isolation\
    \ switch in lazarette.</p><p>Engine: Yanmar 1 GM, water pump rebuilt in 2014 driving\
    \ two bladed propeller. 5 gallon stainless steel fuel tank. Recently antifouled\
    \ and painted.</p><p>Additional equipment: Full camping cover supported by hoops\
    \ also doubles as sprayhood or sun awning. Mainsail cover and full cockpit cover.</p><p>\"\
    Blue Gansey\" has cruised extensively as far south as Douarnenez (Brittany) and\
    \ has made numerous Channel crossings. She has raced successfully in Solent Old\
    \ Gaffers\u2019 events claiming many prizes including outright winner of the Yarmouth\
    \ Old Gaffers Festival race and second overall in 2015.</p><p>Comes with original\
    \ paperwork and drawings. Located afloat on the River Itchen in Southampton.</p>"
