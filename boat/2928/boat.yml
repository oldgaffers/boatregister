full_description: "<p>Constance was launched on 8 July 2006 in the River Colne at\
  \ Rowhedge, Essex. She had been built by Fabian Bush&#39;s yard, just across the\
  \ river. Visit the photo gallery of her building, launch and sailing on the <a href=\"\
  http://www.albertstrange.org/?page_id=66&amp;album=Boats%2FConstance\" target=\"\
  _blank\">Albert Strange Association website</a>.</p>\r\n\r\n<p>Clinker larch on\
  \ oak frames, wych elm and iroko centreline, she has a sheathed ply deck, oak coaming\
  \ and trim, solid spruce spars and a roller reefing jib. She has a high-peaked lug\
  \ main and gunter mizzen wiht sails in tan clipper by Steve Hall, North Sea Sails.</p>\r\
  \n\r\n<p>Constance is slim and easily driven and her Honda 2.3 quarter-mounting\
  \ outboard give 5kts flat out. She sleeps two very good friends.</p>"
