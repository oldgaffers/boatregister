  Coast OGA fleet in August 2017.</p>
full_description: "<p>In 1998 &#39;Juanita&#39; was ashore at Shotley, undergoing\
  \ restoration. She was then acquired by the school at Bawdsey.</p>\r\n\r\n<p>Will\
  \ Thomas purchased her in 2017 and has restored her to sail and race again, taking\
  \ part in the East Coast August cruise, 2017.</p>"
