short_description: *Juanita* is a flush-decked cruiser / racer
full_description: |-
  *Juanita* was owned for many years by Dulcie Kennard, first wife of Maurice
  Griffiths. In the late 1950s, the boat was damaged and sold.

  In 1998 she was ashore at Shotley, undergoing restoration. She was then
  acquired by the school at Bawdsey.

  In 2016 she was found by Will Thomas at Bawdsey who restored her to sail and race again.
  
  She took part in the East Coast August cruise, 2017.
