full_description: <i>Cynthia</i> was built in Falmouth, and spent her early years
  there, but by 1961 she was registered in Cowes where she remained until 2014. Originally
  built as a gaff cutter in 1938 her 4th owner had her converted to a Bermudan sloop.
  In 2014 her new owner converted her back to her original gaff cutter rig and installed
  her first ever engine.
