short_description: <p>Grace was built in 1988 and converted from sloop to cutter in
  2003 by K. Misselbrook, with slightly smaller mainsail and bigger topsail. In 2006
  she was sold to E. Frenks who brought her to the Netherlands. (Veerse Meer)</p>
full_description: "<p>The mould for Grace was taken from an old workboat found at\
  \ Cadgwith Cove by Berry Chissam at Penryn. Hugh Bridges bought the hull and took\
  \ it to Woodbridge. In 1987/1988 he built Grace in his garden.</p>\r\n\r\n<p><iframe\
  \ allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"//www.youtube.com/embed/fNConCEs_EU?rel=0\"\
  \ width=\"480\"></iframe></p>"
