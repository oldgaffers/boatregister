short_description: <p>Vega is one of the last surviving Sole bay 36ft motor sailing
  ketches designed by J.Francis Jones.</p>
full_description: <p>She was built for a Liverpool Lawyer in Scarborough, by Gordon
  Armstrong Marine, &nbsp;and completed in 1965. At first she was kept by Bangor at
  Garth in North Wales. Later sold on, to be kept on the south coast, &nbsp;she was
  discovered in the late 1990's to be in a poor state of repair. Extensive works were
  done, including a new deck and deck houses and engine. She relocated to Scotland
  in 2021.</p>
