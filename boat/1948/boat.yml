short_description: <p>Ellen, a Tamarisk 24 replica Itchen Ferry gaff cutter, described
  by one of her owners as &#39;a delight to sail&#39;, was built in 1983.&nbsp;</p>
full_description: <p>Sold in March 2014 by Claudia Myatt to Christopher Wigdor who
  moved her to Emsworth where she was re-commissioned by Nick Gates. &nbsp;She was
  then sailed to her new home on the River Yealm in Devon. &nbsp;In 2019 she underwent
  a mechanical overhaul by Duncan Fowler in Plymouth.</p>
