short_description: <p>&#39;Gracie&#39; spent her first 20 years off Clacton Beach,
  and was registered in 1910 to fish CK81. She worked out of Brightlingsea and Mersea
  and in 1934 was registered MN22. She moved to Maldon where she was decked in and
  1947 found her registered as CK46.</p>
