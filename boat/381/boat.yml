full_description: "<p>Built in Cardif, 1875, Madcap worked as a Bristol Channel Pilot\
  \ Cutter until after World War I when she was sold and converted for leisure use.</p>\r\
  \n\r\n<p><a href=\"http://www.sailing-by.org.uk/content/early-sailing-experiences-madcap-1967\"\
  \ target=\"_blank\">Read an account of a passage</a> to the Channel Islands and\
  \ North Brittany in 1967 on &#39;Sailing by&#39;.</p>\r\n\r\n<p>Madcap has cruised\
  \ extensively since 1998, including the west coast of Greenland, via Iceland, from\
  \ Ireland south to Cornwall, Brittany, the Mediterreran, Almerimar, Morocco, Palma\
  \ and Alicante, down to the Azores and Lorient and north to the west coast of Scotland.</p>"
