     Internal lighting is by individual light units specially fitted with both white
    and red led bulbs.  Red/white lighting is switched by separate circuits from the
    BEP panel.  

     Sails

     Main, genoa and storm jib by Saturn sails all in good order plus various other
    sails including larger storm jib and staysail.  Two spinnakers, one in snuffer.

     Sprayhood for cockpit plus easily removeable fully enclosing cockpit canopy. 

      **Short description**

     Tantina 2

     Built R.A.Newman, Poole in 1961

     Designed by J. Francis Jones

     LOA 31ft 7in

     Beam 8ft 3in

