     Electric drill wired to run from ships batteries.

     **Below deck**

     Forecabin with two berths.  Water tank under each with additional storage. 
    Lewmar Ocean hatch.

     Toilet/shower compartment

     Toilet to starboard with electric/manual Lavac toilet.

     Wash basin to port with hot and cold pressurised water.  Shower with auto
