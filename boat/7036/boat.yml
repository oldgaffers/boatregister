short_description: <p>Featured in Yachting World as a good cruiser that can race under
  JOG/RORC rules, Tantina II is heavily built and survived a Force 11 at Rockall.
  She has cruised from France to Shetlands and as far as The Azores.</p>
full_description: '<p>Designed by J. Francis Jones and beautifully built by R. A.
  Newman in 1961. &nbsp;Her design as a cruiser/racer appeared as a centrefold in
  Yachting World the same year. In the same ownership for the last 40 years, she has
  been maintained on a no expense spared basis and always kept indoors during the
  winter. Very strongly built with pitch pine and mahogany planking on oak frames
  with teak decks and superstructure. Lead keel, bronze keel bolts.&nbsp;</p>

  <p>&nbsp;A very capable cruiser, having been as far north as Shetland Islands, west
  as far as Rockall, and south to France, Brittany, and Azores.</p>'
