short_description: <p>Thalia was built in 1888&nbsp;and has cruised and has raced
  extensively on both sides of the Atlantic.</p>
full_description: "<p>Thalia, built in 1888, was one of the last yachts by George\
  \ Wanhill of Poole who had been boatbuilding from the 1850s onwards. In the 1890s\
  \ she went to Cork and raced from the Royal Cork Yacht Club, returning to the south\
  \ coast of England in 1918.</p>\r\n\r\n<p>She was bought by Ivan Jefris in 1997\
  \ from Coombes Yard&nbsp;as she was about to be broken up. Having extensively rebuilt\
  \ her he raced her In Solent A|rea races and entered her in the America&#39;s Cup\
  \ Jubilee, 2001, and then sailed&nbsp;her to the Carribean.</p>\r\n\r\n<p>Bought\
  \ by David Aisher in 2010, she returned to England for a refit at the Elephant Boatyard.\
  \ A new mast was fitted with new standing and running rigging and sails. She was\
  \ also re ballasted and rewired and replumbed.&nbsp;</p>"
