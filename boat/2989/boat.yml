full_description: '<p><em>Roxanne</em>''s hull was sold to Vivian Richards in 1992.
  He was a shipwright working for Martin Heard at the Tregatreath yacht yard. Spars
  and rigging were supplied in lieu of labour and the actual completion date is hazy,
  but she was sailing sometime around 1996.</p>

  <p>She was sold in 2001, and sailed in Holland as well as the UK, being registered
  in London in 2006. By 2018 she had a berth at Burnham on Crouch before being taken
  to Plymouth by new owners.</p>'
