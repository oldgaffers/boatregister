short_description: "Swallow is a Heron Class dinghy, fibreglass hull, purchased on\
  \ EBay and\nreplacing an earlier wooden Heron which was sadly suffering from terminal\
  \ rot.\nSail number is 9046. She was sailed out of Coquet Yacht Club in Northumberland,\n\
  and in 2019 won the Harris Trophy \_for overall winner of the North East OGA\nChampionships,\
  \ competing agains some boats twice her size. \_She has recently\nbeen moved South\
  \ and currently sails out of Priory SC near Bedford. She will be\ncompeting in the\
  \ OGA 60th Anniversary in Suffolk. \n\n"
