full_description: Log 83/2, 85/2 for sale 2007, se soft photo.  Built as yacht, designed
  by Wilkins (Secretary of the Essex Archeological Society 1900).  See John Leather's
  famous book The Northseamen.  Teak topsides, pitch pine bottom.  Looks like a scaled
  down 'Pearl' (Marquis of Anglesey's yacht, built by Sainty).  Past history not known
  apart from owner who cruised her to Jersey etc. about 1959 for annual holidays and
  improved her with bermudan rig.  Purchased leaking and almost sunk in 1976- Chopped
  down offending mast and ditched "complete shambles".
