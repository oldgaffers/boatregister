  sales_text: <p>"Trevora" is a classic Silvers, designed by John Bain and built by
    Jas Silvers of Rosneath in 1938. Ketch rigged 12.3 metres x 3 metres x 1 metre,
    she is listed on the Certificate of British Registry and the National Historic
    Ships Register.</p><p>Her construction is pitch pine on oak frames with teak topsides.</p><p>Aft
    cabin with double berth, full height wardrobe,cupboards and drawers, built in
    CD/Radio. Aft heads plus storage. Galley with 4 ringed domestic cooker, oven &amp;
    eye level grill, 240v microwave, 12v fridge and Rinnai gas water heater.</p><p>Wheelhouse
    with usual instrumentation incl VHF, Radar, GPS &amp; autopilot. Plus fridge,
    built in CD/Radio and washing machine.</p><p>The saloon has twin berths plus hanging
    locker, cupboard and drawer storage, wine cabinet and central collapsible table.
    Full sized shower Fwd heads Foâ€™cstle, twin berths with drawer and cupboard storage
    under.</p><p>Chain locker with electric windlass, spare warps and fenders, Bruce
    anchor.</p><p>Deckside Main &amp; Mizzen masts with sails, New 4 man Lift raft,
    2 horseshoe lifebelts, gas locker holding 2 x 4.5 kg propane gas cylinders, 3m
    dingy, Electric windlass + CQR Anchor + 200 ft 3/8 chain.</p><p>Twin marinised
    Ford 4D diesel engines.Hydraulic steering.New 120-gallon plastic fuel tank recently
    fitted. Fresh water tanks for approx 250 gallons.</p><p>Built in 1938 "Trevora"
    did war service manning the Boom on the Clyde.</p><p>Trevora was purchased by
    her current owner, Peter B Bates, at Inverkip, Scotland in May 1986, from Hugh
    Eustace Lang, OBE who had had her from April 1966. In need of substantial attention
    she was made seaworthy and sailed through the Caledonian Canal, to Grangemouth
    on the Firth of Forth for a substantial overhaul by James Binnie. She was then
    sailed back to the West Coast of Scotland and subsequently moored at Luing, south
    of Oban, followed by berthing at Helensburgh, Belfast Lough, Ardglass and Isle
    of Man.</p><p>"Trevora" has been sailed extensively on the west coast of Scotland,
    the Clyde, Irish Sea and West Cork, being a regular attendee at Classic Boat and
    OGA events, latterly being berthed in Douglas, Peel and Belfast.</p>
