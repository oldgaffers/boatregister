full_description: "<p>Built by Ferrocement Marine Services (FCMS) and delivered in\
  \ 1980, Pegasus (then named Grace) sat in a garden in Chichester for eleven years.\
  \ In 1991 she was bought by Jeremy Swadling of Emsworth who fitted her out, finishing\
  \ her at Dolphin Quay. She was launched 1994, then sold to Jeremy Gully, 2002 and\
  \ taken to the Isle of Wight.</p>\r\n\r\n<p>She was bought by Andrea Sandford in\
  \ May 2010 when her name was changed to Pegasus. Her mast and bowsprit were lost\
  \ in the Solent Race, August 2010.</p>"
