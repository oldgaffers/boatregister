  sales_text: <p>Devon Maid was built as a gentleman&rsquo;s day boat in 1914. Expect
    to be the centre of attention as she&rsquo;s such a pretty classic, easily sailed
    by 2. The cabin was added in the 1930s, full standing headroom. In 2009 the interior
    was reconfigured to accommodate 2 berths and a small galley. Heads curtained off
    forward. Beta 20 engine fitted 2014. James Lawrence mainsail 2018, Mizzen SKB
    2010, both topsails new 2010. Trysail and mizzen staysails. S/s standing rigging
    and guard rails renewed 2009. Rudder tube and shaft replaced in s/s 2008. Garmin
    GPS chart plotter, Standard Horizon DSC VHF and all you need to cook and serve
    a feast for 4 on board. New winter and summer covers. Warps, fenders, main CQR
    anchor and CQR kedge with ropes and chains. Engine battery and 2 leisure batteries.
    New solar panel. Shore power connector in cupboard. Main mast unstepped 2021.
    Quotes from insurance survey 2021 &ldquo;exceptionally good for her age&rdquo;
    &ldquo;has benefitted greatly from being owned and well maintained over the last
    several years by a professional boat builder.&rdquo; Beken photograph of Devon
    Maid taking part in the first Old Gaffers Race of 1959 included! Lying Falmouth.</p>
