short_description: |-
  Devon Maid was built at Belsize Boatyard on the River Itchen from off-cuts from
  their steam yachts, mainy larch with some cedar and oak. She raced in the first
  OGA Solent Race, 1959.
full_description: |-
  Originally a dayboat, 'Devon Maid' had a coachroof added in the 1930s. During
  the Second World War she was sunk as part of a barrage.


  In 1958 she was found sailing in the Alderney Race with no-one on board and was
  taken to Guernsey by the pilots, one of whom was the father of David Bisson, who
  bought her in 2009. She took part in the first OGA Solent Race in 1959 under her
  then owner, Fiona Beale, who then took her to the Helford River, which has been
  her home port ever since.


  Fiona Beale owned her for 50 years.
