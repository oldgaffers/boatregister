full_description: |-
  *Theodosia* is a Falmouth working boat with good sailing characteristics and
  plenty of interior space. She is based in the Netherlands, and had taken sailing
  trips along and through the Belgian and Dutch waters. Further sailing holidays
  to Normandy, South and East Coast of England, the Baltic Sea and Copenhagen.
  Member of the Old Gaffers association Nederland 0027 and welcome guest at events
  on the Belgian coast.
