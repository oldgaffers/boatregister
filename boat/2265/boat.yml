  sales_text: "<p style=\"margin:0cm 0cm 8pt\"><span style=\"font-size:11pt\"><span\
    \ style=\"line-height:107%\"><span style=\"font-family:Calibri,sans-serif\">Panecea\
    \ is an 18\u2019 Gaff cutter that I want to pass on to someone who would be interested\
    \ in restoring her to sailing condition. My sailing days are over, and it breaks\
    \ my heart to think that she has the same future.</span></span></span></p><p><span\
    \ style=\"font-size:11.0pt\"><span style=\"line-height:107%\"><span style=\"font-family:'Calibri',sans-serif\"\
    >She was built in Woodbridge, Suffolk by Steve Prout, Obsolete Boats, for his\
    \ personal enjoyment.</span></span></span></p><p><span style=\"font-size:11.0pt\"\
    ><span style=\"line-height:107%\"><span style=\"font-family:'Calibri',sans-serif\"\
    >Up until 2017, I sailed her in Dublin Bay, but she is now stored at the small\
    \ townland of Donaghmore in Co Wexford. She is on a site that is now earmarked\
    \ for landscaping.&nbsp; </span></span></span></p><p><span style=\"font-size:11.0pt\"\
    ><span style=\"line-height:107%\"><span style=\"font-family:'Calibri',sans-serif\"\
    ><b><u>Her current condition</u></b> She is laid-up ashore. </span></span></span></p><p\
    \ style=\"margin:0cm 0cm 8pt\"><span style=\"font-size:11pt\"><span style=\"line-height:107%\"\
    ><span style=\"font-family:Calibri,sans-serif\">All sails, spars and rigging are\
    \ in good condition but in a neglected state. </span></span></span></p><p style=\"\
    margin:0cm 0cm 8pt\"><span style=\"font-size:11pt\"><span style=\"line-height:107%\"\
    ><span style=\"font-family:Calibri,sans-serif\"><b><u>SAILS</u></b> She has a\
    \ (Tan Terylene) Main with one Reef Row, (Tan Terylene) staysail, (Cream Terylene)\
    \ roller jib with Davies brass/phosphor bronze furling gear, and a (Cream Terylene)\
    \ Topsail. All sheets, lines, stays,&nbsp;Running back-stays are in good nic.\
    \ Timber blocks are servicable.</span></span></span></p><p><b><u><span style=\"\
    font-size:11.0pt\"><span style=\"line-height:107%\"><span style=\"font-family:'Calibri',sans-serif\"\
    >HULL</span></span></span></u></b><span style=\"font-size:11.0pt\"><span style=\"\
    line-height:107%\"><span style=\"font-family:'Calibri',sans-serif\"> Built in\
    \ fiberglass it is in very good condition, needing some paintwork and antifouling.\
    \ Internal varnishing needs extensive renewal. </span></span></span></p><p><span\
    \ style=\"font-size:11pt\"><span style=\"line-height:107%\"><span style=\"font-family:Calibri,sans-serif\"\
    ><b><u>ENGINE</u></b> Inboard Petter Marine Diesel TYPE AC1WM single cylinder,\
    \ electric start (also has a hand cranker). She is water cooled. She has a stainless\
    \ fuel tank in the bilges. She has a three bladed propeller (12\" x 8\") driven\
    \ by a reversing gearbox on a 25mm shaft. Control panel is under the helmsman\u2019\
    s bench. Electrical wiring needs renovation. Starting battery is housed in one\
    \ of two lockers small lockers&nbsp;by the mast.</span></span></span></p><p style=\"\
    margin:0cm 0cm 8pt\"><span style=\"font-size:11pt\"><span style=\"line-height:107%\"\
    ><span style=\"font-family:Calibri,sans-serif\"><u><strong>PUMPS</strong></u>\
    \ Manual Whale Gusher Bilge pump is located under the cockpit bench. An automatic\
