    margin:0cm 0cm 8pt\"><span style=\"font-size:11pt\"><span style=\"line-height:107%\"\
    ><span style=\"font-family:Calibri,sans-serif\">&nbsp;She is a long-keel design\
    \ and has two legs that attach to the hull for drying out.</span></span></span></p><p\
    \ style=\"margin:0cm 0cm 8pt\"><span style=\"font-size:11pt\"><span style=\"line-height:107%\"\
    ><span style=\"font-family:Calibri,sans-serif\"><u><strong>TRAILER</strong></u>\
