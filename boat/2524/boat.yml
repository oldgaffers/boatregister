full_description: <i>Lazy Wind</i> is a North Quay 30 gaff cutter designed and built
  by Ted Spears at North Quay Marine, Conyer in 2002 to the specification of the first
  owner, Ian Baron. Of cedar/epoxy construction with plywood superstructure, she is
  30' LOD, 38' LOA, 10' beam and draws 3' with the centreplate up and 6' with it fully
  lowered. The engine is a Beta 28hp diesel driving a feathering 3-blade propeller.<p>The
  mast is deck stepped in a tabernacle, with sheerlegs rigged to raise and lower the
  mast with ease using a tackle led to the electric anchor winch. The sail wardrobe
  includes main, Nos. 1 &amp; 2 hanked staysails, jib on a Wykeham-Martin furler,
  topsail, trysail and cruising chute.</p><p>Below there are four berths, with the
  fore-cabin pair convertible to a double. Headroom is 6' 2". The galley is fitted
  with a gas 2-burner hob, grill and oven, sink and fridge. The heads with sink is
  to starboard of the companionway, and the separate shower with oily locker is to
  port. There is a full-length hanging locker for clothes, plus three large hanging
  canvas bags. <p>Several improvements have been made over the years, with particular
  emphasis on maximising storage space for long-term cruising. <p> At the chart table
  the instruments include an Icom fixed VHF radio, Raymarine eS7 chartplotter (new
  January 2019) and repeater display of cockpit instruments. <p> <strong>History:</strong>
  <p>Owner's trials April 2002. In May of that year Lazy Wind was an exhibit at the
  relocated Beale Park Boat Show, held at Penton Hook Marina on the Thames. In 2008
  she participated in the cruiser fleet at SeaFair Haven, held in Milford Haven, Pembrokeshire.&  L'Escale
  a Gravelines In 2014 she was an exhibit in Ostend at Anchor. At the 10-year stage
  (2012) the original builder performed a major refit and survey. <p>We have sailed
  almost 14,000 miles to date (September 2019), many of those in the Winter months.
  Lazy Wind is kept in the water all year - her name refers to old Kent dialect whereby
  the NorthEast wind is too lazy to blow around you, so blows through you! <p>Always
  based on the Medway, she has visited France, Belgium and Holland, plus UK coasts
  as far as Whitby in the East and the Isles of Scilly and Milford Haven in the South.
