full_description: "<p>In 1935 the Aldeburgh Yacht Club Members, encouraged by Uffa\
  \ Fox bought six Tumlares.</p>\r\n\r\n<p>&#39;Zest&#39; (Roger de Qunicey) was later\
  \ owned by Adlard Coles in the late 1930s, (Jill R.H.Pershouse), &#39;Zara&#39;\
  \ (G.C. Pritt), also owned by Adlard Coles 1944-1946, &#39;Vanda&#39; (Col. Franklin),\
  \ &#39;Edith&#39; (Graham Goodson) and &#39;Alert&#39; (Sir Ernest Roney). After\
  \ the Second World War only two remained; &#39;Alert&#39; and &#39;Alacrity&#39;\
  \ (previously &#39;Vanda&#39;).</p>\r\n\r\n<p>&#39;Alert&#39; was found derelict\
  \ in 1992 and surveyed by David Cox in 1993. In 1996 she was bought from Geoffrey\
  \ Hubber for &pound;7,000 by John Mann. She was restored by B.D. Isassacs of BDI,\
  \ 1996-7.</p>\r\n\r\n<p>In 2015 her engine was removed and the interior modified,\
  \ keel bolts were replaced and the forestay repositioned.</p>"
