    Oregon pine mast, spruce gaff, lifting bowsprit and iron ballast keel. Lead
    blocks inside.

    Vetus 10176/32955  09-17058 27 hp diesel engine 30-6-1995 de Bruyn/ Den Ouden
    Watersport Weesp Python Drive homokinetic link Radice folding 2 blade propellor.

