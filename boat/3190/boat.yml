short_description: <p>Yacht built on Itchen Ferry lines, burnt out beyond repair in
  1968.</p>
full_description: "<p>Nell was a yacht which was sunk in Heybridge Creek as a blockship\
  \ during 1939 - 1945 war. She was raised after the war and slipped in Dan Webb and\
  \ Feeseys yard for restoration by J Walker. She was left near derelict gutted and\
  \ with 3 planks out on the head of the slip until 1958 when she was bought by John\
  \ Bray for &pound;200. She was launched late 1958, accommodation and re-rigged during\
  \ 1959. She was damaged by fire in1964. She sailed to Gravesend and taken ashore\
  \ for iron floors to be fitted. She was burnt out beyond repair in 1968, the fire\
  \ being started by vandals.</p>\r\n\r\n<p>Her hull had lines similar to Itchen Ferry\
  \ Smacks.</p>"
