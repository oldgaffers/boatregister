  sales_text: '<p>Traditional gaff rigged yawl built in 1997 by Bridgend Boat Company
    and designed by Martin Eyre, excellent for estuary and coastal cruising. Effective
    development of gaffer theme, amazingy spacious whilst having good performance.
    Lying River Yealm, Newton Ferrers.A centre boarder with lifting keel. Draft 1.3m
    with keel down, 0.3m with keel raised.</p><p>Accommodation for 4-5 in two cabins
    with marine toilet. Large saloon with L-shaped seating which converts to small
    double berth, single quarter berth with trotter box arrangement, forecabin with
    double-V berth with toilet under.&nbsp;Galley to port with ample worktop/chart
    space. Excellent storage throughout. Comfortable deep cockpit and side decks.
    Repainted and spars varnished recently. Serviced annually. Good condition throughout.</p><p>Inventory
    includes: Anchor, chain and warp; warps, fenders, beaching legs allowing Juniper
    tostand upright in mud or sand; mainsail and cockpit covers; tailor made cockpit
    tent with good head room creating further space when moored, Autohelm tiller pilot;
    Tacktic speed, wind and depth indicators; fixed compass. Mainsail, furling Genoa,
    furling staysail and mizzzen with all lines leading back to the cockpit for single
    or short handed sailing. Yanmar GM10 inboard engine, reliable and smooth running,
    annually serviced and winterised.</p><p>"Juniper" is currenty used for local estuary,
    coastal and inshore cruising.</p>'
