full_description: |-
  *Faoilean Ban* was built in Rowhedge, Essex in 1962. She is a 10 ton 32ft
  bermudan sloop, well-built for cruising and off-shore racing. Full details of
  her design and dimensions may be found in Yachting World, July 1962 p.328. Built
  as *Curtsy*, her name was changed to *Faoilean Ban* in 2009 and her present
  condition (2024) is described as excellent..


  Built for J F Kentish, a Partner and Director of Danforth Jackson Ltd from 1961
  to 1970, an honorary measurer of the SCOD Association and noted motorcyclist.  


  Build was written up in Yachting World in July 1962.
