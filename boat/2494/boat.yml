short_description: |-
  Built at Totnes, Devon, to a commissioned design in 1991, Minstrel has cruised
  extensively in the Carribean, Maine, Southern Ireland and undertaken three
  circumnavigations of Britain.
full_description: |-
  Owned from new by Anthony John (Gubby) Williams and Christine Alma (nee Thery)
  Williams, Minstrel was built to a commissioned design by A J Williams & R Feloy
  at Totnes.


  She cruised to the Carribean 1991-2 then to Maine for three years returning to
  Southern Ireland in 1995 and was moored at Hare Island, Skibbereen for several
  years.


  Following a refit in 2008 she carries a  Yard topsail, longer in the hoist than
  the mainsail luff.  She has cruised the western English Channel and
  circumnavigated Britian via Caledonian Canal, taking part in the OGA Round
  Britain Challenge in 2013 and again in 2023.
