full_description: <p>Built as a cat boat, Mystery was rebuilt and re-rigged in 1911
  by H &amp; R Stevens (sons of Paul) as a gaff cutter. She sank in Poole harbour
  in the 1960s and bought by David Hawkes in 1971. Rebuilt by him and son Andrew,
  she was relaunched in 1980.</p>
