short_description: <p>Built around the turn of the century at Newman&rsquo;s Boatyard,
  &lsquo;Reprieve&rsquo; was one of only two pilot cutters recorded as constructed
  in Poole, Dorset. Sadly there is no record of her early years other than for some
  period she was the home of a priest and his family.</p>
