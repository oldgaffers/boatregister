full_description: "<h4>&#39;Loon&#39;, advertised for sale in Gaffers Log: 1978/4</h4>\r\
  \n\r\n<blockquote>\r\n<p>Gaff cutter built J Miller in 1931 to the design of Maurice\
  \ Griffiths. Pitch pine on oak, pine decks painted Trawler Red Decolay, varnished\
  \ teak coachroof and cockpit, oiled gunwhales and covering boards. Perkins 4.99\
  \ 36hp diesel, rebuilt 1973 with TMP hydraulic gearbox, overhauled 1978. Accommodation\
  \ includes four berths, marine toilet, gimballed gas cooker, chart table. Excellent\
  \ inventory, extensively refitted over four years and in lovely condition. Shallow\
  \ draft double ended hull makes her ideal for creek hopping whilst giving excellent\
  \ motion in seaway. Lying Mitchells Boatyard, Poole Harbour.</p>\r\n</blockquote>\r\
  \n\r\n<h4>&#39;Gairloch&#39; ex &#39;Loon&#39; advertised for sale in Gaffers Log:\
  \ 1970/2</h4>\r\n\r\n<blockquote>\r\n<p>10 ton cutter, ex centreboard. Maurice Griffiths\
  \ design, built 1931 M. Miller. Larch on oak, pine deck, teak coachroof. 4 berth\
  \ + pipecot. Calor oven and grill. Perkins 499 diesel, variable pitch propellor.\
  \ New terylene working sails (tan) and storm, medium jib. Topsail and spinnaker\
  \ in cotton. Chart table, echo sounder, lifebelts and all necessary gear. Fast shoal\
  \ draught cruiser in very good order. Two thirds and one second in Old Gaffers South\
  \ Coast races.</p>\r\n</blockquote>"
