full_description: "<p>&#39;Random&#39; was &#39;found&#39; on Eel Pie Island, 1990,\
  \ in a very sorry state.</p>\r\n\r\n<p>Considerable work was carried out including\
  \ 90 new frames, 14 full length planks, over 4000 copper fastenings, new deck and\
  \ beams, new cabinsides, new cockpit and combings, new engine and much more.</p>\r\
  \n\r\n<p>Since her rebuild she cruised extensively and was ery active with the OGA\
  \ on the East Coast, converting to gaff rig in 2011.</p>\r\n\r\n<p>Sadly, in 2016,\
  \ she was declared a total loss following a fire at the yard where she was kept.<br\
  \ />\r\n&nbsp;</p>"
