full_description: "<p>&#39;Bloodaxe&#39; is a steel double-chine bilge Gaff-Cutter-Ketch-rigged\
  \ auxiliary motor sailing cruiser, with a displacement hull form of the Colin Archer\
  \ type.</p>\r\n\r\n<p>She has a raked and rounded stem with a steel bow-sprit arrangement\
  \ and the stern is the canoe type, the superstructure and amidships open backed\
  \ pilot house is nicely proportioned that gives the ship a purposeful appearance.</p>\r\
  \n\r\n<p>The hull, deck and superstructure is of fabricated construction built of\
  \ profiled steel plate that is laid in the flush carvel style, the hull is of double-chine\
  \ configuration and the centreline keel is the hollow trough type with internal\
  \ ballast.</p>\r\n\r\n<p>Her hull&nbsp;was built at Barton&nbsp;on Humber&nbsp;in\
  \ 1999 as a shell, then&nbsp;fitted out by the shipwright W.Piper, with the work\
  \ being completed in 2008. With 5 cabins (including the saloon) she gives generous\
  \ accomodation for 6-7 people.</p>"
