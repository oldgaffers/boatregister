full_description: "<p>Built in 1896 for a Mr Ralph, &#39;Three Sisters&#39; is an\
  \ 18&#39; open fishing boat used for summertime trawling and drift-netting for herring\
  \ off Thorpeness, Suffolk. She was one of about 350 beach punts, but only one of\
  \ possibly four remaining in commission.&nbsp;</p>\r\n\r\n<p>During the 1930s, an\
  \ engine was fitted. She was fished by Percy Westrup until about 1952, fishing no.\
  \ IH81, when she was sold to the Brinkleys at Orford being used as a work boat until\
  \ being laid up ashore.</p>\r\n\r\n<p>Bought by Robert Simper, she was totally rebuilt\
  \ by Frank Knights (Shipwrights), Woodbridge in 1994.</p>"
