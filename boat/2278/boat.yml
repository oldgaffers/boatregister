  sales_text: '<p>A much admired traditional west-country gaff cutter (frequently
    said to be ''the prettiest boat in the harbour''), "Clearwater" is now for sale
    following an intensive upgrade, renewal and refurbishment programme carried out
    over the last few years. Built in 1980 by Cygnus Marine (Penryn) and fitted out
    by North Cornwall Marine (St.Columb), with only two owners from new, "Clearwater"
    has been lovingly maintained throughout her life and has been in the current ownership
    (of a now retired Master Mariner)&nbsp;for 22&nbsp;years.</p><p>She is now fitted
    out to an exceptionally high standard for short-handed and long-distance cruising
    with a view to maximising efficiency and ease of ownership, handling and comfort
    with standing headroom accommodation. She is a fast passage maker with a surprisingly
    easy&nbsp;driven hull form, frequently reaching her hull speed of nearly 7 knots
    with her&nbsp;powerful gaff cutter rig. She points well upwind, performing&nbsp;as
    well as many Bermudan rigged boats,&nbsp;and&nbsp;is particularly fast off the
    wind.</p><p>Currently ashore&nbsp;at Mylor.</p><h4><strong><u>Hull</u></strong></h4><p>Dark
    green (Donegal Green) topsides with sand coloured deck and Ivory coachroof. Approx
    8.5 tonnes displacement.&nbsp;Registered tonnage 6.14 tons (Part 1 of UK Register
    of Shipping). Long keel with encapsulated lead ballast and additional internal
    lead trimming ballast enabling her large sail plan to be carried&nbsp;on&nbsp;a
    relatively shoal draft of 1.30 mtrs (4ft 3in). Coppercoated (2013) to minimise
    annual maintenance. 3 x Duratank flexible water tanks (tailored by Griffon Hoverworks)
    total capacity 430 ltrs (2015). 90 ltrs stainless diesel tank. Stainless steel
    rudder fittings, pushpit, stern boarding ladder (with swimming extensions)&nbsp;and
    guardrail stanchions.</p><h4><u><strong>Accommodation</strong></u></h4><p>5 berths
    arranged as follows. Forward cabin: 2 x single berths. Saloon: 1 x pilot berth;
    1 x double berth. The Saloon can be configured to provide an enormous double berth
    by linking the pilot and double berths together.&nbsp;Dry powder extinguishers
    and smoke detectors in saloon and forward cabin. Traditional oil lamps are available
    for reinstatement in Saloon (2) and forward cabin (1). Traditional oil lamps are
    available for reinstatement in Saloon (2) and forward cabin (1).</p><h4><u><strong>Sails
    and Rig</strong></u></h4><p>New sails (2015) by gaff rig specialists SKB Penryn
    consisting of tan coloured battened main, jib, staysail and cream/green topsail.
    Cruising chute with snuffer. Storm jib.&nbsp;Spare suit of tan coloured sails.
    Harken roller furling on jib and staysail. 2 x Lewmar 15 self-tailing jib sheet
    winches (2015). 2 x Gibb 7 self-tailing staysail sheet winches. 1 x Gibb 7 reefing
    winch on boom. Douglas Fir&nbsp;mast and spars. Lifting bowsprit. Mast fitted
    with glass/epoxy anti-chafe protection sleeve in way of gaff saddle (covering
    all reefing points). Stainless steel chainplates, boom gooseneck, gaff saddle
    and bowsprit fittings. Spinlock clutches for furling lines (2015) and running
    backstays. Barton mainsheet blocks (2016).</p><h4><u><strong>Machinery and Electrical</strong></u></h4><p>Bukh
    20ME direct cooled diesel engine (major overhaul 2013). Teleflex&nbsp;engine controls
    (2015). 16'' Featherstream feathering propeller (2013). High output engine driven
    alternator. Sterling smart charge controller. HD spilt charge diode. Rutland/Marlec
    913 wind generator (refurbished 2016) with RWS200 charge regulator. 3 x 80 AH
    domestic (leisure) batteries. 1 x 80&nbsp;AH HD engine battery. Low energy lighting
    throughout (including navigation lights). Fixed dry powder engineroom extinguisher.</p><h4><u><strong>Navigation
    and Instruments</strong></u></h4><p>Raymarine "Smart Pilot" HD Tillerpilot. Garmin
    GPS 152. NASA Clipper GPS repeater. Tacktick Hull (depth, speed, heading) and
    Wind (masthead) instruments. Standard Horizon GX2100 DSC VHF with integral AIS
    receiver display. ICS Nav4 Plus Navtex with 518/490 converter unit. Plastimo Contest
    compass. Firdell Blipper radar reflector. Plastimo Clock and Barometer.</p><h4><u><strong>Ground
    Tackle</strong></u></h4><p>15 kg Rocna Vulcan galvanised anchor (2015). 60 mtr
    x 10 mm galvanised calibrated short link chain (2014) and 50 mtr warp. Lofrans
    Kobra 1000W windlass with remote wireless control (2014). 25 lb CQR kedge with
    chain and warp. Telescopic Yacht Leg &amp; Cradle aluminium beaching legs (2016).
    Bespoke stainless steel stemhead fitting incorporating anchor stowage, chain rollers,
    mooring fairleads&nbsp;and staysail furler eyeplate (2015).</p><h4><u><strong>Domestic</strong></u></h4><p>Wallas
    2400T kerosene hot air cabin heater (3 outlets) (2014). Waeco fridge. Whale shower
    with hot/cold mixer (manual-fill hot water tank in heads). Pressurised water system
    with backup manual footpump in galley. Spinflo Nelson LPG cooker (2-burner, grill
    and oven). Smev satin stainless steel sink and drainer inset in Corian worktop
    (2014). Blakes Lavac toilet (2014). Beige easy-clean vinyl upholstery and&nbsp;Flotex
    carpet. Dorade vents (2016). Sprayhood, dodgers, sailcover, cockpit cushions and&nbsp;tent
    (sand coloured). Lagun cockpit table. Cockpit sole teak gratings. Omnimax TV antenna
    and signal booster. Sony stereo radio and CD player.</p><h4><u><strong>Liferaft,
    Horseshoe Lifebuoy,&nbsp;Flares and Dinghy</strong></u></h4><p>Seago Offshore
    4-person canister liferaft (certified until 2019)&nbsp;mounted on pushpit frame.
    Horseshoe lifebuoy. Pains-Wessex Coastal flarepack (2016).&nbsp;Honwave 250AE
    inflatable dinghy with aluminium deck.</p>'
