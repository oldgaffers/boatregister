short_description: <p>Built by Rob aged 20 and Sue 16, &#39;Barbarossa&#39; was launched
  26 June, 1976. Rob and Sue were married a week later and lived on board, bringing
  up their two children.</p>
full_description: "<p>In 1996 Rob and Sue set off around the world in &#39;Barbarossa&#39;\
  \ logging 32,000 miles and visiting 47 countries.</p>\r\n\r\n<p>In 2005 they left\
  \ Benfleet again, sailing to the Canaries, across the Atlantic, north to USA, New\
  \ York, Hudson River to the Great Lakes, through Chicago, down the Mississippi and\
  \ home again, logging 78,000 miles.</p>"
