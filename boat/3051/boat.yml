full_description: |+
  *Barbarossa* was built by Rob and Sue when they were 20 & 16 respectively. She was 
  launched on 26th June, 1976. Rob and Sue were married a week later and lived on board,
  bringing up their two children.

  In 1996 Rob and Sue set off around the world logging 32,000 miles and visiting 47 countries.
  
  In 2005 they left Benfleet again, sailing to the Canaries, across the Atlantic, north to USA,
  New York, Hudson River to the Great Lakes, through Chicago, down the Mississippi and home again,
  logging 78,000 miles.
