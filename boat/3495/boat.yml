  drawer, cocktail cabinet, cockpit table, plenty of underseat storage, hanging locker,
  electric lavac toilet.<br>Steel construction 5 berths.<br>Please contact for more
  detail and photos. lots of receipts for kit fitted over the last 3 years.</p>
