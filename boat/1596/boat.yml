full_description: "<p>&#39;Hannah Hambleton&#39;, launched in 1931, was one of the\
  \ last prawners to be made by Crossfields,&nbsp;built on behalf of Mrs Hambleton,\
  \ owner of a toffee business in Runcorn, for her grandson.</p>\r\n\r\n<p>&#39;Hannah\
  \ Hambleton&#39; was based on the Mersey for 20 years. She then fished out of Fleetwood\
  \ and Millom before returning to the Wirral in 1982. De-registered for fishing in\
  \ 1986, 55 years after her launch, she changed hands in 1990 and has competed in\
  \ Nobby Races at Liverpool and Conway.</p>\r\n\r\n<p>She has been to Brittany taking\
  \ part in a traditional boat festival&nbsp; and beating bigger boats, as well as\
  \ to the Isle of Man.</p>\r\n\r\n<h3>History</h3>\r\n\r\n<p>1931 Built for Mrs Hambleton,\
  \ owner of a toffee business in Runcorn for her grandson. Registered with fishing\
  \ no. RN5. Though Runcorn was 20 miles from the mouth of the Mersey, it supported\
  \ a small fishing fleet.<br />\r\n1951 Sold to Fleetwood. Registered as FD105<br\
  \ />\r\n1961 Boat sold and deregistered for fishing<br />\r\n1966 Reregistered for\
  \ fishing at Fleetwood as FD260<br />\r\n1974 Sold to Millom<br />\r\n1980 Sold\
  \ to Morecambe registered as LR177<br />\r\n1982 Sold to Hoylake, registered for\
  \ fishing as LL40 in 1984<br />\r\n1986 Broke adrift from her moorings in a storm\
  \ and severely damaged. Rebuilt by a Birkenhead owner.<br />\r\n1990 Changed ownership.</p>"
