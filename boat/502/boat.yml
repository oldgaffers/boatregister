full_description: "Log 76/4  Rolling Wave 502 45-ft lulu fishing boat, built in Scotland\
  \ in 1929. Beam 13'9\", draft 516\u201D.  Pitch pine on oak. Kelvin K2 two cylinder\
  \ 44.H.P, diesel, recently rebuilt with new main bearings, big ends and little ends.\
  \  Rigged with dipping lug main, balanced lug mizzen and foresail.  Masts in tabernacles,\
  \ and can be lowered or raised from on board without a crane by using sheerlegs\
  \ which double as pulpit when mast is stepped.  Converted to a comfortable cruising\
  \ home, with double bunk in - focs'l; galley with calor water heater; calor/mains\
  \ electric fridge;. calor cooker sink; toilet compartment with bath, sea toilet\
  \ and chemical toilet; large saloon with sleeping accommodation for four in two\
  \ double berths, solid fuel fire. Boat is wired for both 240 Volts and 24 Volts\
  \ electricity, and the owner and his wife have lived on board permanently for sixteen\
  \ years.  Rolling Wave completed a seven months cruise to the Med. via the French\
  \ canal system about six years ago, and the owner, who is a yachting journalist,\
  \ has written a book about this cruise entitled 'Through France to the Med', as\
  \ well as writing, about the boat in many articles in the yachting press.  She has\
  \ also cruised extensively in home waters."
