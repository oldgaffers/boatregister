full_description: "*Twilight* was owned by Col B G Bloomer for many years and cruised\
  \ extensively.\nLost off SE Spain when grounded on an uncharted rock 28/29th June\
  \ 1988. She was\nbeing delivered to England from Malta after Bloomer sold her .\
  \ Log 65/2, 78/1,\n88/3, 89/1, 91/4 CB Feb 92.\nOriginally a Falmouth Quay punt,\
  \ but converted to a yacht by 1913. At one time\nsailed by Uffa Fox and details\
  \ and lines plan in his book 'Sailing, Seamanship\nand Yacht Construction'. Owned\
  \ by Col Bertie Bloomer (1914 - 1997) a career\nsoldier and sailed extensively in\
  \ European waters.\nBloomer owned her for 37 years, eventually based in his retirement\
  \ home in Malta.\nIn 1988 he had arranged to donate her to a school in England,\
  \ and then be handed\nto the Falmouth Maritime Museum. However on the journey she\
  \ was wrecked off the\ncoast of Spain when she ran aground on a sandbank of waste\
  \ from mining excavation\nthat was neither buoyed nor marked on charts. His book\
  \ 'The Magic that was Twilight' (1991) \nis worth reading. A 1/12 scale model made\
  \ by Bloomer around 1970 still exists."
