full_description: *Twilight* was owned by Col B G Bloomer for many years and cruised extensively.
    Lost off SE\nSpain when grounded on an uncharted rock 28/29th June 1988. She was
    being delivered to England from Malta after Bloomer sold her . Log 65/2, 78/1,
    88/3,\n89/1, 91/4 CB Feb 92.
    Originally a Falmouth Quay punt, but converted to a yacht by 1913. At one time
    sailed by Uffa Fox and details and lines plan in his book 'Sailing, Seamanship
    and Yacht Construction'. Owned by Col Bertie Bloomer (1914 - 1997) a career
    soldier and sailed extensively in European waters.
    Bloomer owned her for 37 years, eventually based in his retirement home in Malta.
    In 1988 he had arranged to donate her to a school in England, and then be handed
    to the Falmouth Maritime Museum. However on the journey she was wrecked off the
    coast of Spain when she ran aground on a sandbank of waste from mining excavation
    that was neither buoyed nor marked on charts. His book 'The Magic that was Twilight'(1991) 
    is worth reading. A 1/12 scale model made by Bloomer around 1970 still exists.
