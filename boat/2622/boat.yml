full_description: <p>The design is said to have been taken from a Falmouth workboat,
  Carrick Roads Oyster Dredger. Sturdy GRP long keel&nbsp;hull construction by Cygnus&nbsp;Marine
  in Penryn. Built and fitted out locally and launched 1989,&nbsp;she has wooden mast
  and spars.&nbsp; She was re-engined with a Yanmar 30hp&nbsp;around 2000. She has
  very&nbsp;traditional&nbsp;wineglass lines and&nbsp;a sea-friendly ride.&nbsp;&nbsp;</p>
