  sales_text: <p>"North Star" is a fiberglass 1978 long keeled, encapsulated ballast,
    gaff rigged Tamarisk 24. Extensively cruised and well cared for. She is a real
    head-turner and receives much attention wherever she goes. More importantly, she
    is in sound seaworthy condition. She is well equipped and ready for extended cruising,
    crewed or singlehanded.&nbsp;</p><p>She is now indoors in her winter storage and
    available for inspection. She is located a short drive from Kerry Airport in southwest
    Ireland which has twice daily connecting flights to London.&nbsp;</p><p>She can
    be loaded on a truck or launched from her current location.&nbsp;</p><p>To see
    videos <a href="https://m.youtube.com/channel/UCteTlJr5IGFB9If5GlO1bFw" target="_PARENT">visit
    my YouTube channel</a>. More photos and info. available on request.</p>
