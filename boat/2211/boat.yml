short_description: <p>A gentleman's yacht built for cruising the Baltic.</p>
full_description: <p>Built as a gentleman's yacht for cruising the Baltic, 'Lilian'
  is the largest Petterson yacht known. She travelled to the Mediterranean in the
  1930s and finally to northern France in 1938.</p><p>She was restricted to the Thames
  until 1988, having become derelict as a Sea Cadet training ship at Windsor. She
  was restored and refurbished and attended the 1992 and 1996 Brest Festival of the
  Sea. She travelled to Stockholm in 1995.</p>
