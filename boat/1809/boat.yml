short_description: <p>&#39;Valerie&#39; was built by Harry Stow to his own design.
  Originally a yawl she was altered to a cutter in 1939 and around 1970 to a 2 masted
  schooner before returning to a yawl in 2013.</p>
full_description: "<p>&#39;Valerie&#39; is reputed to have run guns for the IRA about\
  \ the same time as Erskine Childers with Asgard although proof of this would be\
  \ hard to find. She took part in the OGA Solent Race, 1972.</p>\r\n\r\n<p>Following\
  \ a full restoration and re-rig undertaken by Waterfront Marine, completed in 2013,\
  \ she moved south to&nbsp;the Hamble River in 2017.</p>"
