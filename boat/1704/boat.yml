  sales_text: |-
    A very special boat, she must go to a "good home" and no sensible offer will be
    refused at the reduced price.

    `Chough’ was designed by A R Luke of Hamble, built by Brook & Hall,
    Walton-on-the-Naze in 1927. She is a gaff rigged sloop, teak on oak, lead keel,
    marine ply decks sheathed with epoxy. Her spars are pine and spruce, with
    reefing furling headsail gear, roller reefing boom, sails by Elvstrom, mainsail,
    two furling headsails, one Genoa and one jib. She has an asymmetric with a
    `Chough’ bird on it, new 2015.

    She is in excellent condition, race/cruise ready. She has two anchors, chain and
    warp, compass, fire extinguisher, bilge pumps electric and hand operated, warps,
    fenders, powered by an outboard Mariner 5ph long shaft, big foot prop.

    `Chough’ has a good racing record having won many Solent OGA races including
    Cowes Classic Class Winner 2014 and 2015. Sleeping is for two in one cabin. An
    inflatable dinghy is included.
