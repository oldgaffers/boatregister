  sales_text: <p>A gaff rig sloop, built 1936 in Ipswich, "Coral" was brought to Ireland
    after World War II by a retired Major. She is currently lying in Leitrim, Ireland.&nbsp;</p><p>27"
    oak on oak, with a large pig iron keel, her mast is on a tabernacle and her mainsail
    is roller reefed. She has two mainsails, four large anchors, 100" of chain, a
    Yanmar 20hp diesel engine with very low hour and her own launching trailer.</p><p>She
    is recently painted and in excellent condition and may be viewed out of the water.</p>
