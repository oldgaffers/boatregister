full_description: <p>'Coral' was one of six yachts built in Ipswich, 1936. She was
  taken to Ireland after the 2nd World War by a retired major who sold her on to Mark
  Sheehan and was kept in Westport until 2003.</p><p>She had a new engine fitted proir
  to 2003. Her mast is hinged on a tabernacle and her mainsail is roller reefed. She
  has a large pig iron keel weighing approximately 3/4 of a tonne.</p><p>No major
  cruises are known before 2003.</p>
