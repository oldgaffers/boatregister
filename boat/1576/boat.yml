full_description: Linnea has white mainsail and stays'l with tan jib. The hull is
  painted green and the topsides varnished. She draws 2ft with the plate up; 4ft with
  it down. She has a Stuart Turner 2-stroke petrol auxiliary engine. Purchasde by
  her current owner bought her from Stuart & Graham Bernthal in 1981/82, she has been
  extensively rebuilt since then. She has two bunks on each side of the centerplate
  case, table, fair size galley and a little solid fuel stove.
