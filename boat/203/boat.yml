full_description: "<p>A gaff cutter designed by John Leather and&nbsp;built in West
  Mersea by William Wyatt in 1960, Pleione&#39;s hull is mahogany on steamed oak frames.
  In 1992, she had a new teak deck, cabin and cockpit coaming.</p>\r\n\r\n<p>&#39;Pleione&#39;
  has been a regular attendee of Plymouth Classics and other local events having been&nbsp;nearly
  lost following accidental damage but saved by the late Mike Hooton of Weir Quay,
  who helped her owner restore her.</p>\r\n\r\n<p>26&rsquo; LOD, 32&rsquo; LOS, 8.5&rsquo;
  Beam and 4&rsquo; Draft, &#39;Pleione&#39; weighs 4.5 tons. There is full standing
  headroom in the main saloon providing 2 berths, one adapted as a permanent chart
  table. Twin berths in the fore-cabin and separate head compartment between saloon
  and the fore-peak. The cabin is essentially original and retains a warmth and charm,
  enhanced by traditional equipment &ndash; Taylors cooker and cabin heater and paraffin
  lamps.</p>\r\n\r\n<p>She has a Yanmar 2GM 20 hp fitted in 1998.</p>"
