  sales_text: <p>"Pleione" is a gaff cutter designed by John Leather and&nbsp;built
    in West Mersea by William Wyatt in 1960. Her hull is mahogany on steamed oak frames.
    A teak deck was laid and a new cabin and cockpit coaming, all in teak, was added
    in 1992.</p><p>26’ LOD, 32’ LOS, 8.5’ Beam and 4’ Draft, "Pleione" weighs 4.5
    tons. There is full standing headroom in the main saloon providing 2 berths, one
    adapted as a permanent chart table. Twin berths in the fore-cabin and separate
    head compartment between saloon and the fore-peak. The cabin is essentially original
    and retains a warmth and charm, enhanced by traditional equipment &ndash; Taylors
    cooker and cabin heater and paraffin lamps.</p><p>"Pleione" has a full set of
    sails in good order and new spars were made by Robertsons of Woodbridge in 1998,
    refurbished in 2005 and coated with Coelan. Sails comprise mainsail, jib, three
    staysails, topsail and a ghoster.</p><p>She has a Yanmar 2GM 20 hp fitted in 1998.
    This and the rest of the boat has been professionally serviced and maintained.
    Two bronze winches, CQR and Bruce anchors, 30m chain, fenders, lines and warps.
    Liferaft last serviced in 2016.</p><p>"Pleione" is on the hard at <a 
