full_description: <p>Serinette is a Finesse 24, built as a Bermudan cutter but converted
  to gaff in 2016. Finesse 24's were built with either a gaff or Bermudan rig. Her
  gaff rig has new and reclaimed wooden spars and mast by Jon Brett of Brightlingsea
  and tan sails&nbsp;from Mark Butler of James Lawrence, Brightlingsea. She attended
  the 2005 International Festival of the Sea in Portsmouth.</p>
