full_description: "<p>&#39;Wilhenmina Maria&#39; was built in 1895 at Paendrect by\
  \ Van del Andel. A Dutch sailing barge, she was originally used to transport gravel\
  \ and sand from the sea gates in southern Holland to the River Ijssel.</p>\r\n\r\
  \n<p>After the second world war she was used as a houseboat by the church for people\
  \ who had been bombed out. In 1976 she was rebuilt by Han Wever and Roos Kuipur\
  \ at Edam. She was then bought by John Clenshaw and Barbara Carol who lived on board\
  \ and ran a signwriting business on the Thames. She changed hands again in 2001.</p>"
