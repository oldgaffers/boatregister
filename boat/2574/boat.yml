short_description: <p>'Kathleen &amp; May' was built at Connah's Quay, N Wales in
  1900 by Ferguson and Baird. She was a trading schooner until 1961 plying the coasts
  of Britain from Liverpool, Cardiff and Ireland to the West Country, Channel Islands,
  London and Scotland.</p>
full_description: <p>Originally named 'Lizzie May', she was launched in April 1900
  and named after the daughters of her principal shareholders Captain John Coppack
  of Coppack Bros. &amp; Co.</p><p>The depth of her hold was 10', 136 gross and 99
  nett tonnage, 226 deadweight tons. She took cargo between Scotland and the Channel
  Islands, her first Captain being Tom Hughes from Connah's Quay. She sailed nearly
  40,000 miles before being sold in 1908.</p><p>Her next owner was MJ Fleming of Youghal,
  Ireland, who changed her name for his two daughters, 'Kathleen &amp; May'. Under
  Captain Joe Aherne she traded coal between Youghal and Bristol Channel ports until
  1931.</p><p>Bought by Captain William Jewell of Appledore in 1931, she was fitted
  with an 80 hp semi-diesel Beardmore engine. Her topmasts were shortened and rig
  reduced when recommissioned after World War II when she was left to William's son
  Tommy on his death in 1945. She was subsequently fitted with 133hp Crossley diesel
  engine and ceased trading in 1961.</p>
