short_description: <p>Winifred is a replica of 1/2 rater Wee Winn, commissioned in
  1892 by Blair Cochrane of Bembridge, Isle of Wight for Winifred Sutton.</p>
full_description: <p>The original was built by Herreshoff in Bristol Rhode Island,
  Winifred has raced in Classic Regattas at Oban, on The Clyde, on Ullswater, at Holyhead,
  Medway, Cardiff Bay, Burseldon, Cowes, Yarmouth, Salcome, Plymouth, Fowey and Falmouth.</p>
