full_description: <p>Peggotty was semi derelict in c.1975 on the East Coast of England
  and then had an engine installed during a major refit. She was converted to cutter
  and redecked in 2000, with mizzen tabernacle fitted. 4-berth, arranged in main and
  forward cabin, with oven, heater and toilet. Keel and frame in oak, hull planking
  in pitch pine (larch) on oak frames, cabin in pine, teak and oak. 2-cylinder air-cooled
  Lister diesel engine, reconditioned in 1998. Some 6.5 tons out of the water.</p>
