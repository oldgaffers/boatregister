short_description: <p>Named after the Scandinavian goddess, SIF was built in Odense,
  Denmark, 1894. An engine-less gaff cutter, she was re-rigged as a schooner, embarking
  on an unsuccessful round the world cruise and ending in Plymouth, England, 1934.
  Bought by an ice manufacturer who re-named her 'Icicle IV' she had her first motor
  installed.</p>
