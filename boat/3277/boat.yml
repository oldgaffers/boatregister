short_description: <p>&#39;Rock of Ages&#39; is an ex-inshore fishing boat with resemblance
  to Sheringham Beach Boats and Lifeboats, colloquailly described as a &#39;Shannocker&#39;.</p>
full_description: "<p>&#39;Rock of Ages&#39; was commissioned by one of the many fishermen\
  \ who moved from Sheringham to Grimsby and was designed and built in Boston, Lincolnshire\
  \ by Gostelow.</p>\r\n\r\n<p>She fished out of Grimsby, crabbing and catching bait\
  \ for the larger trawlers, along with the &#39;Preseverance&#39;, &#39;Providence&#39;\
  \ and &#39;Unity&#39; (all built by Gostelow) until the 1960s.</p>\r\n\r\n<p>She\
  \ was rebuilt in the 1980s and raced on the Humber by Eric Hammond.</p>\r\n\r\n\
  <p>She has been undergoing a major restoration ashore on the River Deben since 2009.</p>"
