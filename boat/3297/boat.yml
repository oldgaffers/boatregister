short_description: <p>Built by Sibiril of Carantec in 1963, &#39;La Louve&#39;, formerly
  &#39;Gwen-Bleiz&#39; is described as &#39;a superb little cutter&#39;, celebrating
  her 50th birthday by joining the OGA Anniversary party in Cowes, August 2013.</p>
full_description: "<p>&#39;La Louve&#39; is a superb little cutter built in Carantec\
  \ by Sibril in 1963. She has been maintained in superb condition, including some\
  \ excellent restoration work over the years.</p>\r\n\r\n<p>Jean Yvon Combot, owner\
  \ in 2013, her 50th birthday year, joined in the OGA50 celebrations at Cowes.</p>\r\
  \n\r\n<p><a href=\"http://www.sailing-by.org.uk/content/les-50-ans-de-gwen-bleiz\"\
  \ target=\"_blank\">In an article published on &#39;Sailing by&#39;</a> he reflects\
  \ on the event and his passage to the Isle of Wight. &#39;Gwen Bleiz&#39; sailed\
  \ in company with five other French OGA members, and returned via Guernsey. Jean\
  \ Yvon writes in French, and we have included an English translation.</p>\r\n\r\n\
  <p>She changed hands in 2018.</p>"
