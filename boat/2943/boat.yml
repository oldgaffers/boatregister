full_description: |-
  *Morwenna* is a replica Bristol Channel Pilot Cutter. Ed Burnett based her design
  on the Bristol Channel Pilot Cutter *Mischief*.


  *Mischief* was built at Cardiff in 1906 and worked until 1919, when she was sold
  and became a yacht. Bill Tillman bought her in 1954 and used her for long
  distance sailing. *Mischief* was lost in 1968 off the coast of Jan Mayen Island
  300 miles off Greenland.
