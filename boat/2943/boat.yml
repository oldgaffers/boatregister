short_description: <p>Morwenna is a replica Bristol Channel Pilot Cutter. Ed Burnett
  bassed her design on the Bristol Channel Pilot Cutter Mischief owned by Bill Tillman.
  Mischief was lost in 1968 off the coast of Jan Mayen Island 300miles off Greenland.</p>
full_description: Morwenna of Bristol's design was based on the famous Bristol Channel
  Pilot Cutter Mischief. Mischief was built at Cardiff in 1906 and worked until 1919,
  when she was sold and became a yacht. Bill Tillman bought her in 1954 who used her
  for long distance sailing until her loss in 1968.
