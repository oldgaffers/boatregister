full_description: |-
  Morwenna of Bristol's design was based on the famous Bristol Channel Pilot
  Cutter Mischief. Mischief was built at Cardiff in 1906 and worked until 1919,
  when she was sold and became a yacht. Bill Tillman bought her in 1954 who used
  her for long distance sailing until her loss in 1968.
