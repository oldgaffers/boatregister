short_description: <p>Tern is a Belfast Lough Design built in 1897.</p>
full_description: "<p>In a Regatta Programme, 1897, she is listed as Class I (25 ft\
  \ LWL), sail no 7, Owner WA King, AG King &amp; TJ King Ardvara, Cultra who also\
  \ owned Duet.</p>\r\n\r\n<p>Converted to yawl, 1920, then back to cutter with reduced\
  \ sail area. She is one of a class of ten boats built by John Hilditch for a cost\
  \ of &pound;240.</p>\r\n\r\n<p>The Class raced in Belfast Lough and at sea until\
  \ 1912 when they were all converted to yawl rig for cruising. &#39;Tern&#39; arrived\
  \ in Cornish waters about 1947 and was used for day trips changing hands in1949.\
  \ She was given a new deck and coach roof in 1955. On his cousin&#39;s death, George\
  \ Ellison bought her from his estate and undertook much restoration work at his\
  \ company Falmouth Boat Construction Flushing.</p>"
