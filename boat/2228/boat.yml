full_description: Built as a Broads Yacht in 1936 she remained in Yarmouth under her
  original ownership until 1961 when she was sold north, first to Selby then Hull.
  She underwent a refit to return her to seaworthy condition in the 1990s but retained
  her&nbsp;original DB HandyBilly Thornycroft engine as it was in good condition.
  She retains the same engine in 2019.</p><p>She has been equally loyal to her sailmaker,
  with sails by Jekylls in all records.<p>Broads registration 424D
