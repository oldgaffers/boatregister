full_description: <p>A sharpie design taken from offsets discovered by American naval
  historian Howard Chapelle. The design is believed to have been a light commercial
  fishing boat used in the San Juan Islands of Washington state in the NW USA around
  1890. Masts are solid Oregon fir, spars are solid Florida cypress with live oak
  jaws. Blocks are mostly hand made of teak, interior fittings are simple to keep
  with it's working boat heritage, trimmed in pine.</p>
