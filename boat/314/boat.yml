full_description: <p>Her name, Gaivota, is Portuguese for seagull and she has been
  a regular participant in OGA Solent Races for many years. In 1975 she started the
  Fastnet Race but did not finish. The photos are from the gruelling and challenging
  <a href="http://www.threepeaksyachtrace.co.uk/history.php" target="_blank">Three
  Peaks Yacht Race</a>, 1994, sailing from Barmouth to Fort William with crew members
  drawn from the climbing and fell-running communities scaling the highest peaks in
  Wales, England and Scotland.</p>
