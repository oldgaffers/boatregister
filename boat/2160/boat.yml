full_description: Was designed and built by John Allen in Poole in 1914 as a yacht.
  She has the lines of the Poole Fishing boats of the time but with raised freeboard
  and a flush deck.  At sometime in her life she has had an external lead ballast
  keel added to replace some of her internal ballast.  She was Bermudan rigged from
  at least 1933 converted  back to Gaff 1997-8.  Sold on web June '06.
