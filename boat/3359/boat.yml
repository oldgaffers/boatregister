full_description: <p>&#39;Zeezot&#39; was built as a lobster sloop in Golfe du Morbihan
  and converted to leisure use in Nieuwpoort shipyard Verhaeghe. Her hull was restored
  by Vandamme in Zeebrugge, 2008.</p><p>Since then, her the teak deck and coachroof
  have been refitted and in 2017 she sailed to the Golfe du Morbihan Festival.</p><p>K
  774445 Registered 2010 Nieuwpoort Belgium</p><p>OGA NL boat no. 190</p>
