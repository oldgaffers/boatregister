full_description: "<p>Merganser is V47, built in 1952 and still extremely original,\
  \ the owner still has the original suit of cotton sails which are all servicable\
  \ and are used for the annual OGA East Coast Race.</p>\r\n\r\n<p>The original owner,\
  \ Mr Mitchell, sailed out of Cowes and was a member of the Island Sailing Club visiting\
  \ the Channel Ports and Brittany. The original burgee is still with the boat.</p>\r\
  \n\r\n<p>Roger Stanley, the second owner sailed her out of Birdham, Chichester Harbour.</p>\r\
  \n\r\n<p>W Breare, the third owner sailed the East Coast out of Scarborough and\
  \ made two voyages to Sweden, in 1965 and 1972 and two voyages to the west coast\
  \ of Scotland.</p>\r\n\r\n<p>Eric Morris, the fourth owner, kept her at Fishguard,\
  \ sailing the Welsh coast and voyaged to Ireland in the early 1980s.</p>\r\n\r\n\
  <p>She was then laid up ashore for 35 years, but her full inventory survuved, including\
  \ charts dating back to 1952.</p>\r\n\r\n<p>Alan Williams acquired her in June 2015\
  \ and had her transported to St Osyth where she underwent a 4000+ hour refit including</p>\r\
  \n\r\n<ul>\r\n\t<li>a full re-caulking.</li>\r\n\t<li>keel removed,&nbsp;keel bolts\
  \ x-rayed, shown to be good and refitted</li>\r\n\t<li>all new centre-line fastenings</li>\r\
  \n\t<li>hood-ends re-fastened</li>\r\n\t<li>new deck</li>\r\n\t<li>new standing\
  \ and running rigging</li>\r\n\t<li>new sails</li>\r\n\t<li>engine replaced</li>\r\
  \n</ul>"
