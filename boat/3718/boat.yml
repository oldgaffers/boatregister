full_description: "<p>Jabberwocky is owned by Arnside Sailing Club. She was the first\
  \ Gaffling 4.1 dinghy to be built from a Fyne Boats kit. She was built by three\
  \ teenagers, who went on a training course to build her at Fyne Boats Training Centre\
  \ at Gatebeck, near Kendal in Summer 2022 with help from other club volunteers and\
  \ finished off in the Club's boat park.</p>\n<p>Jabberwocky was funded by a grant\
  \ from the OGA Youth Fund and from the National Lottery Heritage Fund grant to restore\
  \ Severn, which was built by Crossfields of Arnside 1912 as an entry level boat\
  \ to gaff rigged sailing for adults and youths before moving onto Severn. Including\
  \ sails she cost \xA37000 to build</p>"
