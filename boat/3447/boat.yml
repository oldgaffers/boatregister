  sales_text: <p>This fine sea&nbsp;going yacht has been well built in Australia to
    Laurent Giles" Vertue&nbsp;design, and fitted out as a well balanced gaff cutter.
    She has sailed East Coast Australian waters before being shipped to the UK.</p><p>Sails
    are of good quality tan and white Dacron, with a&nbsp;full suite of 2 mainsails,
    2 jibs, a staysail, and a topsail, plus an additional Genoa and spinnaker.</p><p>Ground
    tackle includes a manual gypsy winch, 35lb CQR, and&nbsp;27lb Danforth anchors
    plus 25 fathoms of 5/16th chain.</p><p>In recent years "Fionn" has been re-splined,
    and her running and standing rigging renewed. Her bowsprit has been made retractable.</p><p>Professionally
    fitted electronics include an echo pilot forward looking sonar, marine radio&nbsp;
    and Weems and Plath instrumentation (inc chonometer and barometer). Electric bilge
    pump and solar panel.</p><p>A new marine head,&nbsp;paraffin double burner stove
    and separate protected heater are fitted.</p><p>Both bunks are fitted with lee
    clothes and there is space for a pipe cot.</p><p>9"6 good quality WalkerBay sailing
    dinghy, with oars, is included in sale.</p><p>Currently laying at the Marine Store
    yard, Maldon</p>
