full_description: "<p>Built 1910, &#39;Ruby&#39; is a classic half-decker. LOA 22&#39;6&quot;\
  \ Beam 5&#39;5&quot; Draft 3&#39; she is built in pitch pine on oak, carvel construction.\
  \ With her classic long 4cwt lead keel she&#39;s a very stable dayboat. Extensively\
  \ restored in 2004-6.</p>\r\n\r\n<p>Originally named &#39;Alan&#39;, she was built\
  \ as a ballasted half decked boat, believed to be similar to a Bembridge Redwing\
  \ type. She was sheathed in cascover by Tylers of Tunbridge Wells in 1975. She was\
  \ owned by a Chichester resident for 20 years prior to the 1970&#39;s when she was\
  \ laid up and bought by R.N. Lane. By 1973 she had a small cabin top.</p>\r\n\r\n\
  <p>When advertised for sale in 1980 she was described as &#39;a well cared for and\
  \ fast boat, won Quiver Trophy (Class 3) in 1973 OGA Solent Annual Race&#39;.</p>\r\
  \n\r\n<p>Racing with the OGA on&nbsp;the East Coast during the 1980s she was 2nd\
  \ in Class 2 in 1982 and first in the class in 1983.</p>"
