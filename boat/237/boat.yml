full_description: "<p>&#39;Chirya&#39; is an Itchen Ferry built before 1925 and converted\
  \ to a yacht in 1928. She returned from the East Coast in 1958 and was refitted\
  \ by Terry Fitzpatrick in 1989 at Yarmouth IoW.</p>\r\n\r\n<p>From 1935 - 1940 she\
  \ was owned by army officers at Porchester. Her name means &#39;Little Bird&#39;\
  \ in Hindustani, possibly given by the army officers.</p>\r\n\r\n<p>She was sold\
  \ in November 2007 and kept ashore for repairs in 2013.</p>"
