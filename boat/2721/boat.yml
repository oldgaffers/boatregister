full_description: "<p>High Barbaree was built in 2001, and purchased by her current\
  \ owners in Holland in 2002 after chartering to discover if she was the real dream\
  \ boat. They cruised Holland and sailed back to the East Coast of England in 2003.\
  \ She took part in the East Coast Classics in 2003 and brest and Douarenez festivals\
  \ in 2004 and 2008. In 2005 they joined the East Coast Classics and the VKSJ rally\
  \ in Hellevoetsluis on the way to Stockholm where she overwintered. In 2006 she\
  \ cruised to the Aland Islands, Finland, Estonia, Latvia and joined the Cruising\
  \ Association raly in Riga. She came home via Sweden, North Germany, Denmark and\
  \ the Kiel Canal. In 2010 she cruised to the Isles of Scilly, attended Seafair Haven\
  \ in Milford Haven and briefly visited Ireland.</p>\r\n\r\n<p>In 2013, High Barbaree\
  \ took part in the OGA Round Britain Challenge. <a href=\"http://www.sailing-by.org.uk/content/high-barbaree-sails-round-britain-2013\"\
  >Reports may be found on Sailing by.</a></p>"
