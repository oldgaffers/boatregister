full_description: "<p>&#39;Sylvia Ruth&#39; is a traditional 12&rsquo; clinker sailing\
  \ dinghy, built at Woodbridge by award winning boatbuilder Tim Wallace Smith in\
  \ 2015. She is based on the Brightlingsea &#39;Sea Ranger&#39;. She was named, by\
  \ her builder, after his mother.</p>\r\n\r\n<p>Traditionally crafted in oak, larch\
  \ and iroko with spruce spars, she is the latest boat based on the design by Fred\
  \ Mitchell. A number of the originals are still being sailed and raced at the Gunfleet\
  \ Sailing Club, Clacton.</p>\r\n\r\n<p>&lsquo;Svlvia Ruth&rsquo; is gunter rigged,\
  \ with galvanised pivoted centreplate and folding rudder. She is copper fastened\
  \ with a blend of bronze and galvanised fittings. Her sail wardrobe is by the Levington\
  \ trained Sail Medic Tom Brunton.</p>"
