  sales_text: '<p>The builder, of this beautifully maintained yacht, is Gaffers &amp;
    Luggers, Tregatreath Boatyard in Cornwall. Her builders plate number is 2834.
    Having been sailed, extensively, around the West Coast of Scotland, she is looking
    for a good home and an owner who would appreciate her distinctive lines.</p><p>She
    was surveyed in March 2012 and the summary statement is, quote: ''A traditional,
    heavy displacement vessel based on the Falmouth working vessels and is understood
    to be still in production. This example has been with the present owner since
    2007 and has thereafter been completely fitted out to his liking. The work has
    been carried out to a high standard resulting in an attractive, quality traditional
    cruiser''.</p><p>She has many traditional features including oil navigation lights
    which are fully functional. Viewing is highly recommended.</p>'
