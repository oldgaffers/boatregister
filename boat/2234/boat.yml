short_description: <p>&#39;Marjory&#39; is a 16&#39;9&quot; Shilling gaff yawl designed
  and built by Phil Swift of&nbsp;Willow Bay Boats - in cedar strip/epoxy, 1998. She
  was the first Shilling he built.</p>
full_description: "<p>The first Shilling - designed and built by Phil Swift. &nbsp;Marjory&nbsp;draws\
  \ 12&quot; with centreboard up. She has two full length berths, seated headroom,\
  \ a spirit stove, ample storage and&nbsp;sealed buoyancy, yet she&#39;s only 16&#39;\
  \ 9&quot; long (excl. bowsprit and bumpkin)&nbsp;and is very easilly towed by a\
  \ 1.9 litre family car. &nbsp;There was an article/review&nbsp;on her in Watercraft\
  \ magazine (Jan/Feb 1999).</p>\r\n\r\n<p>She is a joy to sail and was&nbsp;overall\
  \ winner of the Yarmouth Old Gaffers Race&nbsp;2014. &nbsp;</p>\r\n\r\n<p>&nbsp;</p>"
