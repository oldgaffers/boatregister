full_description: Gaff on Marconi mast Ordered by Charles Plumtree Johnson as his
  fourth Moonbeam (two predecessors by Fife and one by Shepherd), ordered in 1914.  Next
  owner Henry (Nipper) Cesil Sutton who stepped the 115' above deck Marconi mast in
  1927.  Was Grimaldi's Royal Yacht named Don Juvante with Prince Rainier, then sold
  to Count Hannibal Scotti, who installed two RR  Marine engines.  Bought for restoration
  in 1995 by John and Francois Murray and taken to Burmah, the Maynamar shipyard in
  Yangon.  Relaunched Mar 2002.  See CB April 2003.
