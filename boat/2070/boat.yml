full_description: "<p>&#39;Ranger&#39;, built in 1933 by William (Billy) Fisher at\
  \ La Perouse, New South Wales, Australia was designed by Cliff Gale. It is a 24&#39;\
  \ 6&quot; raised deck sloop and is sailed by Cliff&#39;s son, Bill, known as Sydney&#39;s\
  \ senior gaffer who started crewing on her over 75 years ago.</p>\r\n\r\n<p>Read\
  \ an article about Bill Gale and &#39;Ranger&#39; in <a href=\"http://www.afloat.com.au/afloat-magazine/2013/may-2013/Bloody_good_season_ahead_for_sailing_legend_87\"\
  \ target=\"_blank\">Afloat Magazine, Australia, May 2013</a>.</p>"
