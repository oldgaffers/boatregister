  sales_text: "Natural Selection is a unique ocean-going gaff-rigged yacht based on\
    \ a 1930s design by Laurent Giles and built to the highest standards at the International\
    \ Boat Building College, Lowestoft.</p><p>Her hull is iroko on oak frames with\
    \ a solid mahogany deck, bronze fittings, mahogany interior.</p><p>She has two\
    \ full-length berths and standing headroom. Comfortably fitted with a paraffin\
    \ Taylor stove and Ebersbacher diesel heater.</p><p data-adtags-visited=\"true\"\
    >Her 14hp engine is in excellent condition and well-maintained.</p><p data-adtags-visited=\"\
    true\">In 2014, her previous owner spent \xA327 000 refurbishing her professionally\
    \ to a high standard, using bronze fittings and master-crafted woodwork.</p><p\
    \ data-adtags-visited=\"true\">She is ideal for single-handed sailing, with automated\
    \ steering by the tiller.</p><p data-adtags-visited=\"true\">Due to failing health,\
    \ I am reluctantly offering Natural Selection for sale.</p><p data-adtags-visited=\"\
    true\">She will be available until 30th March 2020, after which I will renew her\
    \ mooring on the River Frome, Wareham, Dorset and continue sailing for another\
    \ season.</p><p data-adtags-visited=\"true\">I shall maintain her until I can\
    \ find a suitable buyer (see 2020 planned maintenance schedule).</p><p data-adtags-visited=\"\
    true\">She is in good condition and is being sailed regularly.</p><p data-adtags-visited=\"\
    true\">I invite anyone interested to spend a few days sailing with me.</p><p data-adtags-visited=\"\
    true\">After the sale, I will continue to offer advice and help out where I can,\
    \ if desired.</p><p data-adtags-visited=\"true\">I have included a selection of\
    \ photos, videos and documents on the website:</p><p data-adtags-visited=\"true\"\
    ><a href=\"https://naturalselectionvertue.home.blog/\">https://naturalselectionvertue.home.blog/</a></p>"
