full_description: |+
  *Natural Selection* is a 25' ocean-going gaff rigged Vertue.
  
  Originally called *Vector* before her launch but then
  changed to *Patience*, she was sold in 2006 and again in June 2009.
  
  Her name was changed again to *Ellenor Josephine* when she was registered in
  November 2010.

  She has been sailed locally and to France.

  A rolling maintenance schedule has kept her in good order.
