full_description: |-
  The Cape Cutter 19 is an interesting take on the 'pocket grp gaffer' epitomised
  by the Shrimper. The large rig gives good performance in light airs and the
  boats seaworthiness has been been proven.


  *Minnie* has been largely 'based' on the East Coast although, as intended, she
  has been trailed all over the UK.


  *Minnie* completed a UK circumnavigation between 2013 and 2018. Read about it on
  [Cape Cutter Association
  website](http://capecutter19association.org/minnies-circumnavigation-of-britain/).


  After a spell in Chichester Harbour, where she was briefly known as *Thistle*,
  Minnie returned to the East Coast at the end of 2021.


  In 2022 she was 'A little tired, but being tidied...'
