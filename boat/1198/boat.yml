short_description: Built as a pleasure boat for Clacton Pier, she was registered for
  fishing in 1905 and fished up until the 1950's.
full_description: <p>Her first owner was Whilloughby John Bean, an East Coast landowner
  who also owned Clacton Pier and used her as a pleasure boat for the pier. She was
  registered for fishing in 1905. Frederick Westhorpe Mole fished her as CK46. Frederick
  was killed when the naval stores ship <i>Industry</i> was torpedoed in the Irish
  Sea 18 October 1918. After the war she was bought but the Pitt family and fished
  out of Maldon as MN4.</p><p>She won the West Mersea Town Cup in 1938. She fished
  until the 1950's when she was taken out of fishing and used as a floating pontoon.
  David Wager purchased her as a wreck dug from the mud in Essex and re-built her
  1997-2003. He has cruised her to Amsterdam and to Brest.</p>
