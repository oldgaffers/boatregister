short_description: Arlette is a standard Cornish Crabber 26.
full_description: |-
  Arlette started her life as Willow on the East Coast where she stayed for about
  6 years before moving to Plymouth.  She was renamed Tribute and stayed in the
  West Country for 5 years before having an extensive refit back at the Cornish
  Crabbers yard in 2023.  She then moved by road to Inverness and renamed again as
  Arlette.  She remains in Inverness and will keep her third name.
