  sales_text: <p>Length 28" 6' Beam 10" 3' Draft 4" 6'. Gaff topsail cutter rig with
    topmast. Sails good condition some new. All terylene except for topsail. Hull
    pitch pine/larch/elm planks on grown oak frames. Planking 1 5/16' thick. Frames
    2 1/4' sided moulded 5' at keel, 2 1/4' at the timber heads, spaced at 12' centres,
    most doubled (futtocks) from new. All fastenings are bronze including keel bolts
    for the lead keel. Decks are Brunzeel ply 3/4' thick epoxy sheathed.</p><p>Very
    spacious interior much as it was when she was converted in 1948. Two saloon berths,
    two more in the fo"c"sle, heads, very large pantry, navigation area opposite galley.
    Rebuilt Lister STW engine gives a cruising speed of 5.5 to 6 knots. Very economical.</p><p>"Margaret"
    is a very stiff boat and easy to sail. Top mast has been removed but still available.
    She has been continually upgraded and refurbished in traditional and authentic
    materials since 2003 to keep her sailing. A new custodian is sought to keep "Margaret"
    on the water, to enjoy further adventures.</p>
