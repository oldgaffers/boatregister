full_description: "<p>Launched as the &#39;Eureka&#39; in 1911, and registered for\
  \ fishing 25 November 1911, tonnage 10.8 and fishing no. PE62. She is believed to\
  \ be the last of the larger Poole smacks.</p>\r\r<p>&#39;Margaret Catchpole&#39;\
  \ was well known on the East Coast having been kept at Pin Mill on the River Orwell\
  \ for 50 years and subsequently on the River Medway at Lower Upnor since 2003.</p>\r\
  \r<p>&#39;Margaret&#39; is a very stiff boat and easy to sail. She has been continually\
  \ upgraded and refurbished in traditional and authentic materials since 2003 to\
  \ keep her sailing.</p>\r\r<p>In 2016, she was sold following the death of her owner.</p>"
