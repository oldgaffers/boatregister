short_description: <p>Jumbo is a 38ft. motor yacht built in 1923 by William Haywood
  of Southend on Sea.</p>
full_description: "<p>Jumbo&#39;s first owner cruised the English Channel from her\
  \ home port of Brightlingsea to Brest and up to Northern Germany. Used as a tender\
  \ to minesweepers during the war, Jumbo won the London to Cowes Race in 1932 and\
  \ has had no major conversions since she was built.</p>\r\n\r\n<p>She has a straight\
  \ stem, transom stern, carvel pitch pine on oak frames and single deck with rear\
  \ cockpit. A motor yacht, Jumbo is powered by a single Coventry diesel KF 4 cylinder\
  \ supercharged two stroke engine.</p>"
