short_description: The 46' pilot cutter, 'Agnes', launched in 2003, was built on the
  lines of the top Scillonian pilot cutter of a byegone age, 'Agnes' of 1841.
full_description: Built in the style of Scillonian pilot cutter with square tuck stern,
  Agnes was commissioned for an American owner and spent some time based at Norwalk,
  Connecticut. She is now back in her home waters working as a charter vessel around
  the Celtic shores of Cornwall, Brittany and southern Ireland.
