full_description: |-
  Owned by H.D. BROWN KELLY of Lochgoilhead. Designed by Ewing MoGRUER on the
  lines of a Loch Fyne Skiff and built by ADAM & SON of Gourock in 1964. She was
  originally rigged with a standing lug and stemhead jib, but she was late
  converted to Gaff main, and a bowsprit added in 1966. In 1973, she had a 1935
  Kelvin petrol-parafin auxiliary.


  ROSE OF ARGYLL has raced in C.C.C. events and is cruised extensively on the West
  Coast.



  N.B. Watch out for "ROSE's" spinaker boom, it is very sharp in a close quarter
  situation!
