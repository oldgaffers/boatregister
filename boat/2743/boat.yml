short_description: <p>&#39;Cygnet of London&#39; is a gaff rigged yawl, built in 1906
  by the Burgoine Brothers of Kingston on Thames to a design by her first owner G.
  Chalmers. At some time converted to Bermudan she was converted back to her gaff
  yawl rig in 2006.</p>
full_description: "<p>&#39;Cygnet of London&#39; took part in the OGA Round Britain\
  \ Challenge, 2013 and Dutch Anniversary Cross Country Tour, 2014. She was featured\
  \ in a TV programme with other OGA boats during the passage through the Caledonian\
  \ Canal, 2013. &#39;Cygnet&#39; also sails regularly with the East Coast OGA.<br\
  \ />\r\n&nbsp;</p>"
