full_description: "<p>&#39;Gryphon&#39; is sailed unmodified, but in addition to the\
  \ base sail plan she has a 13 sq. m. asymmetric spinnaker.</p>\r\n\r\n<p>She is\
  \ cruised with the OGA of Western Australia in Peel Inlet, Cockburn Sound, Gage\
  \ Roads, Swan River, Nornalup Inlet, Bremer Bay, Princess Royal Harbour and King\
  \ George Sound. She races with the OGA of Western Australia at the annual OGA Swan\
  \ River Regatta and in the Swan River Retro Yacht Series.</p>\r\n\r\n<p>Visit the\
  \ <a href=\"http://www.gaffrigsailinginwa.org\" target=\"_blank\">OGA Western Australia\
  \ website</a>. Watch the video of the 2016 Swan River Regatta.</p>\r\n\r\n<p><iframe\
