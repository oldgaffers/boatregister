full_description: "<p>Built in 1914 for the Osbourne family to cockle out of Leigh\
  \ on Sea, she was rescued from being sunk in 1981 by Colin Fox.</p>\r\n\r\n<p>Jonathan\
  \ Simper purchased her in 2001 and carried out a major re-build in 2008-9 replacing\
  \ 70% of the structure of the vessel. She has been written up in many of his father\
  \ Robert Simper&#39;s books and used in film work. She has cruised as far as Calais.</p>"
