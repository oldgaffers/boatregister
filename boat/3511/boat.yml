full_description: |-
  'Young Larry' is named after one of her designer, Dick Couture's, earlier boats
  named 'Larry', and [also in the OGA Boat
  Register,](https://www.oga.org.uk/boat/larry)


  'Young Larry' has a steel hull built by Terry Erskine in Gozo, Malta, with
  fit-out completed by designer and first owner Dick Couture. Completed 1995 she
  has cruised in the Eastern Mediterranean and Turkish waters.


  Kept in Palma for a number of years 'Young Larry' was sold 2009 to new owners
  who took her through the Northwest Passage in 2010 and completed the
  circumnavigation of North America in 2011. Â She is now based in Western
  Scotland.
