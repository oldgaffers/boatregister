short_description: <p><em>Young Larry</em> is named after <em>Larry</em>, a boat previously
  owned by her designer Dick Couture. Built of steel, she has sailed in the Mediterranean
  and also done the Northwest Passage.</p>
full_description: '<p>''Young Larry'' is named after one of her designer, Dick Couture''s,
  earlier boats named ''Larry'', and <a href="https://www.oga.org.uk/boat/larry">also
  in the OGA Boat Register,</a></p>

  <p>''Young Larry'' has a steel hull built by Terry Erskine in Gozo, Malta, with
  fit-out completed by designer and first owner Dick Couture. Completed 1995 she has
  cruised in the Eastern Mediterranean and Turkish waters.</p>

  <p>Kept in Palma for a number of years ''Young Larry'' was sold 2009 to new owners
  who took her through the Northwest Passage in 2010 and completed the circumnavigation
  of North America in 2011. &nbsp;She is now based in Western Scotland.</p>'
