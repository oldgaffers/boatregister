full_description: Log A-S/95 Owns Eve, for sale Log Sept 04, and on web.  Designed
  by Peter Blandell at Penarth Boat Building co. in 1969 for his own use and an intended
  world cruise. She is scaled down Laurent Giles Dyarchy design. Soon after launching
  she was badly damaged when she broke her mooring. She returned to the yard for repairs.
  She was sold to John Stistec who cruised her extensively to the Cape Verde Islands,
  Dacca, Caribbean Islands, Bahamas, East Coast of Maine to Chesapeake and back to
  Cowes via the Azores. Her present owners have sailed her to Brittany Portugal, Porto
  Santo and the Azores. She is an excellent strong sea kindly boat.
