full_description: <p>The Broads One Design was created for the Royal Norfolk and Suffolk
  Yacht Club as a low cost design intended to sail on the inland Broads and in the
  sea off Lowestoft. 31 wooden boats were originally built of which 27 still exist.
  Since the 1980s they have been built in GRP and there are now a total of 88 of which
  Eider is number 78</p>
