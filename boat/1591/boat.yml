full_description: <p>An 1896 Solent One-Design, believed to be a White Bros. of Itchen
  build, <em>Eilun</em> is the last known survivor of her class. She has been completely
  professionally re-built and restored 2009-2010 to the highest specification, coated
  with epoxy inside and out and finished with epoxy paint and varnish.</p><p>She has
  an excellent racing record with successes too many to list.</p>
