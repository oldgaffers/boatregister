  sales_text: <p>1896 Solent One-Design, completely professionally re-built and restored
    2009-2010 to the highest specification and similarly maintained by two very careful
    owners.&nbsp;Coated with epoxy inside and out and finished with epoxy paint and
    varnish. Mainsail and topsail by Lawrence, headsails by Sanders, spinnakers by
    Elvstrom and Hyde.</p><p>Navigational equipment includes compass, log, depth sounder
    and chart table. The fully upholstered interior and cockpit cushions were replaced
    in 2010.</p><p>Regularly serviced inboard Yanmar 1GM diesel with new bronze propeller
    2010.</p><p>Excellent racing record (successes too many to list), a snip at this
    price.</p>
