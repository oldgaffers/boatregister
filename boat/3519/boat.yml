full_description: <div><i>Fargo II</i> was the second boat of this name built for
  Dr G.G.Wells, hence the name (Wells Fargo...) She moved from the East to the South
  coast, and back. Her current owner bought her in 1988 in Chichester. He cruised
  her to the near Continent and did a circumnavigation of the British Isles in 1994\.  <p></div><p><p><div><i>Fargo</i>
  II spent the 1999-2000 season in South Brittany, with a home port of Brest before
  returning to the UK to cruise the East Coast.  <p></div><p><p><div>She has been
  out of commission since 2009, but the owner hopes to relaunch her in 2021 s she
  is a fabulous cruising boat.  <p></div>
