full_description: |-
  The plug for the GRP hull was The William Priestley which was The Morcambe Bay
  Fishermen's Association private lifeboat and is now in the care of Lancaster
  Museum. Sailed for many years with the Bristol Channel OGA and after a few yers
  in Poole Harbour rejoined the OGA and has sailed extensively with South West
  Gaffers. Her recent cruising areas have ranged from Bembridge in the East and to
  the Isles of Scilly in the West.
