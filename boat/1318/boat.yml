  Alberta is thought to be the first smack to be fitted with an engine. Built by
  Aldous of Brightlingsea, as a cutter-rigged oyster smack, her fishing number is
  CK318, registered in Colchester. She is listed on the National Historic Ships UK
  register, visit her website from the link above.


