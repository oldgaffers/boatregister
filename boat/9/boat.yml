short_description: Built in the Isle of Wight, 1902, Ripple has sailed in the Solent,
  Scotland and spent some time in India. She's now based in Dartmouth, Devon.
full_description: Built for Lord Orr Ewing and sailed off the coast of Scotland until
  1911, when she moved to the South Coast. At one time she was shipped out to India,
  and still has the lifting eyes in her keel. Ripple has been raced very successfully
  by Pete Lucas out of Dartmouth since the 1980s.
