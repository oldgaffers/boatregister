short_description: <p>&#39;Zoe&#39; is a home built trailer sailer, launched in July
  2016 at Mylor.</p>
full_description: "<p>&#39;Zoe&#39;, launched in 2016, is constructed of Alaskan yellow\
  \ cedar on Khyaya plywood/laminated frames with a Gaboon plywood deck and cabin\
  \ top. The hull and decks are sheathed in epoxy and glass and the cockpit has laid\
  \ teak seats and all the trip is in teak. The spars are Sitka spruce and the gaff\
  \ is curved. She has a long shallow box keel that houses the internal lead ballast\
  \ and a lead ballasted pivoting centre plate.</p>\r\n\r\n<p>The outboard engine\
  \ sits in a well and is pivoted up and out of the water when sailing.</p>"
