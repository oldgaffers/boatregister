name: Make Dependencies
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: create json boat files
        run: |
          python3 make_boat_json_from_yaml.py
          echo ok
      - name: create picklist json
        run: |
          python3 make_picklists.py
          echo ok
      - name: get editors choice json
        run: |
          curl 'https://api-oga.herokuapp.com/v1/graphql' -X POST --data-raw '{"query":"query MyQuery {sort_orders(where: {name: {_eq: \"editors_choice\"}}) {values}}"}' -o editors_choice.json
          echo ok
      - name: create filter list json
        run: |
          python3 make_filterable.py
          echo ok
      - name: Add & Commit
        uses: EndBug/add-and-commit@v9.1.0
        with:
          add: '.'

