# This is a basic workflow to help you get started with Actions

name: Make Dependencies

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: create yaml boat files
        run: |
          python3 make_boat_yaml_from_json.py
          echo ok
      - name: create picklist json
        run: |
          python3 make_picklists.py
          echo ok
      - name: get editors choice json
        run: |
          curl 'https://api-oga.herokuapp.com/v1/graphql' -X POST --data-raw '{"query":"query MyQuery {sort_orders(where: {name: {_eq: \"editors_choice\"}}) {values}}"}' -o editors_choice.json
          echo ok
      - name: create filter list json
        run: |
          python3 make_filterable.py
          echo ok
      - name: Add & Commit
        uses: EndBug/add-and-commit@v9.1.0
        with:
          add: '.'

