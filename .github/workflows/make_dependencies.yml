name: Make Dependencies
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
            python-version: '3.11'
      - run: python -m pip install poetry==1.4.2
      - run: python -m poetry install
      - name: create json boat files
        run: |
          python -m poetry run python make_boat_json_from_yaml
          echo ok
      - name: make last modified
        run: |
          echo -n [ > lmd.json
          sep=
          for i in `ls boat`
          do
            git log -n 1 --pretty="format:${sep}%n{\"oga_no\": $i, \"lmd\": \"%cs\"}" boat/$i/boat.yml >> lmd.json
            sep=,
          done
          echo ] >> lmd.json
          echo ok          
      - name: create picklist json
        run: |
          python -m poetry run python make_picklists.py
          echo ok
      - name: update editors_choice
        run: |
          python -m poetry run python make_editors_choice.py
          echo ok
      - name: create filter list json
        run: |
          python -m poetry run python make_filterable.py
          echo ok
      - name: changed files
        id: changed-files
        run: |
          echo "FILES=`git diff-tree --no-commit-id --name-only -r ${{ github.sha }}|xargs`" >> "$GITHUB_OUTPUT"
      - name: changed boats
        id: changed-boats
        env:
          CHANGED_FILES: ${{ steps.changed-files.outputs.FILES }}
        run: |
          echo $CHANGED_FILES
          echo $GITHUB_SHA
          echo ${{ github.event.after }}
          echo $GITHUB_CONTEXT
          python -m poetry run python changed_boats.py >> "$GITHUB_OUTPUT"
      - name: trigger AWS updates
        env:
          CHANGED_FILES: ${{ steps.changed-files.outputs.FILES }}
          CHANGED_BOATS: ${{ steps.changed-boats.outputs.BOATS }}
        run: |
          echo $CHANGED_BOATS
          curl -H 'content-type: application/json' -X POST https://5li1jytxma.execute-api.eu-west-1.amazonaws.com/default/public/update -d "$CHANGED_BOATS"
          echo ok
      - name: Add & Commit
        uses: EndBug/add-and-commit@v9
        with:
          add: '.'
      - name: publish pages
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh workflow run static.yml

